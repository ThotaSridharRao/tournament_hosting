<html lang="en">

<head>

    <style>
        /* =========================
           Theme variables (Cyberpunk)
           ========================= */
        :root {
            --primary-color: #0AFAD9;
            /* Electric Cyan */
            --bg-dark: #0D0A1A;
            /* Dark Matter Black */
            --accent-secondary: #5D3FD3;
            /* Deep Indigo */
            --panel: #161329;
            /* Dark Indigo Panel */
            --text-primary: #F0F0F0;
            /* Starlight White */
            --text-secondary: rgba(240, 240, 240, 0.7);
            --border-color: rgba(10, 250, 217, 0.2);
            --ease: 0.3s ease;

            /* Mappings for team-registration's existing variables */
            --bg: var(--bg-dark);
            --muted: var(--text-secondary);
            --copy: var(--text-primary);
            --accent: var(--primary-color);
            --accent-2: #50FDE5;
            /* Lighter cyan for hover */
            --radius: 12px;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
            background: var(--bg-dark);
            color: var(--copy);
            line-height: 1.6;
            min-height: 100vh;
        }

        /* Custom Scrollbar Styles */
        ::-webkit-scrollbar-track {
            border: 1px solid var(--border-color);
            background-color: var(--bg-dark);
        }

        ::-webkit-scrollbar {
            width: 10px;
            background-color: var(--bg-dark);
        }

        ::-webkit-scrollbar-thumb {
            background-color: var(--panel);
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background-color: var(--accent-secondary);
        }

        /* Firefox scrollbar */
        * {
            scrollbar-width: thin;
            scrollbar-color: var(--panel) var(--bg-dark);
        }

        /* The header styles are now fully controlled by navbar.css */

        .main-content {
            margin-top: 64px;
            /* Default margin, can be adjusted if navbar height changes */
            padding: 48px 24px;
            max-width: 1400px;
            margin-left: auto;
            margin-right: auto;
        }

        /* --- Layout and Side Panel Design --- */
        .registration-container {
            display: grid;
            grid-template-columns: 1fr 360px;
            gap: 2.5rem;
            align-items: start;
        }

        .registration-form,
        .tournament-info {
            background: var(--panel);
            border: 1px solid var(--border-color);
            border-radius: var(--radius);
            padding: 2rem;
            transition: box-shadow 0.3s ease;
        }

        .registration-form:hover {
            box-shadow: 0 0 15px rgba(10, 250, 217, 0.1);
        }

        .tournament-info {
            position: sticky;
            top: 88px;
            padding: 1.5rem;
            border: 2px solid var(--border-color);
            box-shadow: 0 0 30px rgba(10, 250, 217, 0.15);
        }

        .form-header {
            margin-bottom: 2rem;
        }

        .form-title {
            font-size: 2rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
        }

        .form-subtitle {
            color: var(--muted);
            font-size: 1rem;
        }

        .tournament-poster {
            width: 100%;
            height: 200px;
            border-radius: var(--radius);
            overflow: hidden;
            margin-bottom: 1.5rem;
            background: rgba(255, 255, 255, 0.05);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .tournament-poster img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .poster-placeholder {
            color: var(--muted);
            text-align: center;
        }

        /* Tournament Details Styling */
        .tournament-details h3 {
            font-size: 1.4rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            color: var(--accent);
            border-bottom: 2px solid var(--accent);
            padding-bottom: 0.5rem;
        }

        .detail-item {
            display: flex;
            justify-content: space-between;
            padding: 0.85rem 0;
            border-bottom: 1px dashed rgba(255, 255, 255, 0.1);
        }

        .detail-item:last-child {
            border-bottom: none;
        }

        .detail-label {
            color: var(--muted);
            font-weight: 500;
        }

        .detail-value {
            font-weight: 600;
            color: var(--copy);
        }

        /* --- Payment and Structure Section --- */
        .payment-structure {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid var(--border-color);
        }

        .payment-structure h4 {
            color: var(--accent);
            margin-bottom: 1rem;
        }

        .round-payment {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            margin-bottom: 0.5rem;
            background: rgba(10, 250, 217, 0.1);
            border-radius: 6px;
            border: 1px solid var(--accent);
        }

        .round-name {
            font-weight: 600;
            color: var(--copy);
        }

        .round-fee {
            color: var(--accent);
            font-weight: 700;
            font-size: 1.1rem;
        }

        /* --- New Sleek KP Structure Styles --- */
        .tournament-structure-section {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid var(--border-color);
        }

        .tournament-structure-section h4 {
            color: var(--accent);
            margin-bottom: 1rem;
        }

        .kp-compact-flow {
            display: grid;
            gap: 0.5rem;
        }

        .kp-detail-line {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 0.75rem;
            background: rgba(10, 250, 217, 0.05);
            border-radius: 4px;
            font-size: 0.9rem;
        }

        .kp-detail-line i {
            color: var(--accent);
            margin-right: 0.75rem;
            font-size: 1rem;
            flex-shrink: 0;
        }

        .kp-detail-line span:first-of-type {
            color: var(--muted);
            font-weight: 500;
            flex-grow: 1;
            text-align: left;
        }

        .kp-detail-line .detail-value {
            color: var(--copy);
            font-weight: 700;
            text-align: right;
        }

        .form-section {
            margin-bottom: 2rem;
        }

        .section-title {
            font-size: 1.4rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: var(--copy);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-group.full-width {
            grid-column: span 2;
        }

        .form-group label {
            font-weight: 600;
            color: var(--copy);
            font-size: 0.9rem;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 0.75rem;
            color: var(--copy);
            font-family: inherit;
            transition: border-color 0.2s ease, background-color 0.2s ease;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--accent);
            background: rgba(255, 255, 255, 0.1);
        }

        .players-section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: var(--radius);
            padding: 1.5rem;
        }

        .player-form {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr auto;
            gap: 1rem;
            align-items: end;
            margin-bottom: 1rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 6px;
            border: 1px solid transparent;
            transition: border-color 0.3s ease;
        }

        .player-form:last-child {
            margin-bottom: 0;
        }

        .player-form:hover {
            border-color: rgba(10, 250, 217, 0.1);
        }

        .captain-badge {
            background: var(--accent);
            color: var(--bg-dark);
            padding: 0.25rem 0.5rem;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 700;
        }

        /* --- Button Styles --- */
        .btn {
            padding: 1rem 2rem;
            border-radius: 6px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            text-align: center;
        }

        .btn:hover {
            transform: translateY(-3px);
        }

        /* UPDATED: Aligned with navbar.css .header-cta */
        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color), var(--accent-2));
            color: var(--bg-dark);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(10, 250, 217, 0.2);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: var(--copy);
            border: 1px solid var(--border-color);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .add-player-btn {
            width: 100%;
            margin-top: 1rem;
        }

        .registration-summary {
            background: rgba(93, 63, 211, 0.1);
            border: 1px solid rgba(93, 63, 211, 0.3);
            border-radius: var(--radius);
            padding: 1.5rem;
            margin-bottom: 2rem;
        }

        .registration-summary h4 {
            color: var(--accent-secondary);
            margin-bottom: 1rem;
        }

        .summary-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
        }

        .summary-total {
            border-top: 1px solid rgba(93, 63, 211, 0.3);
            padding-top: 1rem;
            margin-top: 1rem;
            font-weight: 700;
            font-size: 1.1rem;
        }

        .terms-section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: var(--radius);
            padding: 1.5rem;
            margin-bottom: 2rem;
            border: 1px solid var(--border-color);
        }

        .terms-section h4 {
            color: var(--copy);
            margin-bottom: 1rem;
        }

        .terms-list {
            list-style: none;
            padding: 0;
        }

        .terms-list li {
            padding: 0.5rem 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .terms-list li:last-child {
            border-bottom: none;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .checkbox-group input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: var(--accent);
        }

        /* --- Message Box Styles --- */
        .message-box {
            border-radius: var(--radius);
            padding: 1.25rem;
            margin-bottom: 1.5rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 1rem;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .message-box i {
            font-size: 1.5rem;
            flex-shrink: 0;
        }

        .error-message {
            color: var(--danger);
            background: rgba(239, 68, 68, 0.15);
            border: 1px solid var(--danger);
        }

        .success-message {
            color: var(--success);
            background: rgba(16, 185, 129, 0.15);
            border: 1px solid var(--success);
        }

        /* --- Loader Styles --- */
        #loader-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(13, 10, 26, 0.9);
            backdrop-filter: blur(5px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        #loader-wrapper.visible {
            opacity: 1;
            pointer-events: all;
        }

        /* --- Success/Already Registered Styles --- */
        .already-registered {
            text-align: center;
            padding: 3rem 2rem;
            background: var(--panel);
            border-radius: var(--radius);
            border: 1px solid var(--border-color);
            box-shadow: 0 0 25px rgba(10, 250, 217, 0.15);
        }

        .success-icon {
            font-size: 4rem;
            color: #10b981;
            margin-bottom: 1rem;
        }

        .already-registered h2 {
            color: var(--copy);
            margin-bottom: 1rem;
        }

        .already-registered p {
            color: var(--muted);
            margin-bottom: 1rem;
        }

        .registration-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 2rem;
        }

        strong {
            color: var(--accent);
        }

        .success-message-card {
            background: var(--panel);
            border: 1px solid var(--border-color);
            box-shadow: 0 0 25px rgba(10, 250, 217, 0.1);
        }

        .whats-next-card {
            background: rgba(93, 63, 211, 0.1);
            border: 1px solid rgba(93, 63, 211, 0.3);
        }

        .whats-next-card h4 {
            color: var(--accent-secondary) !important;
        }

        /* --- Responsive Design --- */
        @media (max-width: 992px) {
            .registration-container {
                grid-template-columns: 1fr;
            }

            .tournament-info {
                position: static;
                margin-top: 2.5rem;
            }
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }

            .form-group.full-width {
                grid-column: span 1;
            }

            .player-form {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

    <script>
        // --- Loader Function ---
        function setLoading(isLoading) {
            const loader = document.getElementById('loader-wrapper');
            if (!loader) return;
            if (isLoading) {
                loader.classList.add('visible');
            } else {
                loader.classList.remove('visible');
            }
        }

        const API_BASE_URL = (() => {
            const isLocal = window.location.hostname === 'localhost' ||
                window.location.hostname === '127.0.0.1' ||
                window.location.protocol === 'file:';
            const apiUrl = isLocal ? 'http://localhost:8000' : 'https://t2-237c.onrender.com';
            console.log('üîß Environment Detection:', {
                hostname: window.location.hostname,
                protocol: window.location.protocol,
                isLocal: isLocal,
                apiUrl: apiUrl
            });
            return apiUrl;
        })();
        let currentTournament = null;
        let playerCount = 0;

        async function testApiConnection() {
            try {
                console.log('üîç Testing API connection to:', API_BASE_URL);
                const response = await fetch(`${API_BASE_URL}/api/tournaments`, {
                    method: 'GET',
                    headers: { 'Content-Type': 'application/json' }
                });
                if (response.ok) {
                    console.log('‚úÖ API connection successful');
                    return true;
                } else {
                    console.warn('‚ö†Ô∏è API responded with status:', response.status);
                    return false;
                }
            } catch (error) {
                console.error('‚ùå API connection failed:', error.message);
                const errorContainer = document.getElementById('error-container');
                if (errorContainer) {
                    errorContainer.innerHTML = `
                        <div class="message-box error-message">
                            <i class="fas fa-exclamation-triangle"></i>
                            <span>Backend connection failed. Please make sure the backend server is running on port 8000.
                            <br><small>Error: ${error.message}</small></span>
                        </div>
                    `;
                }
                return false;
            }
        }

        function getImageUrl(imagePath) {
            if (!imagePath) return null;
            if (imagePath.startsWith('http')) return imagePath;
            const filename = imagePath.split('/').pop();
            return `${API_BASE_URL}/api/static/images/${filename}`;
        }

        // --- TOURNAMENT LOADING ---
        async function loadTournamentData() {
            setLoading(true);
            const urlParams = new URLSearchParams(window.location.search);
            const tournamentSlug = urlParams.get('slug') || urlParams.get('id');

            if (!tournamentSlug) {
                showError('No tournament specified. Please provide a valid tournament slug.');
                setLoading(false);
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/api/tournaments/slug/${tournamentSlug}`);
                if (!response.ok) {
                    throw new Error(response.status === 404 ? 'Tournament not found' : 'Failed to fetch tournament data');
                }
                const data = await response.json();
                currentTournament = data.data;
                updateTournamentDisplay();
            } catch (error) {
                console.error('Error loading tournament:', error);
                showError(`Error loading tournament: ${error.message}`);
            } finally {
                setLoading(false);
            }
        }

        function updateTournamentDisplay() {
            if (!currentTournament) return;
            document.getElementById('tournament-name').textContent = `Register for ${currentTournament.title}`;
            document.getElementById('tournament-title').textContent = currentTournament.title;
            document.getElementById('game-name').textContent = currentTournament.game || 'TBD';
            let formatText = currentTournament.format || currentTournament.tournamentFormat || 'TBD';
            document.getElementById('tournament-format').textContent = formatText;
            document.getElementById('max-teams').textContent = currentTournament.maxTeams || 'Unlimited';

            if (currentTournament.format === 'kp' && currentTournament.kpSettings) {
                const maxPlayersNote = document.createElement('div');
                maxPlayersNote.className = 'detail-item';
                maxPlayersNote.innerHTML = `
                    <span class="detail-label">Max Players per Team</span>
                    <span class="detail-value">${currentTournament.kpSettings.maxPlayersPerTeam}</span>
                `;
                document.querySelector('.tournament-details').appendChild(maxPlayersNote);
            }
            document.getElementById('prize-pool').textContent = currentTournament.prizePool ? `‚Çπ${currentTournament.prizePool.toLocaleString()}` : 'TBD';
            generatePlayerRows();
            const regEndDate = currentTournament.registrationEnd ?
                new Date(currentTournament.registrationEnd).toLocaleDateString('en-IN', { day: 'numeric', month: 'short', year: 'numeric' }) : 'TBD';
            document.getElementById('reg-end-date').textContent = regEndDate;
            loadPaymentStructure(currentTournament);
            loadTournamentRules(currentTournament);
            loadTournamentStructure(currentTournament);
            loadRegistrationSummary(currentTournament);
            const posterPath = currentTournament.posterImage || currentTournament.poster || currentTournament.thumbnailUrl || currentTournament.imageUrl;
            if (posterPath) {
                const imageUrl = getImageUrl(posterPath);
                document.getElementById('tournament-poster').innerHTML = `<img src="${imageUrl}" alt="Tournament Poster" onerror="this.parentElement.innerHTML='<div class=\\'poster-placeholder\\'><i class=\\'fas fa-image\\'></i><br>Tournament Poster</div>'">`;
            }
            checkRegistrationAvailability();
        }

        function checkRegistrationAvailability() {
            if (!currentTournament) return;
            const now = new Date();
            const regStart = new Date(currentTournament.registrationStart);
            const regEnd = new Date(currentTournament.registrationEnd);
            const restrictedStatuses = ['cancelled', 'completed'];

            const registerBtn = document.getElementById('register-btn');

            if (restrictedStatuses.includes(currentTournament.status)) {
                showError('Registration is not currently open for this tournament.');
                registerBtn.disabled = true;
                registerBtn.textContent = 'Registration Closed';
            } else if (now > regEnd) {
                showError('Registration for this tournament has ended.');
                registerBtn.disabled = true;
                registerBtn.textContent = 'Registration Closed';
            } else if (now < regStart) {
                showError(`Registration opens on ${regStart.toLocaleDateString()}`);
                registerBtn.disabled = true;
                registerBtn.textContent = 'Registration Not Open';
            } else {
                console.log('Registration is open!');
                registerBtn.disabled = false;
                registerBtn.innerHTML = '<i class="fas fa-user-plus"></i> Register Team';
                document.getElementById('error-container').innerHTML = '';
            }
        }

        function generatePlayerRows() {
            if (!currentTournament) return;
            const maxPlayers = currentTournament.format === 'kp' && currentTournament.kpSettings ? currentTournament.kpSettings.maxPlayersPerTeam : 4;
            const playersContainer = document.getElementById('players-container');
            playersContainer.innerHTML = '';
            playerCount = 0;
            for (let i = 1; i <= maxPlayers; i++) {
                addPlayerRow(i);
            }
            document.getElementById('add-player-btn').style.display = 'none';
        }

        function addPlayerRow(playerNumber) {
            playerCount = playerNumber;
            const playersContainer = document.getElementById('players-container');
            const playerForm = document.createElement('div');
            playerForm.className = 'player-form';
            playerForm.innerHTML = `
                <div class="form-group" style="grid-column: 1 / -1;">
                    <label>Player ${playerNumber} ${playerNumber === 1 ? '<span class="captain-badge">Captain</span>' : ''}</label>
                </div>
                <div class="form-group">
                    <input type="text" id="player-name-${playerNumber}" name="players[${playerNumber}][name]" placeholder="Player Name *" required>
                </div>
                <div class="form-group">
                    <input type="email" id="player-email-${playerNumber}" name="players[${playerNumber}][email]" placeholder="Email *" required>
                </div>
                <div class="form-group">
                    <input type="text" id="player-ingame-${playerNumber}" name="players[${playerNumber}][inGameId]" placeholder="In-Game ID *" required>
                </div>
            `;
            playersContainer.appendChild(playerForm);
        }

        async function submitRegistrationAndInitiatePayment(formData) {
            const sessionData = getSessionData();
            if (!sessionData || !sessionData.token) {
                showError('Please login to register for tournaments.');
                return;
            }
            setLoading(true);
            try {
                const teamData = {
                    teamName: formData.get('teamName'),
                    players: []
                };
                const maxPlayers = currentTournament.kpSettings?.maxPlayersPerTeam || 4;
                for (let i = 1; i <= maxPlayers; i++) {
                    const name = formData.get(`players[${i}][name]`);
                    const email = formData.get(`players[${i}][email]`);
                    const inGameId = formData.get(`players[${i}][inGameId]`);
                    if (!name || !email || !inGameId) {
                        throw new Error(`Please fill in all required fields for Player ${i}`);
                    }
                    teamData.players.push({ name, email, inGameId, role: i === 1 ? 'Captain' : 'Player' });
                }
                const entryFee = currentTournament.entryFee || 0;
                if (entryFee <= 0) {
                    await registerFreeTeam(teamData, sessionData.token);
                    return;
                }
                const paymentPayload = { tournamentSlug: currentTournament.slug, teamData, amount: entryFee };
                const response = await fetch(`${API_BASE_URL}/api/payments/initiate`, {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${sessionData.token}`, 'Content-Type': 'application/json' },
                    body: JSON.stringify(paymentPayload)
                });
                const result = await response.json();
                if (!response.ok || !result.success) throw new Error(result.detail || 'Failed to initiate payment.');
                redirectToPayU(result.payuData, result.payuUrl);
            } catch (error) {
                console.error('Registration/Payment error:', error);
                showError(error.message);
            } finally {
                setLoading(false);
            }
        }

        function redirectToPayU(payuData, payuUrl) {
            const form = document.createElement('form');
            form.method = 'POST';
            form.action = payuUrl;
            Object.keys(payuData).forEach(key => {
                const hiddenField = document.createElement('input');
                hiddenField.type = 'hidden';
                hiddenField.name = key;
                hiddenField.value = payuData[key];
                form.appendChild(hiddenField);
            });
            document.body.appendChild(form);
            form.submit();
        }

        async function registerFreeTeam(teamData, token) {
            const response = await fetch(`${API_BASE_URL}/api/tournaments/${currentTournament.slug}/register`, {
                method: 'POST',
                headers: { 'Authorization': `Bearer ${token}`, 'Content-Type': 'application/json' },
                body: JSON.stringify(teamData)
            });
            const result = await response.json();
            if (!response.ok || !result.success) throw new Error(result.detail || 'Free registration failed.');
            showRegistrationSuccess(result.data);
        }

        function loadRegistrationSummary(t) {
            document.querySelector('.registration-summary').innerHTML = `
                <h4><i class="fas fa-receipt"></i> Registration Summary</h4>
                <div class="summary-item"><span>Entry Fee</span><span>‚Çπ${(t.entryFee || 0).toLocaleString()}</span></div>
                <div class="summary-total"><div class="summary-item"><span>Total Due</span><span>‚Çπ${(t.entryFee || 0).toLocaleString()}</span></div></div>
            `;
        }

        function loadTournamentRules(t) {
            const rules = t.format === 'kp' ? [
                `One-time entry fee of ‚Çπ${t.entryFee || 200} per team`,
                `Teams divided into ${t.kpSettings.numberOfGroups || 4} groups of ${t.kpSettings.groupSize || 25}`,
                `Top ${t.kpSettings.qualifiersPerGroup || 4} teams from each group qualify`,
                `Maximum ${t.kpSettings.maxPlayersPerTeam || 4} players per team`,
                'No additional fees for qualifying rounds'
            ] : [`Entry fee: ‚Çπ${t.entryFee || 0} per team`];
            rules.push('No refunds for eliminated teams', 'Organizers reserve the right to disqualify teams for misconduct');
            document.getElementById('terms-section').innerHTML = `
                <h4><i class="fas fa-file-contract"></i> Rules & Terms</h4>
                <ul class="terms-list">${rules.map(r => `<li>${r}</li>`).join('')}</ul>
                <div class="checkbox-group"><input type="checkbox" id="accept-terms" name="acceptTerms" required><label for="accept-terms">I accept the tournament rules</label></div>
            `;
        }

        function loadPaymentStructure(t) {
            document.getElementById('payment-structure').innerHTML = `
                <h4><i class="fas fa-coins"></i> Payment Required</h4>
                <div class="round-payment"><span>One-Time Entry Fee</span><span class="round-fee">‚Çπ${(t.entryFee || 0).toLocaleString()}</span></div>`;
        }

        function loadTournamentStructure(t) {
            const container = document.getElementById('tournament-structure-section');
            if (t.format !== 'kp' || !t.kpSettings) { container.innerHTML = ''; return; }
            const kp = t.kpSettings;
            container.innerHTML = `
                <h4><i class="fas fa-sitemap"></i> Tournament Structure</h4>
                <div class="kp-compact-flow">
                    <div class="kp-detail-line"><i class="fas fa-layer-group"></i><span>Group Stage:</span><span class="detail-value">${kp.numberOfGroups}x${kp.groupSize} Teams</span></div>
                    <div class="kp-detail-line"><i class="fas fa-sort-amount-up-alt"></i><span>Advancement:</span><span class="detail-value">Top ${kp.qualifiersPerGroup} Teams</span></div>
                    <div class="kp-detail-line"><i class="fas fa-trophy"></i><span>Finals:</span><span class="detail-value">${kp.numberOfGroups * kp.qualifiersPerGroup} Teams Total</span></div>
                </div>
            `;
        }

        function showError(message) {
            document.getElementById('error-container').innerHTML = `<div class="message-box error-message"><i class="fas fa-exclamation-triangle"></i> <span>${message}</span></div>`;
        }

        function showRegistrationSuccess(teamData) {
            document.querySelector('.main-content').innerHTML = `
                <div style="max-width: 800px; margin: 0 auto; text-align: center; padding: 3rem 2rem;">
                    <div class="success-icon"><i class="fas fa-check-circle"></i></div>
                    <h1 style="font-size: 2.5rem; font-weight: 800; margin-bottom: 1rem;">Registration Successful! üéâ</h1>
                    <p style="font-size: 1.2rem; color: var(--muted); margin-bottom: 2rem;">Your team <strong>"${teamData.teamName}"</strong> is registered for <strong>${currentTournament.title}</strong></p>
                    <div class="whats-next-card" style="padding: 1.5rem; margin: 2rem 0; text-align: left;">
                        <h4><i class="fas fa-lightbulb"></i> What's Next?</h4>
                        <ul style="list-style: none; padding: 0; margin-top: 1rem;">
                            <li style="margin-bottom: 0.5rem;"><i class="fas fa-check" style="color: #10b981; margin-right: 0.5rem;"></i> Check your email for confirmation.</li>
                            <li style="margin-bottom: 0.5rem;"><i class="fas fa-check" style="color: #10b981; margin-right: 0.5rem;"></i> Join our Discord for updates.</li>
                            <li><i class="fas fa-check" style="color: #10b981; margin-right: 0.5rem;"></i> Prepare for your matches!</li>
                        </ul>
                    </div>
                    <div class="registration-actions">
                        <a href="tournament-details.html?slug=${currentTournament.slug}" class="btn btn-primary"><i class="fas fa-trophy"></i> View Tournament</a>
                        <a href="tournaments.html" class="btn btn-secondary"><i class="fas fa-list"></i> More Tournaments</a>
                    </div>
                </div>
            `;
        }

        async function checkUserRegistrationStatus() {
            const sessionData = getSessionData();
            if (!sessionData?.token) return;
            const tournamentSlug = new URLSearchParams(window.location.search).get('slug');
            if (!tournamentSlug) return;
            setLoading(true);
            try {
                const response = await fetch(`${API_BASE_URL}/api/tournaments/${tournamentSlug}/registration-status`, {
                    headers: { 'Authorization': `Bearer ${sessionData.token}` }
                });
                if (response.ok) {
                    const result = await response.json();
                    if (result.success && result.data.isRegistered) {
                        showAlreadyRegistered(result.data);
                    }
                }
            } catch (error) {
                console.error('Error checking registration status:', error);
            } finally {
                setLoading(false);
            }
        }

        function showAlreadyRegistered(data) {
            document.querySelector('.registration-form').innerHTML = `
                <div class="already-registered">
                    <div class="success-icon"><i class="fas fa-check-circle"></i></div>
                    <h2>Already Registered!</h2>
                    <p>Your team <strong>"${data.teamName}"</strong> is already registered for this tournament.</p>
                    <div class="registration-actions">
                        <a href="tournament-details.html?slug=${currentTournament.slug}" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> Back to Tournament</a>
                        <a href="team-dashboard.html?tournament=${currentTournament.slug}" class="btn btn-primary"><i class="fas fa-users"></i> View Team Dashboard</a>
                    </div>
                </div>
            `;
        }

        document.addEventListener('DOMContentLoaded', async () => {
            await testApiConnection();
            await loadTournamentData();
            await checkUserRegistrationStatus();
            document.getElementById('registration-form').addEventListener('submit', (e) => {
                e.preventDefault();
                submitRegistrationAndInitiatePayment(new FormData(e.target));
            });
        });
    </script>
    <script src="navbar.js"></script>
</body>

</html>
