<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Registration | Uni Games</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" type="image/png" href="ug.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        xintegrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script src="https://unpkg.com/@lottiefiles/dotlottie-wc@0.8.1/dist/dotlottie-wc.js" type="module"></script>
    <style>
        /* =========================
           Theme variables (Cyberpunk)
           ========================= */
        :root {
            --primary-color: #0AFAD9;
            /* Electric Cyan */
            --bg-dark: #0D0A1A;
            /* Dark Matter Black */
            --accent-secondary: #5D3FD3;
            /* Deep Indigo */
            --panel: #161329;
            /* Dark Indigo Panel */
            --text-primary: #F0F0F0;
            /* Starlight White */
            --text-secondary: rgba(240, 240, 240, 0.7);
            --border-color: rgba(10, 250, 217, 0.2);
            --ease: 0.3s ease;

            /* Mappings for team-registration's existing variables */
            --bg: var(--bg-dark);
            --muted: var(--text-secondary);
            --copy: var(--text-primary);
            --accent: var(--primary-color);
            --accent-2: #50FDE5;
            /* Lighter cyan for hover */
            --radius: 12px;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
            background: var(--bg-dark);
            color: var(--copy);
            line-height: 1.6;
            min-height: 100vh;
        }

        /* Custom Scrollbar Styles */
        ::-webkit-scrollbar-track {
            border: 1px solid var(--border-color);
            background-color: var(--bg-dark);
        }

        ::-webkit-scrollbar {
            width: 10px;
            background-color: var(--bg-dark);
        }

        ::-webkit-scrollbar-thumb {
            background-color: var(--panel);
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background-color: var(--accent-secondary);
        }

        /* Firefox scrollbar */
        * {
            scrollbar-width: thin;
            scrollbar-color: var(--panel) var(--bg-dark);
        }

        /* =========================
        NAVBAR STYLES (Modern Design)
        ========================= */
        .nav-normal {
        background: rgba(13, 10, 26, 0.1);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        padding: 0.5rem 2rem;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 1000;
        transition: transform 0.3s ease, background-color 0.3s ease, border-color 0.3s ease;
        transform: translateY(0);
        }

        .nav-normal.nav-hidden {
        transform: translateY(-100%);
        }

        .nav-normal.nav-scrolled {
        background: rgba(13, 10, 26, 0.3);
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(25px);
        -webkit-backdrop-filter: blur(25px);
        }

        .nav-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        max-width: 1400px;
        margin: 0 auto;
        }

        .logo {
        font-size: 1.5rem;
        font-weight: 700;
        color: white;
        text-decoration: none;
        letter-spacing: -0.5px;
        display: flex;
        align-items: center;
        }

        .logo img {
        height: 80px;
        width: auto;
        margin: 0;
        padding: 0;
        display: block;
        }

        .nav-center {
        display: flex;
        align-items: center;
        gap: 2.5rem;
        }

        .nav-links {
        display: flex;
        gap: 0;
        list-style: none;
        align-items: center;
        margin: 0;
        padding: 0;
        }

        .nav-links li {
        position: relative;
        }

        .nav-links a {
        color: rgba(255, 255, 255, 0.7);
        text-decoration: none;
        font-weight: 500;
        font-size: 0.95rem;
        transition: all 0.3s ease;
        padding: 0.6rem 1.2rem;
        display: block;
        }

        .nav-links a:hover {
        color: white;
        }

        .auth-buttons {
        display: flex;
        gap: 1rem;
        align-items: center;
        }

        .btn {
            padding: 1rem 2rem;
            border-radius: 6px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            line-height: 1.2;
        }

        .btn i {
            flex-shrink: 0;
        }

        .btn-request {
        background: white;
        color: #0a0a0a;
        }

        .btn-request:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 20px rgba(255, 255, 255, 0.3);
        }

        .btn-logout {
        background: rgba(239, 68, 68, 0.15);
        color: #ef4444;
        border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .btn-logout:hover {
        background: rgba(239, 68, 68, 0.25);
        }

        .user-info {
        display: flex;
        align-items: center;
        gap: 0.8rem;
        padding: 0.5rem 1rem;
        background: rgba(255, 255, 255, 0.05);
        border-radius: 50px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .user-avatar {
        width: 32px;
        height: 32px;
        border-radius: 50%;
        background: linear-gradient(135deg, var(--primary-color) 0%, var(--accent-secondary) 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 600;
        font-size: 0.85rem;
        }

        .user-name {
        font-weight: 500;
        font-size: 0.9rem;
        }

        .menu-toggle {
        display: none;
        background: none;
        border: none;
        cursor: pointer;
        padding: 0.5rem;
        }

        .menu-icon {
        width: 24px;
        height: 20px;
        position: relative;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        }

        .menu-icon span {
        width: 100%;
        height: 2px;
        background: white;
        border-radius: 2px;
        transition: all 0.3s ease;
        }

        .menu-toggle.active .menu-icon span:nth-child(1) {
        transform: rotate(45deg) translate(7px, 7px);
        }

        .menu-toggle.active .menu-icon span:nth-child(2) {
        opacity: 0;
        }

        .menu-toggle.active .menu-icon span:nth-child(3) {
        transform: rotate(-45deg) translate(7px, -7px);
        }

        /* Mobile Styles */
        @media (max-width: 968px) {
        .menu-toggle {
            display: block;
        }

        .nav-center {
            position: fixed;
            top: 0;
            right: -100%;
            height: 100vh;
            width: 85%;
            max-width: 350px;
            flex-direction: column;
            background: rgba(15, 15, 15, 0.98);
            backdrop-filter: blur(20px);
            padding: 6rem 2rem 2rem;
            gap: 0;
            transition: right 0.3s ease;
            border-left: 1px solid rgba(255, 255, 255, 0.1);
            align-items: flex-start;
            overflow-y: auto;
        }

        .nav-center.active {
            right: 0;
        }

        .nav-links {
            flex-direction: column;
            width: 100%;
            gap: 0;
        }

        .nav-links li {
            width: 100%;
        }

        .nav-links a {
            padding: 1rem 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .auth-buttons {
            flex-direction: column;
            width: 100%;
            gap: 1rem;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .btn {
            width: 100%;
            text-align: center;
        }

        .user-info {
            width: 100%;
            justify-content: center;
        }

        #user-menu {
            display: flex;
            flex-direction: column;
            width: 100%;
            gap: 1rem;
        }
        }

                /* Payment Status Modal Styles */
        .payment-status-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            backdrop-filter: blur(10px);
            padding: 1rem;
        }

        .modal-content {
            background: var(--panel);
            border-radius: 20px;
            max-width: 600px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            border: 2px solid var(--border-color);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.7);
            position: relative;
            animation: modalSlideIn 0.4s ease-out;
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(-50px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .modal-header {
            text-align: center;
            padding: 3rem 2rem 2rem;
            background: linear-gradient(135deg, rgba(10, 250, 217, 0.1) 0%, rgba(93, 63, 211, 0.1) 100%);
            border-bottom: 2px solid var(--border-color);
            position: relative;
        }

        .success-modal .modal-header {
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.2) 0%, rgba(5, 150, 105, 0.1) 100%);
            border-bottom: 2px solid rgba(16, 185, 129, 0.3);
        }

        .failure-modal .modal-header {
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.2) 0%, rgba(220, 38, 38, 0.1) 100%);
            border-bottom: 2px solid rgba(239, 68, 68, 0.3);
        }

        .success-icon,
        .failure-icon {
            font-size: 5rem;
            margin-bottom: 1.5rem;
            animation: iconBounce 0.6s ease-out;
            display: inline-block;
        }

        @keyframes iconBounce {
            0%, 100% {
                transform: scale(1);
            }
            25% {
                transform: scale(0.9);
            }
            50% {
                transform: scale(1.1);
            }
            75% {
                transform: scale(0.95);
            }
        }

        .success-icon {
            color: #10b981;
            filter: drop-shadow(0 0 20px rgba(16, 185, 129, 0.6));
        }

        .failure-icon {
            color: #ef4444;
            filter: drop-shadow(0 0 20px rgba(239, 68, 68, 0.6));
        }

        .modal-header h2 {
            font-size: 2rem;
            font-weight: 800;
            margin: 0;
            letter-spacing: -0.5px;
        }

        .success-modal .modal-header h2 {
            color: #10b981;
            text-shadow: 0 0 20px rgba(16, 185, 129, 0.3);
        }

        .failure-modal .modal-header h2 {
            color: #ef4444;
            text-shadow: 0 0 20px rgba(239, 68, 68, 0.3);
        }

        .modal-body {
            padding: 2.5rem;
        }

        .success-message,
        .failure-message {
            font-size: 1.15rem;
            text-align: center;
            margin-bottom: 2.5rem;
            color: var(--text-secondary);
            line-height: 1.7;
        }

        .registration-details {
            background: rgba(0, 0, 0, 0.4);
            border-radius: 12px;
            padding: 2rem;
            margin-bottom: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
            gap: 1rem;
        }

        .detail-row:last-child {
            border-bottom: none;
            padding-bottom: 0;
        }

        .detail-row:first-child {
            padding-top: 0;
        }

        .detail-label {
            font-weight: 600;
            color: var(--text-secondary);
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .detail-label::before {
            content: '';
            width: 6px;
            height: 6px;
            background: var(--accent);
            border-radius: 50%;
        }

        .detail-value {
            font-weight: 700;
            color: var(--text-primary);
            font-size: 1rem;
            text-align: right;
        }

        .transaction-id {
            font-family: 'Courier New', monospace;
            background: rgba(10, 250, 217, 0.15);
            padding: 0.35rem 0.75rem;
            border-radius: 6px;
            font-size: 0.9rem;
            border: 1px solid rgba(10, 250, 217, 0.3);
            word-break: break-all;
        }

        .status-paid {
            color: #10b981;
            background: rgba(16, 185, 129, 0.15);
            padding: 0.35rem 0.75rem;
            border-radius: 6px;
            font-size: 0.9rem;
            border: 1px solid rgba(16, 185, 129, 0.3);
            font-weight: 700;
        }

        .status-failed {
            color: #ef4444;
            background: rgba(239, 68, 68, 0.15);
            padding: 0.35rem 0.75rem;
            border-radius: 6px;
            font-size: 0.9rem;
            border: 1px solid rgba(239, 68, 68, 0.3);
            font-weight: 700;
        }

        .next-steps,
        .failure-reasons {
            margin-top: 2rem;
            background: rgba(255, 255, 255, 0.03);
            padding: 1.5rem;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .next-steps h4,
        .failure-reasons h4 {
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 1.25rem;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .next-steps h4::before {
            content: '✨';
            font-size: 1.3rem;
        }

        .failure-reasons h4::before {
            content: '⚠️';
            font-size: 1.3rem;
        }

        .next-steps ul,
        .failure-reasons ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .next-steps li,
        .failure-reasons li {
            padding: 0.75rem 0;
            color: var(--text-secondary);
            position: relative;
            padding-left: 2rem;
            font-size: 0.95rem;
            line-height: 1.6;
        }

        .next-steps li::before {
            content: '✓';
            position: absolute;
            left: 0;
            color: #10b981;
            font-weight: bold;
            font-size: 1.2rem;
            width: 24px;
            height: 24px;
            background: rgba(16, 185, 129, 0.15);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid rgba(16, 185, 129, 0.3);
        }

        .failure-reasons li::before {
            content: '•';
            position: absolute;
            left: 0;
            color: #ef4444;
            font-weight: bold;
            font-size: 1.5rem;
            width: 24px;
            height: 24px;
            background: rgba(239, 68, 68, 0.15);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .modal-actions {
            padding: 2rem 2.5rem 2.5rem;
            display: flex;
            gap: 1rem;
            justify-content: center;
            background: rgba(0, 0, 0, 0.2);
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }

        .modal-actions .btn {
            flex: 1;
            max-width: 220px;
            padding: 1rem 1.5rem;
            font-size: 0.95rem;
        }

        /* Responsive modal */
        @media (max-width: 768px) {
            .modal-content {
                width: 95%;
                margin: 1rem;
                border-radius: 16px;
            }

            .modal-header {
                padding: 2.5rem 1.5rem 1.5rem;
            }

            .modal-header h2 {
                font-size: 1.6rem;
            }

            .success-icon,
            .failure-icon {
                font-size: 4rem;
                margin-bottom: 1rem;
            }

            .modal-body {
                padding: 2rem 1.5rem;
            }

            .registration-details {
                padding: 1.5rem;
            }

            .detail-row {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.5rem;
            }

            .detail-value {
                text-align: left;
            }

            .modal-actions {
                flex-direction: column;
                padding: 1.5rem;
            }

            .modal-actions .btn {
                max-width: none;
                width: 100%;
            }
        }

        @media (max-width: 480px) {
            .payment-status-modal {
                padding: 0.5rem;
            }

            .modal-header h2 {
                font-size: 1.4rem;
            }

            .success-icon,
            .failure-icon {
                font-size: 3.5rem;
            }

            .success-message,
            .failure-message {
                font-size: 1rem;
            }

            .modal-body {
                padding: 1.5rem 1rem;
            }

            .registration-details {
                padding: 1.25rem;
            }

            .detail-label,
            .detail-value {
                font-size: 0.9rem;
            }

            .next-steps h4,
            .failure-reasons h4 {
                font-size: 1.1rem;
            }

            .modal-actions {
                padding: 1rem;
            }
        }

        /* Close button for modal */
        .modal-close {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: var(--text-primary);
            transition: all 0.3s ease;
            font-size: 1.2rem;
        }

        .modal-close:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: rotate(90deg);
        }

        /* Responsive Media Queries */
        @media (max-width: 768px) {
            .header-container {
                padding: 0 1rem;
            }

            .primary {
                display: none;
            }

            .nav-actions {
                display: none;
            }

            .hamburger {
                display: inline-flex;
                align-items: center;
                justify-content: center;
            }
        }

        @media (min-width: 1600px) {
            header.site-header {
                height: 80px;
                padding: 0 3rem;
            }

            .header-cta {
                padding: 0.7rem 1.25rem;
            }

            .profile-icon {
                font-size: 1.75rem;
            }
        }

        .main-content {
            margin-top: 64px;
            /* Default margin, can be adjusted if navbar height changes */
            padding: 48px 24px;
            max-width: 1400px;
            margin-left: auto;
            margin-right: auto;
        }

        /* --- Layout and Side Panel Design --- */
        .registration-container {
            display: grid;
            grid-template-columns: 1fr 360px;
            gap: 2.5rem;
            align-items: start;
        }

        .registration-form {
            background: var(--panel);
            border: 1px solid var(--border-color);
            border-radius: var(--radius);
            padding: 0;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .tournament-info {
            position: sticky;
            top: 88px;
            padding: 0;
            border: 1px solid var(--border-color);
            box-shadow: 0 0 30px rgba(10, 250, 217, 0.15);
            overflow: hidden;
            background: linear-gradient(135deg, rgba(93, 63, 211, 0.1) 0%, rgba(10, 250, 217, 0.05) 100%);
        }

        .form-header {
            padding: 2.5rem 2rem;
            background: linear-gradient(135deg, rgba(10, 250, 217, 0.1) 0%, rgba(93, 63, 211, 0.1) 100%);
            border-bottom: 2px solid var(--accent);
            margin-bottom: 0;
        }

        .form-title {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 0.75rem;
            background: linear-gradient(135deg, var(--primary-color), var(--accent-2));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -1px;
        }

        .form-subtitle {
            color: var(--text-secondary);
            font-size: 1.05rem;
            font-weight: 500;
        }

       .tournament-poster {
            width: 100%;
            height: 240px;
            overflow: hidden;
            margin-bottom: 0;
            background: linear-gradient(180deg, rgba(13, 10, 26, 0.8) 0%, rgba(93, 63, 211, 0.2) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            border-bottom: 2px solid var(--accent);
        }

        .tournament-poster::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: linear-gradient(to top, var(--panel), transparent);
            pointer-events: none;
        }

        .tournament-poster img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .poster-placeholder {
            color: var(--muted);
            text-align: center;
        }

        /* Tournament Details Styling */
        .tournament-details {
            padding: 1.5rem;
        }

        .tournament-details h3 {
            font-size: 1.5rem;
            font-weight: 800;
            margin-bottom: 1.5rem;
            color: var(--text-primary);
            padding-bottom: 0.75rem;
            position: relative;
            text-align: center;
            letter-spacing: -0.5px;
        }

        .tournament-details h3::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: linear-gradient(90deg, transparent, var(--accent), transparent);
        }

        .detail-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            margin-bottom: 0.75rem;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
        }

        function checkRegistrationAvailability() {
            if (!currentTournament) return;
            const now = new Date();
            const regStart = new Date(currentTournament.registrationStart);
            const regEnd = new Date(currentTournament.registrationEnd);
            // Function to normalize status values to match admin dashboard
            function normalizeStatus(status) {
                const statusMap = {
                    'live': 'ongoing',
                    'completed': 'ended',
                    'cancelled': 'ended'
                };
                return statusMap[status] || status;
            }

            const normalizedStatus = normalizeStatus(currentTournament.status);
            const registerBtn = document.getElementById('register-btn');

            // Primary check: Registration dates (most important)
            if (now > regEnd) {
                showError('Registration for this tournament has ended.');
                registerBtn.disabled = true;
                registerBtn.textContent = 'Registration Closed';
            } else if (now < regStart) {
                showError(`Registration opens on ${regStart.toLocaleDateString()}`);
                registerBtn.disabled = true;
                registerBtn.textContent = 'Registration Not Open';
            } else {
                // Dates are valid, now check tournament status
                const restrictedStatuses = ['ended', 'registration_closed'];

                if (restrictedStatuses.includes(normalizedStatus)) {
                    showError('Registration has been closed by the organizer.');
                    registerBtn.disabled = true;
                    registerBtn.textContent = 'Registration Closed';
                } else {
                    // Both dates and status allow registration
                    console.log('Registration is open!');
                    registerBtn.disabled = false;
                    registerBtn.innerHTML = '<i class="fas fa-user-plus"></i> Register Team';
                    document.getElementById('error-container').innerHTML = '';
                }
            }
        }

        async function submitRegistrationAndInitiatePayment(formData) {
            const sessionData = getSessionData();
            if (!sessionData || !sessionData.token) {
                showError('Please login to register for tournaments.');
                return;
            }
            setLoading(true);
            try {
                const teamData = {
                    teamName: formData.get('teamName'),
                    players: []
                };
                const maxPlayers = currentTournament.kpSettings?.maxPlayersPerTeam || 4;
                for (let i = 1; i <= maxPlayers; i++) {
                    const name = formData.get(`players[${i}][name]`);
                    const email = formData.get(`players[${i}][email]`);
                    const inGameId = formData.get(`players[${i}][inGameId]`);
                    if (!name || !email || !inGameId) {
                        throw new Error(`Please fill in all required fields for Player ${i}`);
                    }
                    teamData.players.push({ name, email, inGameId, role: i === 1 ? 'Captain' : 'Player' });
                }
                const entryFee = currentTournament.entryFee || 0;
                if (entryFee <= 0) {
                    await registerFreeTeam(teamData, sessionData.token);
                    return;
                }
                const paymentPayload = { tournamentSlug: currentTournament.slug, teamData, amount: entryFee };
                const response = await fetch(`${API_BASE_URL}/api/payments/initiate`, {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${sessionData.token}`, 'Content-Type': 'application/json' },
                    body: JSON.stringify(paymentPayload)
                });
                const result = await response.json();
                if (!response.ok || !result.success) throw new Error(result.detail || 'Failed to initiate payment.');
                redirectToPayU(result.payuData, result.payuUrl);
            } catch (error) {
                console.error('Registration/Payment error:', error);
                showError(error.message);
            } finally {
                setLoading(false);
            }
        }

        function redirectToPayU(payuData, payuUrl) {
            const form = document.createElement('form');

                const hiddenField = document.createElement('input');
                hiddenField.type = 'hidden';

        function initSmartNavbar() {
        const navbar = document.querySelector('.nav-normal');

        function updateNavbar() {
            const currentScrollY = window.scrollY;

            navbar.classList.add('nav-scrolled');

            navbar.classList.remove('nav-scrolled');

                navbar.classList.remove('nav-hidden');
            }
            } else {
            navbar.classList.remove('nav-hidden');
            }

            lastScrollY = currentScrollY;
            ticking = false;
        }

        function requestTick() {
            if (!ticking) {
            requestAnimationFrame(updateNavbar);
            ticking = true;
            }
        }

        window.addEventListener('scroll', requestTick, { passive: true });
        updateNavbar();
        }

                if (!mobileNav.classList.contains('is-open')) return;
                
                const closeButton = event.target.closest('.mobile-nav-close');
                if (closeButton) {
                    closeMobileNav();
                    return;
                }
                
                const isClickInsideNav = event.target.closest('#mobile-nav');
                const isClickOnHamburger = event.target.closest('.hamburger');
                
                if (!isClickInsideNav && !isClickOnHamburger) {
                    closeMobileNav();
                }
            });
        }
        document.addEventListener('DOMContentLoaded', async () => {
            await testApiConnection();
            await loadTournamentData();
            await checkUserRegistrationStatus();

            // Check for payment status in URL parameters
            handlePaymentStatus();

            document.getElementById('registration-form').addEventListener('submit', (e) => {
                e.preventDefault();
                submitRegistrationAndInitiatePayment(new FormData(e.target));
            });

            // Setup navbar functionality
            const hamburger = document.querySelector('.hamburger');
            const mobileNav = document.getElementById('mobile-nav');

            if (hamburger && mobileNav) {
                function closeMobileNav() {
                    mobileNav.classList.remove('is-open');
                    hamburger.setAttribute('aria-expanded', 'false');
                }

                hamburger.addEventListener('click', () => {
                    const isOpen = mobileNav.classList.toggle('is-open');
                    hamburger.setAttribute('aria-expanded', isOpen);
                });

                document.addEventListener('click', (event) => {
                    if (!mobileNav.classList.contains('is-open')) return;
                    const closeButton = event.target.closest('.mobile-nav-close');
                    if (closeButton) {
                        closeMobileNav();
                        return;
                    }
                    const isClickInsideNav = event.target.closest('#mobile-nav');
                    const isClickOnHamburger = event.target.closest('.hamburger');
                    if (!isClickInsideNav && !isClickOnHamburger) {
                        closeMobileNav();
                    }
                });
            }

            // Initialize navbar
            checkUserAuthentication();
            setupMobileNav();
        });
    </script>
