<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Registration | GamingNexus</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        xintegrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://unpkg.com/@lottiefiles/dotlottie-wc@0.8.1/dist/dotlottie-wc.js" type="module"></script>
    <link rel="stylesheet" href="navbar.css">
    <style>
        :root {
            --primary-color: #0AFAD9;      /* Electric Cyan */
            --bg-dark: #0D0A1A;            /* Dark Matter Black */
            --accent-secondary: #5D3FD3;   /* Deep Indigo */
            --panel: #161329;              /* Dark Indigo Panel */
            --text-primary: #F0F0F0;       /* Starlight White */
            --text-secondary: rgba(240, 240, 240, 0.7);
            --border-color: rgba(10, 250, 217, 0.2);
            --ease: 0.3s ease;
            --radius: 12px;
            --success: #10b981;
            --danger: #ef4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
            background: var(--bg-dark);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            position: relative;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                radial-gradient(circle at 15% 85%, rgba(10, 250, 217, 0.1) 0%, transparent 40%),
                radial-gradient(circle at 85% 25%, rgba(93, 63, 211, 0.1) 0%, transparent 40%);
            z-index: -1;
            animation: pulse 15s infinite ease-in-out;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }

        .site-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: rgba(13, 10, 26, 0.8);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border-color);
            height: 64px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 24px;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 700;
            letter-spacing: -0.5px;
            color: var(--text-primary);
            font-size: 1.2rem;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .brand:hover {
            color: var(--primary-color);
        }

        .main-content {
            margin-top: 64px;
            padding: 48px 24px;
        }

        /* --- New Centered Layout --- */
        .registration-container {
            max-width: 800px;
            margin: 0 auto;
        }

        .registration-form-container { /* Renamed for clarity */
            background: var(--panel);
            border: 1px solid var(--border-color);
            border-radius: var(--radius);
            padding: 2.5rem;
            transition: box-shadow 0.3s ease;
        }
        
        .registration-form-container:hover {
            box-shadow: 0 0 25px rgba(10, 250, 217, 0.1);
        }

        .form-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .form-title {
            font-size: 2.25rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
        }

        .form-subtitle {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        .form-section {
            margin-bottom: 2.5rem;
        }

        .section-title {
            font-size: 1.4rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            color: var(--text-primary);
            padding-bottom: 0.5rem;
            border-bottom: 1px solid var(--border-color);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-group.full-width {
            grid-column: span 2;
        }

        .form-group label {
            font-weight: 600;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            background: rgba(0,0,0,0.2);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 0.85rem 1rem;
            color: var(--text-primary);
            font-size: 1rem;
            font-family: inherit;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(10, 250, 217, 0.2);
        }

        .players-section {
            background: rgba(0,0,0,0.2);
            border-radius: var(--radius);
            padding: 1.5rem;
            border: 1px solid var(--border-color);
        }

        .player-form {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            padding-bottom: 1.5rem;
            margin-bottom: 1.5rem;
            border-bottom: 1px solid var(--border-color);
        }
        
        .player-header {
            grid-column: 1 / -1;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .player-form:last-child {
            margin-bottom: 0;
            padding-bottom: 0;
            border-bottom: none;
        }

        .captain-badge {
            background: var(--primary-color);
            color: var(--bg-dark);
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 700;
        }

        .btn {
            padding: 0.9rem 1.5rem;
            border-radius: 8px;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.25, 1, 0.5, 1);
            border: none;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            text-align: center;
        }

        .btn:hover {
            transform: translateY(-3px);
        }

        .btn-primary {
            background: var(--primary-color);
            color: var(--bg-dark);
        }

        .btn-primary:hover {
            filter: brightness(1.1);
            box-shadow: 0 10px 20px rgba(10, 250, 217, 0.2);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .add-player-btn {
            width: 100%;
            margin-top: 1rem;
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }
        .add-player-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .terms-section {
            background: rgba(0,0,0,0.2);
            border-radius: var(--radius);
            padding: 1.5rem;
            margin: 2.5rem 0;
            border: 1px solid var(--border-color);
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-top: 1rem;
        }

        .checkbox-group input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: var(--primary-color);
        }
        
        .checkbox-group label {
            color: var(--text-secondary);
            cursor: pointer;
        }
        
        .message-box {
            border-radius: var(--radius);
            padding: 1.25rem;
            margin-bottom: 1.5rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 1rem;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .message-box i {
            font-size: 1.5rem;
            flex-shrink: 0;
        }

        .error-message {
            color: var(--danger);
            background: rgba(239, 68, 68, 0.15);
            border: 1px solid var(--danger);
        }
        
        #loader-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(13, 10, 26, 0.9);
            backdrop-filter: blur(5px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }
        #loader-wrapper.visible {
            opacity: 1;
            pointer-events: all;
        }

        .already-registered {
            text-align: center;
            padding: 3rem 2rem;
        }
        
        .success-icon {
            font-size: 4rem;
            color: var(--success);
            margin-bottom: 1rem;
        }

        .already-registered h2 {
            color: var(--text-primary);
            margin-bottom: 1rem;
        }

        .already-registered p {
            color: var(--text-secondary);
            margin-bottom: 1rem;
        }

        .registration-actions {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            justify-content: center;
            margin-top: 2rem;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            .form-group.full-width {
                grid-column: span 1;
            }
        }
    </style>
</head>
<body>
    <div id="loader-wrapper">
      <dotlottie-wc src="https://lottie.host/f3668d34-e871-48f2-89e1-a802d02b8429/2gMMYTNzAd.lottie" style="width: 300px;height: 300px" autoplay loop></dotlottie-wc>
    </div>

    <header class="site-header">
        <a href="index.html" class="brand">
            GamingNexus
        </a>
        <div id="user-menu" class="header-right">
            <!-- Navbar content from navbar.js will be injected here -->
        </div>
    </header>
    <div id="mobile-nav" class="mobile-nav"></div>

    <main class="main-content">
        <div class="registration-container">
            <div class="registration-form-container">
                <div class="form-header">
                    <h1 class="form-title">Team Registration</h1>
                    <p class="form-subtitle" id="tournament-name">Register your team for this tournament</p>
                </div>

                <div id="error-container"></div>

                <form id="registration-form">
                    <div class="form-section">
                        <h3 class="section-title">Team Information</h3>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="team-name">Team Name *</label>
                                <input type="text" id="team-name" name="teamName" required>
                            </div>
                            <div class="form-group">
                                <label for="team-tag">Team Tag</label>
                                <input type="text" id="team-tag" name="teamTag" placeholder="e.g., TL, TSM">
                            </div>
                        </div>
                         <div class="form-group full-width">
                            <label for="team-description">Team Description</label>
                            <textarea id="team-description" name="teamDescription" rows="3"
                                placeholder="Tell us about your team..."></textarea>
                        </div>
                    </div>

                    <div class="form-section">
                        <div class="players-section">
                            <h3 class="section-title">Team Members</h3>
                            <div id="players-container">
                                <!-- Players will be added dynamically -->
                            </div>
                             <button type="button" class="btn add-player-btn" id="add-player-btn" style="display: none;">
                                <i class="fas fa-plus"></i> Add Player
                            </button>
                        </div>
                    </div>
                    
                    <div class="terms-section" id="terms-section">
                        <!-- Tournament rules will be loaded dynamically -->
                    </div>

                    <button type="submit" class="btn btn-primary" style="width: 100%;" id="register-btn">
                        <i class="fas fa-user-plus"></i> Register Team
                    </button>
                </form>
            </div>
        </div>
    </main>

    <script>
        const API_BASE_URL = 'https://t2-237c.onrender.com';
        let currentTournament = null;
        let playerCount = 0;
        
        function setLoading(isLoading) {
            const registerBtn = document.getElementById('register-btn');
            const loader = document.getElementById('loader-wrapper');
            
            if (isLoading) {
                if(registerBtn) {
                    registerBtn.disabled = true;
                    registerBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processing...';
                }
                loader.classList.add('visible');
            } else {
                if(registerBtn) {
                    registerBtn.disabled = false;
                    registerBtn.innerHTML = '<i class="fas fa-user-plus"></i> Register Team';
                }
                loader.classList.remove('visible');
            }
        }

        function getImageUrl(imagePath) {
            if (!imagePath) return null;
            if (imagePath.startsWith('http')) return imagePath;
            const filename = imagePath.split('/').pop();
            return `${API_BASE_URL}/api/static/images/${filename}`;
        }
        
        async function loadTournamentData() {
            const urlParams = new URLSearchParams(window.location.search);
            const tournamentSlug = urlParams.get('slug');
            if (!tournamentSlug) {
                console.error('No tournament specified. A tournament slug is required in the URL.');
                document.getElementById('registration-form').style.display = 'none';
                return;
            }

            setLoading(true);
            try {
                const response = await fetch(`${API_BASE_URL}/api/tournaments/slug/${tournamentSlug}`);
                if (!response.ok) throw new Error(response.status === 404 ? 'Tournament not found' : 'Failed to fetch tournament data');
                
                const data = await response.json();
                currentTournament = data.data;
                updateTournamentDisplay();
                await checkUserRegistrationStatus();

            } catch (error) {
                console.error('Error loading tournament:', error);
                showError(`Error loading tournament: ${error.message}`);
            } finally {
                setLoading(false);
            }
        }

        function updateTournamentDisplay() {
            if (!currentTournament) return;

            document.getElementById('tournament-name').textContent = `Register for ${currentTournament.title}`;
            generatePlayerRows();
            loadTournamentRules(currentTournament);
            checkRegistrationPeriod();
        }

        function checkRegistrationPeriod() {
            if (!currentTournament) return;
            const now = new Date();
            const regEnd = new Date(currentTournament.registrationEnd);
            const regStart = new Date(currentTournament.registrationStart);
            
            if (now > regEnd || currentTournament.status !== 'registration-open' && currentTournament.status !== 'upcoming') {
                showError('Registration for this tournament is closed.');
                document.getElementById('register-btn').disabled = true;
                document.getElementById('register-btn').textContent = 'Registration Closed';
            } else if (now < regStart) {
                 showError(`Registration opens on ${regStart.toLocaleDateString()}`);
                document.getElementById('register-btn').disabled = true;
                document.getElementById('register-btn').textContent = 'Registration Not Open';
            }
        }
        
        function generatePlayerRows() {
            if (!currentTournament) return;
            const maxPlayers = currentTournament.kpSettings?.maxPlayersPerTeam || 4;
            const playersContainer = document.getElementById('players-container');
            playersContainer.innerHTML = '';
            playerCount = 0;

            for (let i = 1; i <= maxPlayers; i++) {
                addPlayerRowDOM(i);
            }
        }

        function addPlayerRowDOM(playerNumber) {
            playerCount = playerNumber;
            const playersContainer = document.getElementById('players-container');
            const playerForm = document.createElement('div');
            playerForm.className = 'player-form';
            playerForm.innerHTML = `
                <div class="player-header">
                    <h4>Player ${playerNumber} ${playerNumber === 1 ? '<span class="captain-badge">Team Captain</span>' : ''}</h4>
                </div>
                <div class="form-group">
                    <label for="player-name-${playerNumber}">Player Name *</label>
                    <input type="text" id="player-name-${playerNumber}" name="players[${playerNumber}][name]" required>
                </div>
                <div class="form-group">
                    <label for="player-email-${playerNumber}">Email *</label>
                    <input type="email" id="player-email-${playerNumber}" name="players[${playerNumber}][email]" required>
                </div>
                 <div class="form-group">
                    <label for="player-phone-${playerNumber}">Phone Number</label>
                    <input type="tel" id="player-phone-${playerNumber}" name="players[${playerNumber}][phoneNumber]" placeholder="+91 9876543210">
                </div>
                <div class="form-group">
                    <label for="player-ingame-${playerNumber}">In-Game ID *</label>
                    <input type="text" id="player-ingame-${playerNumber}" name="players[${playerNumber}][inGameId]" required>
                </div>
            `;
            playersContainer.appendChild(playerForm);
        }

        async function submitRegistrationAndInitiatePayment(formData) {
            const sessionData = getSessionData();
            if (!sessionData || !sessionData.token) {
                showError('Please login to register for tournaments.');
                // You might want a function to redirect to login page here.
                return;
            }

            setLoading(true);
            try {
                const teamData = { 
                    teamName: formData.get('teamName'), 
                    teamDescription: formData.get('teamDescription'),
                    players: [] 
                };

                const maxPlayers = currentTournament.kpSettings?.maxPlayersPerTeam || 4;
                for (let i = 1; i <= maxPlayers; i++) {
                    const name = formData.get(`players[${i}][name]`);
                    const email = formData.get(`players[${i}][email]`);
                    const inGameId = formData.get(`players[${i}][inGameId]`);
                    const phoneNumber = formData.get(`players[${i}][phoneNumber]`);

                    if (!name || !email || !inGameId) {
                        throw new Error(`Please fill in all required fields for Player ${i}`);
                    }
                    teamData.players.push({ name, email, inGameId, phoneNumber, role: i === 1 ? 'Captain' : 'Player' });
                }

                const entryFee = currentTournament.entryFee || 0;
                if (entryFee <= 0) {
                    await registerFreeTeam(teamData, sessionData.token);
                    return;
                }

                const paymentPayload = { tournamentSlug: currentTournament.slug, teamData, amount: entryFee };
                const response = await fetch(`${API_BASE_URL}/api/payments/initiate`, {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${sessionData.token}`, 'Content-Type': 'application/json' },
                    body: JSON.stringify(paymentPayload)
                });

                const result = await response.json();
                if (!response.ok || !result.success) throw new Error(result.message || 'Failed to initiate payment.');
                
                redirectToPayU(result.payuData, result.payuUrl);

            } catch (error) {
                console.error('Registration/Payment error:', error);
                showError(error.message);
                setLoading(false);
            }
        }

        function redirectToPayU(payuData, payuUrl) {
            const form = document.createElement('form');
            form.method = 'POST';
            form.action = payuUrl;
            for (const key in payuData) {
                const hiddenField = document.createElement('input');
                hiddenField.type = 'hidden';
                hiddenField.name = key;
                hiddenField.value = payuData[key];
                form.appendChild(hiddenField);
            }
            document.body.appendChild(form);
            form.submit();
        }
        
        async function registerFreeTeam(teamData, token) {
             try {
                const response = await fetch(`${API_BASE_URL}/api/tournaments/${currentTournament.slug}/register`, {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${token}`, 'Content-Type': 'application/json' },
                    body: JSON.stringify(teamData)
                });
                const result = await response.json();
                if (!response.ok) throw new Error(result.message || 'Free registration failed.');
                showRegistrationSuccess(result.data);
            } catch(error) {
                 showError(error.message);
            } finally {
                setLoading(false);
            }
        }

        function loadTournamentRules(tournament) {
            const container = document.getElementById('terms-section');
            const entryFee = tournament.entryFee || 0;
            const rules = tournament.rules || [
                `One-time entry fee of ₹${entryFee.toLocaleString()} per team`,
                'No additional fees for qualifying rounds',
                'No refunds for eliminated teams',
                'Organizers reserve the right to disqualify teams for misconduct'
            ];
            container.innerHTML = `
                <h4><i class="fas fa-file-contract"></i> Tournament Rules & Terms</h4>
                <ul style="padding-left: 1.2rem; color: var(--text-secondary);">${rules.map(rule => `<li>${rule}</li>`).join('')}</ul>
                <div class="checkbox-group">
                    <input type="checkbox" id="accept-terms" name="acceptTerms" required>
                    <label for="accept-terms">I accept the tournament rules and terms</label>
                </div>
            `;
        }

        function showError(message) {
            const errorContainer = document.getElementById('error-container');
            errorContainer.innerHTML = `<div class="message-box error-message"><i class="fas fa-exclamation-triangle"></i> <span>${message}</span></div>`;
        }
        
        async function checkUserRegistrationStatus() {
            const sessionData = getSessionData();
            if (!sessionData || !sessionData.token) return;

            try {
                const response = await fetch(`${API_BASE_URL}/api/tournaments/${currentTournament.slug}/registration-status`, {
                    headers: { 'Authorization': `Bearer ${sessionData.token}` }
                });
                if (response.ok) {
                    const result = await response.json();
                    if (result.data.isRegistered) showAlreadyRegistered(result.data);
                }
            } catch (error) {
                console.error('Error checking registration status:', error);
            }
        }
        
        function showAlreadyRegistered(registrationData) {
            const formContainer = document.querySelector('.registration-form-container');
            formContainer.innerHTML = `
                <div class="already-registered">
                    <div class="success-icon"><i class="fas fa-check-circle"></i></div>
                    <h2>Already Registered!</h2>
                    <p>Your team <strong>"${registrationData.teamName}"</strong> is already in this tournament.</p>
                    <div class="registration-actions">
                         <a href="tournament-details.html?slug=${currentTournament.slug}" class="btn">
                            <i class="fas fa-arrow-left"></i> Back to Tournament
                        </a>
                         <a href="team-dashboard.html?tournament=${currentTournament.slug}" class="btn btn-primary">
                            <i class="fas fa-users"></i> View Team Dashboard
                        </a>
                    </div>
                </div>
            `;
        }
        
        function showRegistrationSuccess(teamData) {
            const mainContent = document.querySelector('.main-content');
            mainContent.innerHTML = `
            <div class="registration-container">
                <div class="registration-form-container">
                    <div class="already-registered">
                        <div class="success-icon"><i class="fas fa-check-circle"></i></div>
                        <h1 style="font-size: 2rem;">Registration Successful! 🎉</h1>
                        <p>Your team <strong>"${teamData.teamName}"</strong> has been registered for <strong>${currentTournament.title}</strong>.</p>
                        <p>Check your email for confirmation and further instructions.</p>
                        <div class="registration-actions">
                             <a href="tournament-details.html?slug=${currentTournament.slug}" class="btn btn-primary">
                                <i class="fas fa-trophy"></i> View Tournament
                            </a>
                            <a href="index.html" class="btn">
                                <i class="fas fa-home"></i> Back to Home
                            </a>
                        </div>
                    </div>
                </div>
            </div>`;
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            loadTournamentData();
            document.getElementById('registration-form').addEventListener('submit', (e) => {
                e.preventDefault();
                submitRegistrationAndInitiatePayment(new FormData(e.target));
            });
        });
    </script>
    <script src="navbar.js"></script>
</body>
</html>
