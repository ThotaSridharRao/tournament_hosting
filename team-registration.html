<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Registration | GamingNexus</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        xintegrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script src="https://unpkg.com/@lottiefiles/dotlottie-wc@0.8.1/dist/dotlottie-wc.js" type="module"></script>
    <style>
        /* =========================
           Theme variables (Cyberpunk)
           ========================= */
        :root {
            --primary-color: #0AFAD9;
            /* Electric Cyan */
            --bg-dark: #0D0A1A;
            /* Dark Matter Black */
            --accent-secondary: #5D3FD3;
            /* Deep Indigo */
            --panel: #161329;
            /* Dark Indigo Panel */
            --text-primary: #F0F0F0;
            /* Starlight White */
            --text-secondary: rgba(240, 240, 240, 0.7);
            --border-color: rgba(10, 250, 217, 0.2);
            --ease: 0.3s ease;

            /* Mappings for team-registration's existing variables */
            --bg: var(--bg-dark);
            --muted: var(--text-secondary);
            --copy: var(--text-primary);
            --accent: var(--primary-color);
            --accent-2: #50FDE5;
            /* Lighter cyan for hover */
            --radius: 12px;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
            background: var(--bg-dark);
            color: var(--copy);
            line-height: 1.6;
            min-height: 100vh;
        }

        /* Custom Scrollbar Styles */
        ::-webkit-scrollbar-track {
            border: 1px solid var(--border-color);
            background-color: var(--bg-dark);
        }

        ::-webkit-scrollbar {
            width: 10px;
            background-color: var(--bg-dark);
        }

        ::-webkit-scrollbar-thumb {
            background-color: var(--panel);
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background-color: var(--accent-secondary);
        }

        /* Firefox scrollbar */
        * {
            scrollbar-width: thin;
            scrollbar-color: var(--panel) var(--bg-dark);
        }

        /* Header and Navigation Styles */
        header.site-header {
            position: fixed;
            inset: 0 0 auto 0;
            background: rgba(26, 26, 26, 0.5);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            z-index: 1200;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            height: 60px;
        }

        .header-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 2rem;
            height: 100%;
            max-width: 1400px;
            margin: 0 auto;
        }

        .brand {
            font-weight: 700;
            font-size: 1.5rem;
            color: var(--copy);
            text-decoration: none;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        /* Navigation Styles */
        .primary {
            display: flex;
            align-items: center;
        }

        .nav-links {
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        .nav-links a {
            color: var(--copy, #F0F0F0);
            text-decoration: none;
            font-weight: 500;
            font-size: 0.95rem;
            transition: color 0.3s ease;
            padding: 0.5rem 0;
        }

        .nav-links a:hover {
            color: var(--accent-2, #0AFAD9);
        }

        .nav-links a.active {
            color: var(--accent-2, #0AFAD9);
            font-weight: 600;
        }

        .nav-actions {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-left: 2rem;
            padding-left: 2rem;
            border-left: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header-cta {
            background: linear-gradient(135deg, var(--accent), var(--accent-2));
            color: #fff;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .header-cta:hover {
            opacity: 0.8;
            filter: brightness(0.9);
        }

        /* Profile Dropdown (Desktop) */
        .profile-dropdown {
            position: relative;
            display: flex;
            align-items: center;
        }

        .profile-icon {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--copy);
            cursor: pointer;
            border-radius: 50%;
            transition: all 0.3s ease;
            font-size: 1.5rem;
        }

        .profile-icon:hover {
            color: var(--accent);
            background: rgba(255, 69, 0, 0.1);
            transform: scale(1.1);
        }

        .profile-modal {
            position: absolute;
            top: 100%;
            right: 0;
            background: var(--panel);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            min-width: 280px;
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: all 0.3s ease;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
            z-index: 1000;
            margin-top: 10px;
        }

        .profile-dropdown:hover .profile-modal {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .profile-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .profile-photo {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, var(--accent), var(--accent-2));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #000;
            font-size: 1.5rem;
            flex-shrink: 0;
        }

        .profile-username {
            font-weight: 700;
            font-size: 1.1rem;
        }

        .profile-actions {
            padding: 0.5rem;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .profile-action {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.5rem 1rem;
            color: var(--muted);
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-weight: 600;
            width: 100%;
            border: none;
            background: none;
            cursor: pointer;
            font-family: inherit;
        }

        .profile-action:hover {
            background: rgba(255, 255, 255, 0.05);
            color: var(--accent);
            transform: translateX(4px);
        }

        .logout-action:hover {
            background: rgba(255, 0, 0, 0.1);
            color: #ff6b6b;
        }

        /* Hamburger & Mobile Nav Panel */
        .hamburger {
            display: none;
            background: none;
            border: none;
            color: var(--copy);
            font-size: 1.5rem;
            cursor: pointer;
        }

        .mobile-nav {
            position: fixed;
            top: 0;
            right: -100%;
            width: 300px;
            height: 100vh;
            background: var(--panel);
            z-index: 2000;
            transition: right 0.4s cubic-bezier(0.25, 1, 0.5, 1);
            box-shadow: -10px 0 30px rgba(0, 0, 0, 0.5);
            padding-top: 60px;
            padding-bottom: 20px;
            display: flex;
            flex-direction: column;
            border-radius: 0 0 0 15px;
            overflow-y: auto;
            box-sizing: border-box;
        }

        .mobile-nav.is-open {
            right: 0;
        }

        .mobile-nav-close {
            position: absolute;
            top: 0.75rem;
            right: 1rem;
            background: none;
            border: none;
            color: var(--muted);
            font-size: 1.5rem;
            cursor: pointer;
            line-height: 1;
            transition: color 0.2s ease, transform 0.3s ease;
        }

        .mobile-nav-close:hover {
            color: var(--copy);
            transform: rotate(90deg);
        }

        .mobile-nav .guest-view {
            padding: 1rem;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.75rem;
            margin-top: 0.5rem;
        }

        .mobile-nav .guest-view i {
            font-size: 2rem;
            color: var(--accent);
        }

        .mobile-nav .guest-view p {
            color: var(--muted);
            line-height: 1.6;
        }

        /* Mobile Navigation Links Styling */
        .mobile-nav-links {
            padding: 0.5rem;
            margin-top: 0.5rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }

        .mobile-nav-links a {
            color: var(--muted);
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.2s ease;
        }

        .mobile-nav-links a:hover {
            background: rgba(255, 255, 255, 0.05);
            color: var(--copy);
        }

        .mobile-nav-links a i {
            margin-right: 0.5rem;
            color: var(--accent-2, #0AFAD9);
        }

        /* Mobile User Profile Section */
        .mobile-user-profile {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1.5rem 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .mobile-user-profile .profile-photo {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #0AFAD9, #5D3FD3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #000;
            font-size: 1.5rem;
            flex-shrink: 0;
        }

        .mobile-user-profile .profile-info {
            flex: 1;
        }

        .mobile-user-profile .profile-username {
            font-weight: 700;
            font-size: 1.1rem;
            color: var(--copy);
        }

        .mobile-user-profile .profile-userid {
            font-size: 0.8rem;
            color: var(--muted);
            margin-top: 0.25rem;
        }

        /* Mobile Navigation Links */
        .mobile-nav-link {
            display: flex !important;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem 1rem;
            color: var(--muted);
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.2s ease;
        }

        .mobile-nav-link:hover {
            background: rgba(255, 255, 255, 0.05);
            color: var(--copy);
        }

        .mobile-nav-link i {
            font-size: 1rem;
            color: var(--accent-2, #0AFAD9);
            width: 20px;
            text-align: center;
        }

        /* Mobile Navigation Bottom Actions */
        .mobile-nav-bottom-actions {
            padding: 1rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            margin-top: auto;
            display: flex;
            gap: 0.8rem;
            justify-content: center;
            align-items: center;
            flex-shrink: 0;
        }

        .mobile-host-btn {
            display: inline-flex !important;
            align-items: center !important;
            gap: 0.4rem !important;
            padding: 0.6rem 1rem !important;
            background: #ffffff !important;
            color: #000000 !important;
            border: none !important;
            border-radius: 6px !important;
            text-decoration: none !important;
            font-weight: 600 !important;
            font-size: 0.9rem !important;
            transition: all 0.3s ease !important;
            cursor: pointer !important;
            flex: 1 !important;
            justify-content: center !important;
            min-height: 40px !important;
        }

        .mobile-host-btn:hover {
            opacity: 0.8 !important;
            filter: brightness(0.9) !important;
        }

        .mobile-logout-btn {
            display: inline-flex !important;
            align-items: center !important;
            gap: 0.4rem !important;
            padding: 0.6rem 1rem !important;
            background: rgba(255, 0, 0, 0.1) !important;
            color: #ff6b6b !important;
            border: 1px solid rgba(255, 107, 107, 0.3) !important;
            border-radius: 6px !important;
            font-weight: 600 !important;
            font-size: 0.9rem !important;
            cursor: pointer !important;
            transition: all 0.3s ease !important;
            flex: 1 !important;
            justify-content: center !important;
            min-height: 40px !important;
        }

        .mobile-logout-btn:hover {
            background: rgba(255, 0, 0, 0.2) !important;
            border-color: rgba(255, 107, 107, 0.5) !important;
        }

        .mobile-join-btn {
            display: inline-flex !important;
            align-items: center !important;
            justify-content: center !important;
            gap: 0.4rem !important;
            padding: 0.6rem 1rem !important;
            background: linear-gradient(135deg, var(--accent, #5D3FD3), var(--accent-2, #0AFAD9)) !important;
            color: #ffffff !important;
            border: none !important;
            border-radius: 6px !important;
            text-decoration: none !important;
            font-weight: 600 !important;
            font-size: 0.9rem !important;
            cursor: pointer !important;
            transition: all 0.3s ease !important;
            width: 100% !important;
            margin-top: 0.5rem !important;
        }

        .mobile-join-btn:hover {
            opacity: 0.8;
            filter: brightness(0.9);
        }

        .guest-actions {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            width: 100%;
            margin-top: 1rem;
        }

        /* Payment Status Modal Styles */
        .payment-status-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: var(--panel);
            border-radius: 15px;
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            border: 1px solid var(--border-color);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
        }

        .modal-header {
            text-align: center;
            padding: 2rem 2rem 1rem;
            border-bottom: 1px solid var(--border-color);
        }

        .success-icon {
            font-size: 4rem;
            color: #10b981;
            margin-bottom: 1rem;
        }

        .failure-icon {
            font-size: 4rem;
            color: #ef4444;
            margin-bottom: 1rem;
        }

        .modal-header h2 {
            font-size: 1.8rem;
            font-weight: 700;
            margin: 0;
        }

        .success-modal .modal-header h2 {
            color: #10b981;
        }

        .failure-modal .modal-header h2 {
            color: #ef4444;
        }

        .modal-body {
            padding: 2rem;
        }

        .success-message,
        .failure-message {
            font-size: 1.1rem;
            text-align: center;
            margin-bottom: 2rem;
            color: var(--text-secondary);
        }

        .registration-details {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 2rem;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .detail-row:last-child {
            border-bottom: none;
        }

        .detail-label {
            font-weight: 600;
            color: var(--text-secondary);
        }

        .detail-value {
            font-weight: 700;
            color: var(--text-primary);
        }

        .transaction-id {
            font-family: 'Courier New', monospace;
            background: rgba(10, 250, 217, 0.1);
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.9rem;
        }

        .status-paid {
            color: #10b981;
            background: rgba(16, 185, 129, 0.1);
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.9rem;
        }

        .status-failed {
            color: #ef4444;
            background: rgba(239, 68, 68, 0.1);
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.9rem;
        }

        .next-steps,
        .failure-reasons {
            margin-top: 1.5rem;
        }

        .next-steps h4,
        .failure-reasons h4 {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--text-primary);
        }

        .next-steps ul,
        .failure-reasons ul {
            list-style: none;
            padding: 0;
        }

        .next-steps li,
        .failure-reasons li {
            padding: 0.5rem 0;
            color: var(--text-secondary);
            position: relative;
            padding-left: 1.5rem;
        }

        .next-steps li::before {
            content: '‚úì';
            position: absolute;
            left: 0;
            color: #10b981;
            font-weight: bold;
        }

        .failure-reasons li::before {
            content: '‚Ä¢';
            position: absolute;
            left: 0;
            color: #ef4444;
            font-weight: bold;
        }

        .modal-actions {
            padding: 1.5rem 2rem 2rem;
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        .modal-actions .btn {
            flex: 1;
            max-width: 200px;
        }

        /* Responsive modal */
        @media (max-width: 768px) {
            .modal-content {
                width: 95%;
                margin: 1rem;
            }

            .modal-header,
            .modal-body {
                padding: 1.5rem;
            }

            .modal-actions {
                flex-direction: column;
                padding: 1rem 1.5rem 1.5rem;
            }

            .modal-actions .btn {
                max-width: none;
            }
        }

        /* Responsive Media Queries */
        @media (max-width: 768px) {
            .header-container {
                padding: 0 1rem;
            }

            .primary {
                display: none;
            }

            .nav-actions {
                display: none;
            }

            .hamburger {
                display: inline-flex;
                align-items: center;
                justify-content: center;
            }
        }

        @media (min-width: 1600px) {
            header.site-header {
                height: 80px;
                padding: 0 3rem;
            }

            .header-cta {
                padding: 0.7rem 1.25rem;
            }

            .profile-icon {
                font-size: 1.75rem;
            }
        }

        .main-content {
            margin-top: 64px;
            /* Default margin, can be adjusted if navbar height changes */
            padding: 48px 24px;
            max-width: 1400px;
            margin-left: auto;
            margin-right: auto;
        }

        /* --- Layout and Side Panel Design --- */
        .registration-container {
            display: grid;
            grid-template-columns: 1fr 360px;
            gap: 2.5rem;
            align-items: start;
        }

        .registration-form,
        .tournament-info {
            background: var(--panel);
            border: 1px solid var(--border-color);
            border-radius: var(--radius);
            padding: 2rem;
            transition: box-shadow 0.3s ease;
        }

        .registration-form:hover {
            box-shadow: 0 0 15px rgba(10, 250, 217, 0.1);
        }

        .tournament-info {
            position: sticky;
            top: 88px;
            padding: 1.5rem;
            border: 2px solid var(--border-color);
            box-shadow: 0 0 30px rgba(10, 250, 217, 0.15);
        }

        .form-header {
            margin-bottom: 2rem;
        }

        .form-title {
            font-size: 2rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
        }

        .form-subtitle {
            color: var(--muted);
            font-size: 1rem;
        }

        .tournament-poster {
            width: 100%;
            height: 200px;
            border-radius: var(--radius);
            overflow: hidden;
            margin-bottom: 1.5rem;
            background: rgba(255, 255, 255, 0.05);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .tournament-poster img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .poster-placeholder {
            color: var(--muted);
            text-align: center;
        }

        /* Tournament Details Styling */
        .tournament-details h3 {
            font-size: 1.4rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            color: var(--accent);
            border-bottom: 2px solid var(--accent);
            padding-bottom: 0.5rem;
        }

        .detail-item {
            display: flex;
            justify-content: space-between;
            padding: 0.85rem 0;
            border-bottom: 1px dashed rgba(255, 255, 255, 0.1);
        }

        .detail-item:last-child {
            border-bottom: none;
        }

        .detail-label {
            color: var(--muted);
            font-weight: 500;
        }

        .detail-value {
            font-weight: 600;
            color: var(--copy);
        }

        /* --- Payment and Structure Section --- */
        .payment-structure {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid var(--border-color);
        }

        .payment-structure h4 {
            color: var(--accent);
            margin-bottom: 1rem;
        }

        .round-payment {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            margin-bottom: 0.5rem;
            background: rgba(10, 250, 217, 0.1);
            border-radius: 6px;
            border: 1px solid var(--accent);
        }

        .round-name {
            font-weight: 600;
            color: var(--copy);
        }

        .round-fee {
            color: var(--accent);
            font-weight: 700;
            font-size: 1.1rem;
        }

        /* --- New Sleek KP Structure Styles --- */
        .tournament-structure-section {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid var(--border-color);
        }

        .tournament-structure-section h4 {
            color: var(--accent);
            margin-bottom: 1rem;
        }

        .kp-compact-flow {
            display: grid;
            gap: 0.5rem;
        }

        .kp-detail-line {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 0.75rem;
            background: rgba(10, 250, 217, 0.05);
            border-radius: 4px;
            font-size: 0.9rem;
        }

        .kp-detail-line i {
            color: var(--accent);
            margin-right: 0.75rem;

    <script>
        // --- Session Management ---
        function getSessionData() {
            const session = localStorage.getItem('nexus_session') || sessionStorage.getItem('nexus_session');
            try {
                return session ? JSON.parse(session) : null;
            } catch (error) {
                return null;
            }
        }

        // --- Loader Function ---
        function setLoading(isLoading) {
            const loader = document.getElementById('loader-wrapper');
            if (!loader) return;
            if (isLoading) {
                loader.classList.add('visible');
            } else {
                loader.classList.remove('visible');
            }
        }

        const API_BASE_URL = (() => {
            const isLocal = window.location.hostname === 'localhost' ||
                window.location.hostname === '127.0.0.1' ||
                window.location.protocol === 'file:';
            const apiUrl = isLocal ? 'http://localhost:8000' : 'https://t2-237c.onrender.com';
            console.log('üîß Environment Detection:', {
                hostname: window.location.hostname,
                protocol: window.location.protocol,
                isLocal: isLocal,
                apiUrl: apiUrl
            });
            return apiUrl;
        })();
        let currentTournament = null;
        let playerCount = 0;

        async function testApiConnection() {
            try {
                console.log('üîç Testing API connection to:', API_BASE_URL);
                const response = await fetch(`${API_BASE_URL}/api/tournaments`, {
                    method: 'GET',
                    headers: { 'Content-Type': 'application/json' }
                });
                if (response.ok) {
                    console.log('‚úÖ API connection successful');
                    return true;
                } else {
                    console.warn('‚ö†Ô∏è API responded with status:', response.status);
                    return false;
                }
            } catch (error) {
                console.error('‚ùå API connection failed:', error.message);
                const errorContainer = document.getElementById('error-container');
                if (errorContainer) {
                    errorContainer.innerHTML = `
                        <div class="message-box error-message">
                            <i class="fas fa-exclamation-triangle"></i>
                            <span>Backend connection failed. Please make sure the backend server is running on port 8000.
                            <br><small>Error: ${error.message}</small></span>
                        </div>
                    `;
                }
                return false;
            }
        }

        function getImageUrl(imagePath) {
            if (!imagePath) return null;
            if (imagePath.startsWith('http')) return imagePath;
            const filename = imagePath.split('/').pop();
            return `${API_BASE_URL}/api/static/images/${filename}`;
        }

        // --- TOURNAMENT LOADING ---
        async function loadTournamentData() {
            setLoading(true);
            const urlParams = new URLSearchParams(window.location.search);
            const tournamentSlug = urlParams.get('slug') || urlParams.get('id');

            if (!tournamentSlug) {
                showError('No tournament specified. Please provide a valid tournament slug.');
                setLoading(false);
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/api/tournaments/slug/${tournamentSlug}`);
                if (!response.ok) {
                    throw new Error(response.status === 404 ? 'Tournament not found' : 'Failed to fetch tournament data');
                }
                const data = await response.json();
                currentTournament = data.data;
                updateTournamentDisplay();
            } catch (error) {
                console.error('Error loading tournament:', error);
                showError(`Error loading tournament: ${error.message}`);
            } finally {
                setLoading(false);
            }
        }

        function updateTournamentDisplay() {
            if (!currentTournament) return;
            document.getElementById('tournament-name').textContent = `Register for ${currentTournament.title}`;
            document.getElementById('tournament-title').textContent = currentTournament.title;
            document.getElementById('game-name').textContent = currentTournament.game || 'TBD';
            let formatText = currentTournament.format || currentTournament.tournamentFormat || 'TBD';
            document.getElementById('tournament-format').textContent = formatText;
            document.getElementById('max-teams').textContent = currentTournament.maxTeams || 'Unlimited';

            if (currentTournament.format === 'kp' && currentTournament.kpSettings) {
                const maxPlayersNote = document.createElement('div');
                maxPlayersNote.className = 'detail-item';
                maxPlayersNote.innerHTML = `
                    <span class="detail-label">Max Players per Team</span>
                    <span class="detail-value">${currentTournament.kpSettings.maxPlayersPerTeam}</span>
                `;
                document.querySelector('.tournament-details').appendChild(maxPlayersNote);
            }
            document.getElementById('prize-pool').textContent = currentTournament.prizePool ? `‚Çπ${currentTournament.prizePool.toLocaleString()}` : 'TBD';
            generatePlayerRows();
            const regEndDate = currentTournament.registrationEnd ?
                new Date(currentTournament.registrationEnd).toLocaleDateString('en-IN', { day: 'numeric', month: 'short', year: 'numeric' }) : 'TBD';
            document.getElementById('reg-end-date').textContent = regEndDate;
            loadPaymentStructure(currentTournament);
            loadTournamentRules(currentTournament);
            loadTournamentStructure(currentTournament);
            loadRegistrationSummary(currentTournament);
            const posterPath = currentTournament.posterImage || currentTournament.poster || currentTournament.thumbnailUrl || currentTournament.imageUrl;
            if (posterPath) {
                const imageUrl = getImageUrl(posterPath);
                document.getElementById('tournament-poster').innerHTML = `<img src="${imageUrl}" alt="Tournament Poster" onerror="this.parentElement.innerHTML='<div class=\\'poster-placeholder\\'><i class=\\'fas fa-image\\'></i><br>Tournament Poster</div>'">`;
            }
            checkRegistrationAvailability();
        }

        function checkRegistrationAvailability() {
            if (!currentTournament) return;
            const now = new Date();
            const regStart = new Date(currentTournament.registrationStart);
            const regEnd = new Date(currentTournament.registrationEnd);
            // Function to normalize status values to match admin dashboard
            function normalizeStatus(status) {
                const statusMap = {
                    'live': 'ongoing',
                    'completed': 'ended',
                    'cancelled': 'ended'
                };
                return statusMap[status] || status;
            }

            const normalizedStatus = normalizeStatus(currentTournament.status);
            const registerBtn = document.getElementById('register-btn');

            // Primary check: Registration dates (most important)
            if (now > regEnd) {
                showError('Registration for this tournament has ended.');
                registerBtn.disabled = true;
                registerBtn.textContent = 'Registration Closed';
            } else if (now < regStart) {
                showError(`Registration opens on ${regStart.toLocaleDateString()}`);
                registerBtn.disabled = true;
                registerBtn.textContent = 'Registration Not Open';
            } else {
                // Dates are valid, now check tournament status
                const restrictedStatuses = ['ended', 'registration_closed'];

                if (restrictedStatuses.includes(normalizedStatus)) {
                    showError('Registration has been closed by the organizer.');
                    registerBtn.disabled = true;
                    registerBtn.textContent = 'Registration Closed';
                } else {
                    // Both dates and status allow registration
                    console.log('Registration is open!');
                    registerBtn.disabled = false;
                    registerBtn.innerHTML = '<i class="fas fa-user-plus"></i> Register Team';
                    document.getElementById('error-container').innerHTML = '';
                }
            }
        }

        function generatePlayerRows() {
            if (!currentTournament) return;
            const maxPlayers = currentTournament.format === 'kp' && currentTournament.kpSettings ? currentTournament.kpSettings.maxPlayersPerTeam : 4;
            const playersContainer = document.getElementById('players-container');
            playersContainer.innerHTML = '';
            playerCount = 0;
            for (let i = 1; i <= maxPlayers; i++) {
                addPlayerRow(i);
            }
            document.getElementById('add-player-btn').style.display = 'none';
        }

        function addPlayerRow(playerNumber) {
            playerCount = playerNumber;
            const playersContainer = document.getElementById('players-container');
            const playerForm = document.createElement('div');
            playerForm.className = 'player-form';
            playerForm.innerHTML = `
                <div class="form-group" style="grid-column: 1 / -1;">
                    <label>Player ${playerNumber} ${playerNumber === 1 ? '<span class="captain-badge">Captain</span>' : ''}</label>
                </div>
                <div class="form-group">
                    <input type="text" id="player-name-${playerNumber}" name="players[${playerNumber}][name]" placeholder="Player Name *" required>
                </div>
                <div class="form-group">
                    <input type="email" id="player-email-${playerNumber}" name="players[${playerNumber}][email]" placeholder="Email *" required>
                </div>
                <div class="form-group">
                    <input type="text" id="player-ingame-${playerNumber}" name="players[${playerNumber}][inGameId]" placeholder="In-Game ID *" required>
                </div>
            `;
            playersContainer.appendChild(playerForm);
        }

        async function submitRegistrationAndInitiatePayment(formData) {
            const sessionData = getSessionData();
            if (!sessionData || !sessionData.token) {
                showError('Please login to register for tournaments.');
                return;
            }
            setLoading(true);
            try {
                const teamData = {
                    teamName: formData.get('teamName'),
                    players: []
                };
                const maxPlayers = currentTournament.kpSettings?.maxPlayersPerTeam || 4;
                for (let i = 1; i <= maxPlayers; i++) {
                    const name = formData.get(`players[${i}][name]`);
                    const email = formData.get(`players[${i}][email]`);
                    const inGameId = formData.get(`players[${i}][inGameId]`);
                    if (!name || !email || !inGameId) {
                        throw new Error(`Please fill in all required fields for Player ${i}`);
                    }
                    teamData.players.push({ name, email, inGameId, role: i === 1 ? 'Captain' : 'Player' });
                }
                const entryFee = currentTournament.entryFee || 0;
                if (entryFee <= 0) {
                    await registerFreeTeam(teamData, sessionData.token);
                    return;
                }
                const paymentPayload = { tournamentSlug: currentTournament.slug, teamData, amount: entryFee };
                const response = await fetch(`${API_BASE_URL}/api/payments/initiate`, {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${sessionData.token}`, 'Content-Type': 'application/json' },
                    body: JSON.stringify(paymentPayload)
                });
                const result = await response.json();
                if (!response.ok || !result.success) throw new Error(result.detail || 'Failed to initiate payment.');
                redirectToPayU(result.payuData, result.payuUrl);
            } catch (error) {
                console.error('Registration/Payment error:', error);
                showError(error.message);
            } finally {
                setLoading(false);
            }
        }

        function redirectToPayU(payuData, payuUrl) {
            const form = document.createElement('form');
            form.method = 'POST';
            form.action = payuUrl;
            Object.keys(payuData).forEach(key => {
                const hiddenField = document.createElement('input');
                hiddenField.type = 'hidden';
                hiddenField.name = key;
                hiddenField.value = payuData[key];
                form.appendChild(hiddenField);
            });
            document.body.appendChild(form);
            form.submit();
        }

        async function registerFreeTeam(teamData, token) {
            const response = await fetch(`${API_BASE_URL}/api/tournaments/${currentTournament.slug}/register`, {
                method: 'POST',
                headers: { 'Authorization': `Bearer ${token}`, 'Content-Type': 'application/json' },
                body: JSON.stringify(teamData)
            });
            const result = await response.json();
            if (!response.ok || !result.success) throw new Error(result.detail || 'Free registration failed.');
            showRegistrationSuccess(result.data);
        }

            document.querySelector('.registration-summary').innerHTML = `

        function showError(message) {
            document.getElementById('error-container').innerHTML = `<div class="message-box error-message"><i class="fas fa-exclamation-triangle"></i> <span>${message}</span></div>`;
        }

        function showRegistrationSuccess(teamData) {
            document.querySelector('.main-content').innerHTML = `
                <div style="max-width: 800px; margin: 0 auto; text-align: center; padding: 3rem 2rem;">
                    <div class="success-icon"><i class="fas fa-check-circle"></i></div>
                    <h1 style="font-size: 2.5rem; font-weight: 800; margin-bottom: 1rem;">Registration Successful! üéâ</h1>
                    <p style="font-size: 1.2rem; color: var(--muted); margin-bottom: 2rem;">Your team <strong>"${teamData.teamName}"</strong> is registered for <strong>${currentTournament.title}</strong></p>
                    <div class="whats-next-card" style="padding: 1.5rem; margin: 2rem 0; text-align: left;">
                        <h4><i class="fas fa-lightbulb"></i> What's Next?</h4>
                        <ul style="list-style: none; padding: 0; margin-top: 1rem;">
                            <li style="margin-bottom: 0.5rem;"><i class="fas fa-check" style="color: #10b981; margin-right: 0.5rem;"></i> Check your email for confirmation.</li>
                            <li style="margin-bottom: 0.5rem;"><i class="fas fa-check" style="color: #10b981; margin-right: 0.5rem;"></i> Join our Discord for updates.</li>

                    </div>
                </div>
            `;
        }

        async function checkUserRegistrationStatus() {
            const sessionData = getSessionData();
            if (!sessionData?.token) return;
            const tournamentSlug = new URLSearchParams(window.location.search).get('slug');
            if (!tournamentSlug) return;
            setLoading(true);
            try {
                const response = await fetch(`${API_BASE_URL}/api/tournaments/${tournamentSlug}/registration-status`, {
                    headers: { 'Authorization': `Bearer ${sessionData.token}` }
                });
                if (response.ok) {
                    const result = await response.json();
                    if (result.success && result.data.isRegistered) {
                        showAlreadyRegistered(result.data);
                    }
                }
            } catch (error) {
                console.error('Error checking registration status:', error);
            } finally {
                setLoading(false);
            }
        }

        function handlePaymentStatus() {
            const urlParams = new URLSearchParams(window.location.search);
            const status = urlParams.get('status');
            const txnid = urlParams.get('txnid');
            const teamName = urlParams.get('teamName');

            if (status === 'success') {
                showPaymentSuccess(txnid, teamName);
                // Clean URL parameters
                cleanUrlParameters();
            } else if (status === 'failed') {
                showPaymentFailure(txnid);
                // Clean URL parameters
                cleanUrlParameters();
            }
        }

        function showPaymentSuccess(transactionId, teamName) {
            const successModal = createSuccessModal(transactionId, teamName);
            document.body.appendChild(successModal);
            successModal.style.display = 'flex';
        }

        function showPaymentFailure(transactionId) {
            const failureModal = createFailureModal(transactionId);
            document.body.appendChild(failureModal);
            failureModal.style.display = 'flex';
        }

        function createSuccessModal(transactionId, teamName) {
            const modal = document.createElement('div');
            modal.className = 'payment-status-modal';
            modal.innerHTML = `
                <div class="modal-content success-modal">
                    <div class="modal-header">
                        <i class="fas fa-check-circle success-icon"></i>
                        <h2>Registration Successful!</h2>
                    </div>
                    <div class="modal-body">
                        <p class="success-message">Your team has been successfully registered for the tournament.</p>
                        <div class="registration-details">
                            <div class="detail-row">
                                <span class="detail-label">Team Name:</span>
                                <span class="detail-value">${teamName || 'Your Team'}</span>
                            </div>
                            <div class="detail-row">
                                <span class="detail-label">Transaction ID:</span>
                                <span class="detail-value transaction-id">${transactionId}</span>
                            </div>
                            <div class="detail-row">
                                <span class="detail-label">Registration Date:</span>
                                <span class="detail-value">${new Date().toLocaleDateString()}</span>
                            </div>
                            <div class="detail-row">
                                <span class="detail-label">Status:</span>
                                <span class="detail-value status-paid">Paid & Confirmed</span>
                            </div>
                        </div>
                        <div class="next-steps">
                            <h4>What's Next?</h4>
                            <ul>
                                <li>Check your email for confirmation details</li>
                                <li>Join the tournament Discord/WhatsApp group</li>
                                <li>Keep your transaction ID for future reference</li>
                            </ul>
                        </div>
                    </div>
                    <div class="modal-actions">
                        <button class="btn btn-primary" onclick="goToDashboard()">
                            <i class="fas fa-tachometer-alt"></i> Go to Dashboard
                        </button>
                        <button class="btn btn-secondary" onclick="closeModal(this)">
                            <i class="fas fa-times"></i> Close
                        </button>
                    </div>
                </div>
            `;
            return modal;
        }

        function createFailureModal(transactionId) {
            const modal = document.createElement('div');
            modal.className = 'payment-status-modal';
            modal.innerHTML = `
                <div class="modal-content failure-modal">
                    <div class="modal-header">
                        <i class="fas fa-times-circle failure-icon"></i>
                        <h2>Registration Failed</h2>
                    </div>
                    <div class="modal-body">
                        <p class="failure-message">Unfortunately, your payment could not be processed.</p>
                        <div class="registration-details">
                            <div class="detail-row">
                                <span class="detail-label">Transaction ID:</span>
                                <span class="detail-value transaction-id">${transactionId || 'N/A'}</span>
                            </div>
                            <div class="detail-row">
                                <span class="detail-label">Status:</span>
                                <span class="detail-value status-failed">Payment Failed</span>
                            </div>
                        </div>
                        <div class="failure-reasons">
                            <h4>Possible Reasons:</h4>
                            <ul>
                                <li>Insufficient funds in your account</li>
                                <li>Payment gateway timeout</li>
                                <li>Bank declined the transaction</li>
                                <li>Network connectivity issues</li>
                            </ul>
                        </div>
                    </div>
                    <div class="modal-actions">
                        <button class="btn btn-primary" onclick="retryRegistration()">
                            <i class="fas fa-redo"></i> Try Again
                        </button>
                        <button class="btn btn-secondary" onclick="closeModal(this)">
                            <i class="fas fa-times"></i> Close
                        </button>
                    </div>
                </div>
            `;
            return modal;
        }

        function goToDashboard() {
            window.location.href = 'user-dashboard.html';
        }

        function retryRegistration() {
            closeModal();
            // Scroll to registration form
            document.getElementById('registration-form').scrollIntoView({ behavior: 'smooth' });
        }

        function closeModal(button) {
            const modal = button ? button.closest('.payment-status-modal') : document.querySelector('.payment-status-modal');
            if (modal) {
                modal.remove();
            }
        }

        function cleanUrlParameters() {
            const url = new URL(window.location);
            url.searchParams.delete('status');
            url.searchParams.delete('txnid');
            url.searchParams.delete('teamName');
            window.history.replaceState({}, document.title, url.toString());
        }

        function showAlreadyRegistered(data) {
            document.querySelector('.registration-form').innerHTML = `
                <div class="already-registered">
                    <div class="success-icon"><i class="fas fa-check-circle"></i></div>
                    <h2>Already Registered!</h2>
                    <p>Your team <strong>"${data.teamName}"</strong> is already registered for this tournament.</p>
                    <div class="registration-actions">
                        <a href="tournament-details.html?slug=${currentTournament.slug}" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> Back to Tournament</a>
                        <a href="team-dashboard.html?tournament=${currentTournament.slug}" class="btn btn-primary"><i class="fas fa-users"></i> View Team Dashboard</a>
                    </div>
                </div>
            `;
        }

        // --- NAVBAR HELPER FUNCTIONS ---
        function redirectToAuth(tab = 'register') {
            const returnUrl = encodeURIComponent(window.location.href);
            window.location.href = `auth.html?tab=${tab}&returnUrl=${returnUrl}`;
        }

        function getSessionData() {
            const session = localStorage.getItem('nexus_session') || sessionStorage.getItem('nexus_session');
            try {
                return session ? JSON.parse(session) : null;
            } catch (error) {
                return null;
            }
        }

        function logout() {
            localStorage.removeItem('nexus_session');
            sessionStorage.removeItem('nexus_session');
            window.location.reload();
        }

        function checkUserAuthentication() {
            const sessionData = getSessionData();
            const guestMenu = document.getElementById('guest-menu');
            const userMenu = document.getElementById('user-menu');
            const user = sessionData?.data?.user || sessionData?.user;

            if (user) {
                document.getElementById('modal-username').textContent = user.username || user.email.split('@')[0];
                if (guestMenu) guestMenu.style.display = 'none';
                if (userMenu) userMenu.style.display = 'flex';
            } else {
                if (guestMenu) guestMenu.style.display = 'flex';
                if (userMenu) userMenu.style.display = 'none';
            }
        }

        function setupMobileNav() {
            const sessionData = getSessionData();
            const mobileNavContainer = document.getElementById('mobile-nav');
            const user = sessionData?.data?.user || sessionData?.user;

            const closeButtonHTML = `<button class="mobile-nav-close" aria-label="Close menu"><i class="fas fa-times"></i></button>`;

            let userSectionHTML = '';
            let navLinksHTML = '';
            let bottomActionsHTML = '';

            if (user) {
                // Logged-in user view - matches tournaments page design
                const username = user.username || user.email.split('@')[0];
                const userId = user.id || 'demo-user';

                userSectionHTML = `
                    <div class="mobile-user-profile">
                        <div class="profile-photo"><i class="fas fa-user"></i></div>
                        <div class="profile-info">
                            <div class="profile-username">${username}</div>
                            <div class="profile-userid">ID: ${userId}</div>
                        </div>
                    </div>
                `;

                // Navigation links with icons
                navLinksHTML = `
                    <div class="mobile-nav-links">
                        <a href="user-dashboard.html" class="mobile-nav-link">
                            <i class="fas fa-tachometer-alt"></i>
                            <span>Dashboard</span>
                        </a>
                        <a href="tournaments.html" class="mobile-nav-link">
                            <i class="fas fa-trophy"></i>
                            <span>Browse Tournaments</span>
                        </a>
                        <a href="user-dashboard.html" class="mobile-nav-link">
                            <i class="fas fa-list"></i>
                            <span>My Tournaments</span>
                        </a>
                    </div>
                `;

                // Bottom action buttons
                bottomActionsHTML = `
                    <div class="mobile-nav-bottom-actions">
                        <a href="user-dashboard.html?tab=create" class="mobile-host-btn">
                            <i class="fas fa-plus-circle"></i>
                            Host
                        </a>
                        <button class="mobile-logout-btn" onclick="logout()">
                            <i class="fas fa-sign-out-alt"></i>
                            Logout
                        </button>
                    </div>
                `;
            } else {
                // Guest view
                userSectionHTML = `
                    <div class="guest-view">
                        <i class="fas fa-gamepad"></i>
                        <p>Join the arena to compete, win prizes, and track your stats!</p>
                        <div class="guest-actions">
                            <a href="user-dashboard.html" class="mobile-host-btn">
                                <i class="fas fa-plus-circle"></i> Host Tournament
                            </a>
                            <button class="mobile-join-btn" onclick="redirectToAuth('register')">Join Us Now</button>
                        </div>
                    </div>
                `;

                navLinksHTML = `
                    <div class="mobile-nav-links">
                        <a href="tournaments.html" class="mobile-nav-link">
                            <i class="fas fa-trophy"></i>
                            <span>Browse Tournaments</span>
                        </a>
                        <a href="index.html" class="mobile-nav-link">
                            <i class="fas fa-home"></i>
                            <span>Home</span>
                        </a>
                    </div>
                `;
            }

            // Combine the parts into the final HTML for the panel
            mobileNavContainer.innerHTML = `
                ${closeButtonHTML}
                ${userSectionHTML}
                ${navLinksHTML}
                ${bottomActionsHTML}
            `;
        }

        document.addEventListener('DOMContentLoaded', async () => {
            await testApiConnection();
            await loadTournamentData();
            await checkUserRegistrationStatus();

            // Check for payment status in URL parameters
            handlePaymentStatus();

            document.getElementById('registration-form').addEventListener('submit', (e) => {
                e.preventDefault();
                submitRegistrationAndInitiatePayment(new FormData(e.target));
            });

            // Setup navbar functionality
            const hamburger = document.querySelector('.hamburger');
            const mobileNav = document.getElementById('mobile-nav');

            if (hamburger && mobileNav) {
                function closeMobileNav() {
                    mobileNav.classList.remove('is-open');
                    hamburger.setAttribute('aria-expanded', 'false');
                }

                hamburger.addEventListener('click', () => {
                    const isOpen = mobileNav.classList.toggle('is-open');
                    hamburger.setAttribute('aria-expanded', isOpen);
                });

                document.addEventListener('click', (event) => {
                    if (!mobileNav.classList.contains('is-open')) return;
                    const closeButton = event.target.closest('.mobile-nav-close');
                    if (closeButton) {
                        closeMobileNav();
                        return;
                    }
                    const isClickInsideNav = event.target.closest('#mobile-nav');
                    const isClickOnHamburger = event.target.closest('.hamburger');
                    if (!isClickInsideNav && !isClickOnHamburger) {
                        closeMobileNav();
                    }
                });
            }

            // Initialize navbar
            checkUserAuthentication();
            setupMobileNav();
        });
    </script>
