<html lang="en">

<head>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    xintegrity="sha512-z3gLPD7yE+316I2Fz4Nl0Vj3z9a16q41e17F1A+n0A31l6kE2v3F1F1E1T0a1S1p1A1A1S1p1A1A1S1p1A1A1S1p1A1"

  <script src="https://unpkg.com/@lottiefiles/dotlottie-wc@0.8.1/dist/dotlottie-wc.js" type="module"></script>
  <style>
    /* Theme variables (Cyberpunk) */
    :root {
      --primary-color: #0AFAD9;      /* Electric Cyan */
      --bg-dark: #0D0A1A;            /* Dark Matter Black */
      --accent-secondary: #5D3FD3;   /* Deep Indigo */
      --panel: #161329;              /* Dark Indigo Panel */
      --panel-hover: #1f1c3a;
      --text-primary: #F0F0F0;       /* Starlight White */
      --text-secondary: rgba(240, 240, 240, 0.7);
      --border-color: rgba(10, 250, 217, 0.2);
      --ease: 0.3s ease;
      --radius: 12px;
      --radius-sm: 8px;
      --container: 1200px;
      --shadow-sm: 0 4px 15px rgba(10, 250, 217, 0.05);
      --shadow-md: 0 8px 30px rgba(10, 250, 217, 0.1);
      --shadow-lg: 0 20px 60px rgba(0, 0, 0, 0.3);
      --ease-out-quart: cubic-bezier(0.25, 1, 0.5, 1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      margin: 0;
      font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background-color: var(--bg-dark);
      color: var(--text-primary);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      line-height: 1.5;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      position: relative;
      overflow-x: hidden;
    }

    /* Custom Scrollbar Styles */
    ::-webkit-scrollbar-track {
      border: 1px solid var(--border-color);
      background-color: var(--bg-dark);
    }

    ::-webkit-scrollbar {
      width: 10px;
      background-color: var(--bg-dark);
    }

    ::-webkit-scrollbar-thumb {
      background-color: var(--panel);
      border-radius: 5px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background-color: var(--accent-secondary);
    }

    /* Firefox scrollbar */
    * {
      scrollbar-width: thin;
      scrollbar-color: var(--panel) var(--bg-dark);
    }

    .auth-main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 3rem 1rem;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background:
        radial-gradient(circle at 15% 85%, rgba(10, 250, 217, 0.1) 0%, transparent 40%),
        radial-gradient(circle at 85% 25%, rgba(93, 63, 211, 0.1) 0%, transparent 40%);
      z-index: -1;
      animation: pulse 15s infinite ease-in-out;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.7; }
      50% { opacity: 1; }
    }

    /* Header */
    .site-header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 100;
      background: rgba(13, 10, 26, 0.7);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border-bottom: 1px solid var(--border-color);
      transition: all 0.3s var(--ease-out-quart);
    }

    .back-btn {
      display: inline-flex;
      align-items: center;
      gap: 0.75rem;
      padding: 1.25rem 2rem;
      color: var(--text-secondary);
      text-decoration: none;
      font-weight: 600;
      font-size: 0.95rem;
      transition: all 0.3s var(--ease);
    }

    .back-btn:hover {
      color: var(--primary-color);
      transform: translateX(-5px);
    }

    /* Auth Container */
    .auth-container {
      width: 100%;
      max-width: 450px;
      margin: 0 auto;
      background: var(--panel);
      border: 1px solid var(--border-color);
      border-radius: var(--radius);
      overflow: hidden;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
      position: relative;
    }

    .auth-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 2px;
      background: linear-gradient(90deg, transparent, var(--primary-color), transparent);
      opacity: 0.6;
    }

    /* Auth Header */
    .auth-header {
      text-align: center;
      padding: 2.5rem 2rem 1.5rem;
      border-bottom: 1px solid var(--border-color);
    }
    
    .auth-title {
      font-size: 1.75rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      color: var(--text-primary);
    }

    .auth-subtitle {
      color: var(--text-secondary);
      font-size: 0.95rem;
    }

    /* Auth Tabs */
    .auth-tabs {
      display: flex;
      margin: 1.5rem 2rem;
      border-radius: var(--radius-sm);
      padding: 5px;
      background: rgba(0,0,0,0.2);
      border: 1px solid var(--border-color);
    }

    .auth-tab {
      flex: 1;
      padding: 0.7rem 1.2rem;
      text-align: center;
      background: none;
      border: none;
      color: var(--text-secondary);
      font-weight: 600;
      font-size: 0.95rem;
      cursor: pointer;
      border-radius: 6px;
      transition: all 0.3s var(--ease-out-quart);
    }

    .auth-tab.active {
      background: var(--primary-color);
      color: var(--bg-dark);
      box-shadow: var(--shadow-sm);
    }

    .auth-tab:not(.active):hover {
      color: var(--text-primary);
    }

    /* Auth Form */
    .auth-form {
      padding: 0 2rem 2rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-label {
      display: block;
      margin-bottom: 0.6rem;
      font-weight: 600;
      color: var(--text-secondary);
      font-size: 0.9rem;
    }

    .form-input {
      width: 100%;
      padding: 0.9rem 1.1rem;
      background: rgba(0,0,0,0.2);
      border: 1px solid var(--border-color);
      border-radius: var(--radius-sm);
      color: var(--text-primary);
      font-size: 0.95rem;
      transition: all 0.3s var(--ease);
    }

    .form-input:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(10, 250, 217, 0.2);
    }

    .form-input::placeholder {
      color: var(--text-secondary);
    }
    
    .form-hint {
        display: block;
        margin-top: 0.5rem;
        font-size: 0.8rem;
        color: var(--text-secondary);
    }

    .password-group {
      position: relative;
    }

    .password-toggle {
      position: absolute;
      right: 0.5rem;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: var(--text-secondary);
      cursor: pointer;
      padding: 0.5rem;
      border-radius: 6px;
      transition: all 0.3s var(--ease);
      width: 36px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .password-toggle:hover {
      color: var(--primary-color);
    }

    /* Checkbox */
    .checkbox-group {
      display: flex;
      align-items: flex-start;
      gap: 0.75rem;
      margin-bottom: 1.5rem;
    }

    .checkbox {
      width: 18px;
      height: 18px;
      background: rgba(0,0,0,0.2);
      border: 1px solid var(--border-color);
      border-radius: 4px;
      cursor: pointer;
      position: relative;
      transition: all 0.3s var(--ease);
      flex-shrink: 0;
      margin-top: 3px;
    }

    .checkbox input {
      opacity: 0;
      position: absolute;
      width: 100%;
      height: 100%;
      cursor: pointer;
    }

    .checkbox:hover {
      border-color: var(--primary-color);
    }
    
    .checkbox input:checked + .checkmark {
        background-color: var(--primary-color);
        border-color: var(--primary-color);
    }

    .checkmark::after {
      content: 'âœ“';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      color: var(--bg-dark);
      font-size: 12px;
      font-weight: 900;
      opacity: 0;
      transition: all 0.2s ease;
    }
    
    .checkbox input:checked + .checkmark::after {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1);
    }


    .checkbox-label {
      font-size: 0.9rem;
      color: var(--text-secondary);
      cursor: pointer;
      line-height: 1.5;
    }

    .checkbox-label a {
      color: var(--primary-color);
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s var(--ease);
    }

    .checkbox-label a:hover {
      filter: brightness(1.2);
    }

    /* Submit Button */
    .submit-btn {
      width: 100%;
      padding: 0.9rem 1.5rem;
      background: var(--primary-color);
      border: none;
      border-radius: var(--radius-sm);
      color: var(--bg-dark);
      font-weight: 700;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s var(--ease-out-quart);
    }

    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-md);
      filter: brightness(1.1);
    }

    .submit-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    /* Footer Links */
    .auth-footer {
      text-align: center;
      padding: 1rem 2rem 2rem;
      font-size: 0.9rem;
      color: var(--text-secondary);
    }

    .auth-link {
      color: var(--primary-color);
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s var(--ease);
    }

    .auth-link:hover {
      text-decoration: underline;
      filter: brightness(1.2);
    }

    /* Messages */
    .error-message,
    .success-message {
      border-radius: var(--radius-sm);
      padding: 0.9rem 1.25rem;
      margin: 0 2rem 1.5rem;
      font-size: 0.9rem;
      font-weight: 500;
      display: none;
      border: 1px solid;
    }

    .error-message {
      background: rgba(255, 59, 59, 0.1);
      border-color: rgba(255, 59, 59, 0.4);
      color: #ff8f8f;
    }

    .success-message {
      background: rgba(10, 250, 217, 0.1);
      border-color: rgba(10, 250, 217, 0.4);
      color: var(--primary-color);
    }

    /* Loader */
    #loader-wrapper {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(13, 10, 26, 0.9);
        backdrop-filter: blur(5px);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.3s ease;
    }
    #loader-wrapper.visible {
        opacity: 1;
        pointer-events: all;
    }

    /* Responsive */
    @media (max-width: 480px) {
      .auth-container {
        border: none;
        border-radius: 0;
        background: transparent;
        box-shadow: none;
      }
      .auth-main {
        padding: 1rem 0;
      }
    }
  </style>
</head>

<body>

  <main class="auth-main">

  <script>
    let currentTab = 'login';
    const isLocal = window.location.hostname === 'localhost' || 
                   window.location.hostname === '127.0.0.1' || 
                   window.location.protocol === 'file:';
    const API_BASE_URL = isLocal ? 'http://localhost:8000' : 'https://t2-237c.onrender.com';

    // --- Helper Functions ---

    function originalSwitchTab(tab) {
        const loginTab = document.getElementById('login-tab');
        const registerTab = document.getElementById('register-tab');
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        const authTitle = document.getElementById('auth-title');
        const authSubtitle = document.getElementById('auth-subtitle');
        const authFooterText = document.getElementById('auth-footer-text');
        const hostRegistrationLink = document.getElementById('host-registration-link');
        
        loginTab.classList.toggle('active', tab === 'login');
        registerTab.classList.toggle('active', tab === 'register');

        if (tab === 'login') {
            authTitle.textContent = 'Welcome Back';
            authSubtitle.textContent = 'Sign in to your account to continue';
            authFooterText.innerHTML = 'Don\'t have an account? <a href="#" class="auth-link" onclick="switchTab(\'register\'); return false;">Sign up here</a>';
            hostRegistrationLink.style.display = 'none';
        } else {
            authTitle.textContent = 'Create Account';
            authSubtitle.textContent = 'Join Uni Games and start your journey';
            authFooterText.innerHTML = 'Already have an account? <a href="#" class="auth-link" onclick="switchTab(\'login\'); return false;">Sign in here</a>';
            hostRegistrationLink.style.display = 'block';
        }
        
        hideMessage();
        currentTab = tab;
    }

    function switchTab(tab) {
      if (currentTab === tab) return;
      const currentForm = currentTab === 'login' ? document.getElementById('login-form') : document.getElementById('register-form');
      const nextForm = tab === 'login' ? document.getElementById('login-form') : document.getElementById('register-form');

      currentForm.style.opacity = '0';
      currentForm.style.transform = 'translateY(-10px)';

      setTimeout(() => {
        currentForm.style.display = 'none';
        nextForm.style.display = 'block';

        originalSwitchTab(tab);

        nextForm.style.opacity = '0';
        nextForm.style.transform = 'translateY(10px)';

        setTimeout(() => {
          nextForm.style.opacity = '1';
          nextForm.style.transform = 'translateY(0)';

          const firstInput = nextForm.querySelector('.form-input');
          if (firstInput) firstInput.focus();
        }, 50);
      }, 200);
    };

    function addTabTransitions() {
      const loginForm = document.getElementById('login-form');
      const registerForm = document.getElementById('register-form');
      loginForm.style.transition = 'opacity 0.2s ease, transform 0.2s ease';
      registerForm.style.transition = 'opacity 0.2s ease, transform 0.2s ease';
    }

    function togglePassword(inputId) {
      const input = document.getElementById(inputId);
      const icon = document.getElementById(inputId + '-icon');
      const isPassword = input.type === 'password';
      input.type = isPassword ? 'text' : 'password';
      icon.className = isPassword ? 'fas fa-eye-slash' : 'fas fa-eye';
    }

    function showMessage(element, message) {
        element.textContent = message;
        element.style.display = 'block';
        element.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
    }

    function showError(message) {
      showMessage(document.getElementById('error-message'), message);
      document.getElementById('success-message').style.display = 'none';
    }

    function showSuccess(message) {
      showMessage(document.getElementById('success-message'), message);
      document.getElementById('error-message').style.display = 'none';
    }

    function hideMessage() {
      document.getElementById('error-message').style.display = 'none';
      document.getElementById('success-message').style.display = 'none';
    }

    // --- Validation Functions ---
    function validateUsername(username) {
      return username.length >= 3 && username.length <= 20 && /^[a-zA-Z0-9_]+$/.test(username);
    }
    
    function validateEmail(email) {
      return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
    }
    
    function validatePassword(password) {
      return password.length >= 6;
    }

    function validateInput(input) {
      let isValid = true;
      const value = input.value.trim();

      if (input.hasAttribute('required') && !value) {
        isValid = false;
      } else if (input.type === 'email' && value && !validateEmail(value)) {
        isValid = false;
      } else if (input.id.includes('password') && value && !validatePassword(value)) {
        isValid = false;
      } else if (input.id.includes('username') && value && !validateUsername(value)) {
        isValid = false;
      }

      if (!isValid) {
        input.style.borderColor = '#ff3b3b';
        input.style.boxShadow = '0 0 0 3px rgba(255, 59, 59, 0.2)';
      } else if (value) {
        input.style.borderColor = 'var(--primary-color)';
        input.style.boxShadow = '0 0 0 3px rgba(10, 250, 217, 0.2)';
      } else {
        input.style.borderColor = '';
        input.style.boxShadow = '';
      }
    }

    function addInputValidation() {
      const inputs = document.querySelectorAll('.form-input');
      inputs.forEach(input => {
        input.addEventListener('blur', function () {
          validateInput(this);
        });
        input.addEventListener('input', function () {
          this.style.borderColor = '';
           this.style.boxShadow = '';
        });
      });
    }

    // --- URL Parameter Handling ---
    function handleUrlParams() {
      const urlParams = new URLSearchParams(window.location.search);
      const error = urlParams.get('error');
      const success = urlParams.get('success');
      const tabParam = urlParams.get('tab');
      
      if (error) {
        let errorMessage = 'An error occurred';
        switch(error) {
          case 'invalid_credentials':
            errorMessage = 'Invalid email or password';
            break;
          case 'email_exists':
            errorMessage = 'Email already exists';
            break;
        }
        showError(errorMessage);
      }
      
      if (success && success === 'registration_successful') {
        showSuccess('Registration successful! You can now sign in.');
        switchTab('login');
      }
      
      if (tabParam === 'register') {
        switchTab('register');
      }
    }
    
    // --- Authentication Logic ---
    async function handleLogin(event) {
      event.preventDefault();
      const email = document.getElementById('login-email').value.trim();
      const password = document.getElementById('login-password').value;
      
      if (!validateEmail(email) || !password) {
        showError('Please enter a valid email and password.');
        return;
      }
      
      setLoading(true);
      
      try {
        const response = await fetch(`${API_BASE_URL}/api/auth/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });
        
        const result = await response.json();
        
        // Debug logging
        console.log('DEBUG: Login response:', result);
        console.log('DEBUG: Response status:', response.status);
        console.log('DEBUG: Result success:', result.success);
        console.log('DEBUG: Result data:', result.data);
        console.log('DEBUG: Redirect path:', result.redirect_path);
        
        if (response.ok && result.success && result.data && result.data.token) {
          // NEW CODE
          const session = {
            token: result.data.token,
            user: result.data.user
          };
          localStorage.setItem('nexus_session', JSON.stringify(session));
          showSuccess('Login successful! Redirecting...');
          // Check for return URL in query parameters, but prioritize admin redirect
          const urlParams = new URLSearchParams(window.location.search);
          const returnUrl = urlParams.get('returnUrl');
          
          // If user is admin, always redirect to admin dashboard regardless of returnUrl
          let redirectUrl;
          if (result.data.user.role === 'admin') {
            redirectUrl = result.redirect_path || 'admin-dashboard.html';
          } else {
            redirectUrl = returnUrl ? decodeURIComponent(returnUrl) : (result.redirect_path || 'index.html');
          }
          
          console.log('DEBUG: Final redirect URL:', redirectUrl);
          setTimeout(() => { window.location.href = redirectUrl; }, 1500);
        } else {
          showError(result.message || 'Login failed. Please check your credentials.');
        }
      } catch (error) {
        showError('Connection error. Please try again later.');
      } finally {
        setLoading(false);
      }
    }
    
    async function handleRegister(event) {
      event.preventDefault();
      const username = document.getElementById('register-username').value.trim();
      const email = document.getElementById('register-email').value.trim();
      const password = document.getElementById('register-password').value;
      const termsAgreed = document.getElementById('terms-agreement').checked;

      if (!validateUsername(username)) {
        showError('Username must be 3-20 characters (letters, numbers, underscores).');
        return;
      }
      if (!validateEmail(email)) {
        showError('Please enter a valid email address.');
        return;
      }
      if (!validatePassword(password)) {
        showError('Password must be at least 6 characters long.');
        return;
      }
       if (!termsAgreed) {
        showError('You must agree to the Terms of Service and Privacy Policy.');
        return;
      }
      
      setLoading(true);
      
      try {
        const response = await fetch(`${API_BASE_URL}/api/auth/register`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, email, password })
        });
        
        const result = await response.json();

        if (response.ok) {
          showSuccess('Registration successful! Please sign in.');
          setTimeout(() => {
            switchTab('login');
            document.getElementById('login-email').value = email;
          }, 2000);
        } else {
          showError(result.message || 'Registration failed. Please try again.');
        }
      } catch (error) {
        showError('Connection error. Please try again later.');
      } finally {
        setLoading(false);
      }
    }
    
    function setLoading(isLoading) {
      const loginBtn = document.getElementById('login-submit-btn');
      const registerBtn = document.getElementById('register-submit-btn');
      const loader = document.getElementById('loader-wrapper');
      
      if (isLoading) {
        loginBtn.disabled = true;
        registerBtn.disabled = true;
        loader.classList.add('visible');
      } else {
        loginBtn.disabled = false;
        registerBtn.disabled = false;
        loader.classList.remove('visible');
      }
    }

    // --- Initialization ---
    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('login-form').addEventListener('submit', handleLogin);
      document.getElementById('register-form').addEventListener('submit', handleRegister);
      
      handleUrlParams();
      addInputValidation();
      addTabTransitions();

      setTimeout(() => {
          if (currentTab === 'login') {
            document.getElementById('login-email').focus();
          } else {
            document.getElementById('register-username').focus();
          }
      }, 200);
    });
  </script>
</body>
