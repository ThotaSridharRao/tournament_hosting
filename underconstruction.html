<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Uni Games - Under Construction. We're working on something amazing!">
  <meta name="theme-color" content="#0D0A1A">
  <title>Under Construction | Uni Games</title>
  <link rel="icon" type="image/png" href="ug.png">
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous">

  <style>
    /* Theme variables */
    :root {
      --primary-color: #0AFAD9;
      --bg-dark: #0D0A1A;
      --accent-secondary: #5D3FD3;
      --text-primary: #F0F0F0;
      --text-secondary: rgba(240, 240, 240, 0.7);
      --border-color: rgba(10, 250, 217, 0.2);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: var(--bg-dark);
      color: var(--text-primary);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      line-height: 1.6;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Animated Background */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background:
        radial-gradient(circle at 15% 85%, rgba(10, 250, 217, 0.1) 0%, transparent 40%),
        radial-gradient(circle at 85% 25%, rgba(93, 63, 211, 0.1) 0%, transparent 40%);
      z-index: 0;
      animation: pulse 15s infinite ease-in-out;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.7; }
      50% { opacity: 1; }
    }

    /* Main Content */
    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 3rem 2rem;
      position: relative;
      z-index: 1;
    }

    .construction-container {
      text-align: center;
      max-width: 700px;
      margin: 0 auto;
    }

    .construction-title {
      font-size: clamp(2rem, 5vw, 3.5rem);
      font-weight: 700;
      margin-bottom: 1.5rem;
      color: var(--text-primary);
      line-height: 1.2;
    }

    .construction-message {
      font-size: clamp(1rem, 2vw, 1.2rem);
      color: var(--text-secondary);
      margin-bottom: 3rem;
      line-height: 1.7;
    }

    .btn-home {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 1rem 2.5rem;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 700;
      text-decoration: none;
      background: linear-gradient(135deg, var(--primary-color), var(--accent-secondary));
      color: white;
      transition: all 0.3s ease;
      border: none;
      cursor: pointer;
    }

    .btn-home:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(10, 250, 217, 0.3);
      filter: brightness(1.1);
    }

    /* Footer */
    footer {
      background: rgba(7, 7, 7, 0.5);
      border-top: 1px solid var(--border-color);
      padding: 2rem;
      text-align: center;
      position: relative;
      z-index: 1;
    }

    .footer-content {
      color: var(--text-secondary);
      font-size: 0.95rem;
    }

    /* Responsive */
    @media (max-width: 768px) {
      main {
        padding: 2rem 1.5rem;
      }

      .construction-container {
        padding: 0 1rem;
      }

      .btn-home {
        padding: 0.9rem 2rem;
        font-size: 0.95rem;
      }

      footer {
        padding: 1.5rem;
      }

      .footer-content {
        font-size: 0.85rem;
      }
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 10px;
    }

    ::-webkit-scrollbar-track {
      background: var(--bg-dark);
      border: 1px solid var(--border-color);
    }

    ::-webkit-scrollbar-thumb {
      background: rgba(22, 19, 41, 0.8);
      border-radius: 5px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--accent-secondary);
    }

    * {
      scrollbar-width: thin;
      scrollbar-color: rgba(22, 19, 41, 0.8) var(--bg-dark);
    }
  </style>
</head>

<body>
  <!-- Main Content -->
  <main>
    <div class="construction-container">
      <h1 class="construction-title">This Functionality is Under Construction.</h1>
      <p class="construction-message">
        Our development team is working hard to bring this feature to you! 
        We're optimizing the code, polishing the interface, and preparing for 
        the ultimate launch. Check back soon!
      </p>
      <a href="index.html" class="btn-home">
        <i class="fas fa-home"></i>
        Return to Home
      </a>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <div class="footer-content">
      &copy; 2025 Uni Games. All rights reserved.
    </div>
  </footer>
</body>

</html>
