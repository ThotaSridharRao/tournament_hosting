<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Co-Organizer Management - EArena</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #0AFAD9;      /* Electric Cyan */
            --bg-dark: #0D0A1A;            /* Dark Matter Black */
            --accent-secondary: #5D3FD3;   /* Deep Indigo */
            --panel: #161329;              /* Dark Indigo Panel */
            --text-primary: #F0F0F0;       /* Starlight White */
            --text-secondary: rgba(240, 240, 240, 0.7);
            --border-color: rgba(10, 250, 217, 0.2);
            --ease: 0.3s ease;

            /* Legacy variables for compatibility */
            --copy: var(--text-primary);
            --muted: var(--text-secondary);
            --accent: var(--accent-secondary); /* Using Indigo as main accent */
            --accent-2: var(--primary-color); /* Using Cyan as secondary accent */
            --radius: 12px;
            --container: 1400px;
            
            /* Additional colors */
            --success-color: #28a745;
            --warning-color: #ffc107;
            --danger-color: #dc3545;
            --info-color: #17a2b8;
            --secondary-color: #495057;
            --dark-bg: var(--bg-dark);
            --card-bg: var(--panel);
            --text-light: var(--text-primary);
            --text-muted: var(--text-secondary);
            
            /* Enhanced easing curves */
            --ease-out-quart: cubic-bezier(0.25, 1, 0.5, 1);
            --ease-in-out-quart: cubic-bezier(0.76, 0, 0.24, 1);
            --ease-out-back: cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        body {
            background-color: var(--bg-dark);
            min-height: 100vh;
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: var(--text-primary);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            line-height: 1.6;
        }

        .container-fluid {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin: 20px auto;
            max-width: 1400px;
            overflow: hidden;
            color: #333;
        }

        .header {
            background: linear-gradient(135deg, var(--primary-color), #8e44ad);
            color: white;
            padding: 2rem;
            text-align: center;
        }

        .co-organizer-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 1.5rem;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .co-organizer-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .co-organizer-header {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            padding: 1.5rem;
            border-bottom: 1px solid #dee2e6;
        }

        .co-organizer-avatar {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, var(--accent), #e0ac10);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #000;
            font-size: 1.5rem;
            font-weight: bold;
            margin-right: 1rem;
        }

        .status-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-pending {
            background: rgba(255, 193, 7, 0.2);
            color: #856404;
        }

        .status-accepted {
            background: rgba(40, 167, 69, 0.2);
            color: #155724;
        }

        .status-declined {
            background: rgba(220, 53, 69, 0.2);
            color: #721c24;
        }

        .permission-tag {
            display: inline-block;
            background: rgba(111, 66, 193, 0.1);
            color: var(--primary-color);
            padding: 0.25rem 0.5rem;
            border-radius: 12px;
            font-size: 0.75rem;
            margin: 0.25rem;
        }

        .invite-form {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color), #8e44ad);
            border: none;
            border-radius: 8px;
            padding: 0.75rem 1.5rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(111, 66, 193, 0.3);
        }

        .btn-danger {
            background: linear-gradient(135deg, var(--danger-color), #c82333);
            border: none;
            border-radius: 8px;
            padding: 0.5rem 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(220, 53, 69, 0.3);
        }

        /* Loading Animation - Consistent with index.html */
        #loader-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--bg-dark);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }
        #loader-wrapper.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loading {
            text-align: center;
            padding: 3rem;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(10, 250, 217, 0.2);
            border-top: 3px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .alert {
            border-radius: 8px;
            border: none;
            padding: 1rem 1.5rem;
            margin-bottom: 1.5rem;
        }

        .form-control {
            border-radius: 8px;
            border: 1px solid #dee2e6;
            padding: 0.75rem 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(111, 66, 193, 0.25);
        }

        .form-check-input:checked {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }

        .back-btn {
            position: absolute;
            top: 2rem;
            left: 2rem;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            color: white;
            transform: scale(1.1);
        }

        /* Enhanced Responsive Design */
        @media (max-width: 768px) {
            .container-fluid {
                margin: 10px;
                border-radius: 10px;
            }

            .header {
                padding: 1.5rem 1rem;
            }

            .co-organizer-header {
                padding: 1rem;
                flex-direction: column;
                text-align: center;
            }

            .co-organizer-avatar {
                width: 50px;
                height: 50px;
                font-size: 1.2rem;
                margin-bottom: 1rem;
            }

            .invite-form {
                padding: 1.5rem;
            }

            .row {
                margin: 0;
            }

            .col-md-6 {
                padding: 0 0.5rem;
            }
        }

        @media (max-width: 480px) {
            .container-fluid {
                margin: 5px;
            }

            .header h1 {
                font-size: 1.5rem;
            }

            .co-organizer-card {
                margin-bottom: 1rem;
            }

            .btn {
                font-size: 0.875rem;
                padding: 0.5rem 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="header position-relative">
            <a href="user-dashboard.html" class="back-btn">
                <i class="fas fa-arrow-left"></i>
            </a>
            <h1><i class="fas fa-users"></i> Co-Organizer Management</h1>
            <p class="mb-0">Manage co-organizers for your tournament</p>
        </div>

        <div class="container py-4">
            <!-- Loading State -->
            <div id="loading" class="loading">
                <div class="loading-spinner"></div>
                <p>Loading co-organizers...</p>
            </div>

            <!-- Main Content -->
            <div id="main-content" style="display: none;">
                <!-- Tournament Info -->
                <div id="tournament-info" class="alert alert-info">
                    <h5><i class="fas fa-trophy"></i> <span id="tournament-title">Tournament Title</span></h5>
                    <p class="mb-0">Manage your tournament's co-organizers and their permissions.</p>
                </div>

                <!-- Invite New Co-Organizer -->
                <div class="invite-form">
                    <h4><i class="fas fa-user-plus"></i> Invite Co-Organizer</h4>
                    <p class="text-muted">Invite someone to help you manage this tournament.</p>
                    
                    <form id="invite-form">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="invite-email" class="form-label">Email Address</label>
                                <input type="email" class="form-control" id="invite-email" required 
                                       placeholder="Enter co-organizer's email">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="invite-role" class="form-label">Role</label>
                                <select class="form-control" id="invite-role" required>
                                    <option value="co_organizer">Co-Organizer</option>
                                    <option value="moderator">Moderator</option>
                                    <option value="assistant">Assistant</option>
                                </select>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Permissions</label>
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="perm-manage-participants" value="manage_participants">
                                        <label class="form-check-label" for="perm-manage-participants">
                                            Manage Participants
                                        </label>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="perm-send-messages" value="send_messages">
                                        <label class="form-check-label" for="perm-send-messages">
                                            Send Messages
                                        </label>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="perm-update-details" value="update_details">
                                        <label class="form-check-label" for="perm-update-details">
                                            Update Details
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-paper-plane"></i> Send Invitation
                        </button>
                    </form>
                </div>

                <!-- Current Co-Organizers -->
                <div class="mb-4">
                    <h4><i class="fas fa-users"></i> Current Co-Organizers</h4>
                    <div id="co-organizers-list">
                        <!-- Co-organizers will be loaded here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Success/Error Modals -->
    <div class="modal fade" id="messageModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="messageModalTitle">Success</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="messageModalBody">
                    Message content
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Get tournament ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const tournamentId = urlParams.get('tournamentId');

        if (!tournamentId) {
            showMessage('Error', 'Tournament ID not provided', 'error');
            setTimeout(() => {
                window.location.href = 'user-dashboard.html';
            }, 2000);
        }

        // API Configuration
        const isLocal = window.location.hostname === 'localhost' || 
                       window.location.hostname === '127.0.0.1' || 
                       window.location.protocol === 'file:';
        const API_BASE_URL = isLocal ? 'http://localhost:8000' : 'https://t2-237c.onrender.com';

        // Authentication
        function getAuthToken() {
            return localStorage.getItem('earena_session') || sessionStorage.getItem('earena_session');
        }

        function getAuthHeaders() {
            const token = getAuthToken();
            return token ? { 'Authorization': `Bearer ${token}` } : {};
        }

        // Show message modal
        function showMessage(title, message, type = 'success') {
            document.getElementById('messageModalTitle').textContent = title;
            document.getElementById('messageModalBody').textContent = message;
            
            const modal = document.getElementById('messageModal');
            const modalHeader = modal.querySelector('.modal-header');
            modalHeader.className = `modal-header ${type === 'error' ? 'bg-danger text-white' : 'bg-success text-white'}`;
            
            new bootstrap.Modal(modal).show();
        }

        // Load tournament info and co-organizers
        async function loadTournamentData() {
            try {
                // Load tournament info
                const tournamentResponse = await fetch(`${API_BASE_URL}/api/user-tournaments/${tournamentId}`, {
                    headers: getAuthHeaders()
                });

                if (!tournamentResponse.ok) {
                    throw new Error('Failed to load tournament');
                }

                const tournamentData = await tournamentResponse.json();
                if (tournamentData.success) {
                    document.getElementById('tournament-title').textContent = tournamentData.data.title;
                }

                // Load co-organizers
                const coOrganizersResponse = await fetch(`${API_BASE_URL}/api/user-tournaments/${tournamentId}/co-organizers`, {
                    headers: getAuthHeaders()
                });

                if (!coOrganizersResponse.ok) {
                    throw new Error('Failed to load co-organizers');
                }

                const coOrganizersData = await coOrganizersResponse.json();
                if (coOrganizersData.success) {
                    displayCoOrganizers(coOrganizersData.data);
                }

                // Hide loading and show content
                document.getElementById('loading').style.display = 'none';
                document.getElementById('main-content').style.display = 'block';

            } catch (error) {
                console.error('Error loading tournament data:', error);
                showMessage('Error', 'Failed to load tournament data', 'error');
            }
        }

        // Display co-organizers
        function displayCoOrganizers(coOrganizers) {
            const container = document.getElementById('co-organizers-list');
            
            if (coOrganizers.length === 0) {
                container.innerHTML = `
                    <div class="text-center py-4">
                        <i class="fas fa-users fa-3x text-muted mb-3"></i>
                        <h5>No Co-Organizers Yet</h5>
                        <p class="text-muted">Invite someone to help you manage this tournament.</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = coOrganizers.map(coOrg => `
                <div class="co-organizer-card">
                    <div class="co-organizer-header d-flex align-items-center">
                        <div class="co-organizer-avatar">
                            ${coOrg.username.charAt(0).toUpperCase()}
                        </div>
                        <div class="flex-grow-1">
                            <h5 class="mb-1">${coOrg.username}</h5>
                            <p class="mb-1 text-muted">${coOrg.email}</p>
                            <div class="d-flex align-items-center gap-2">
                                <span class="status-badge status-${coOrg.status}">${coOrg.status}</span>
                                <span class="badge bg-secondary">${coOrg.role}</span>
                            </div>
                        </div>
                        <div class="text-end">
                            ${coOrg.status === 'accepted' ? `
                                <button class="btn btn-sm btn-outline-primary me-2" onclick="editPermissions('${coOrg.userId}')">
                                    <i class="fas fa-edit"></i> Edit
                                </button>
                            ` : ''}
                            <button class="btn btn-sm btn-danger" onclick="removeCoOrganizer('${coOrg.userId}')">
                                <i class="fas fa-trash"></i> Remove
                            </button>
                        </div>
                    </div>
                    <div class="p-3">
                        <h6>Permissions:</h6>
                        <div>
                            ${coOrg.permissions.map(perm => `
                                <span class="permission-tag">${perm.replace('_', ' ')}</span>
                            `).join('')}
                        </div>
                        ${coOrg.invitedAt ? `
                            <small class="text-muted d-block mt-2">
                                Invited: ${new Date(coOrg.invitedAt).toLocaleDateString()}
                                ${coOrg.acceptedAt ? ` | Accepted: ${new Date(coOrg.acceptedAt).toLocaleDateString()}` : ''}
                            </small>
                        ` : ''}
                    </div>
                </div>
            `).join('');
        }

        // Handle invite form submission
        document.getElementById('invite-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('invite-email').value;
            const role = document.getElementById('invite-role').value;
            
            // Get selected permissions
            const permissions = [];
            document.querySelectorAll('input[type="checkbox"]:checked').forEach(checkbox => {
                permissions.push(checkbox.value);
            });

            try {
                const response = await fetch(`${API_BASE_URL}/api/user-tournaments/${tournamentId}/co-organizers/invite`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        ...getAuthHeaders()
                    },
                    body: JSON.stringify({
                        email,
                        role,
                        permissions
                    })
                });

                const result = await response.json();
                
                if (result.success) {
                    showMessage('Success', 'Co-organizer invitation sent successfully!');
                    document.getElementById('invite-form').reset();
                    // Reload co-organizers list
                    loadTournamentData();
                } else {
                    showMessage('Error', result.error || 'Failed to send invitation', 'error');
                }
            } catch (error) {
                console.error('Error sending invitation:', error);
                showMessage('Error', 'Failed to send invitation', 'error');
            }
        });

        // Remove co-organizer
        async function removeCoOrganizer(userId) {
            if (!confirm('Are you sure you want to remove this co-organizer?')) {
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/api/user-tournaments/${tournamentId}/co-organizers/${userId}`, {
                    method: 'DELETE',
                    headers: getAuthHeaders()
                });

                const result = await response.json();
                
                if (result.success) {
                    showMessage('Success', 'Co-organizer removed successfully!');
                    loadTournamentData();
                } else {
                    showMessage('Error', result.error || 'Failed to remove co-organizer', 'error');
                }
            } catch (error) {
                console.error('Error removing co-organizer:', error);
                showMessage('Error', 'Failed to remove co-organizer', 'error');
            }
        }

        // Edit permissions (placeholder for future implementation)
        function editPermissions(userId) {
            showMessage('Info', 'Permission editing will be available in a future update', 'info');
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', () => {
            // Check authentication
            if (!getAuthToken()) {
                window.location.href = 'auth.html?returnUrl=' + encodeURIComponent(window.location.href);
                return;
            }

            loadTournamentData();
        });
    </script>
</body>
</html>
