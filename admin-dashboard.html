<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | Uni Games</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="icon" type="image/png" href="ug.png">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        xintegrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://unpkg.com/@lottiefiles/dotlottie-wc@0.8.1/dist/dotlottie-wc.js" type="module"></script>


    <style>
        /* =========================
           Theme variables (Cyberpunk)
           ========================= */
        :root {
            --primary-color: #0f85d3;
            /* Electric Cyan */
            --bg-dark: #0D0A1A;
            /* Dark Matter Black */
            --accent-secondary: #5D3FD3;
            /* Deep Indigo */
            --panel: #161329;
            /* Dark Indigo Panel */
            --text-primary: #F0F0F0;
            /* Starlight White */
            --text-secondary: rgba(240, 240, 240, 0.7);
            --border-color: rgba(10, 250, 217, 0.2);
            --ease: 0.3s ease;
            --radius: 12px;
            --container: 1200px;
            --ease-out-quart: cubic-bezier(0.25, 1, 0.5, 1);

            /* Legacy variables for compatibility */
            --copy: var(--text-primary);
            --muted: var(--text-secondary);
            --accent: var(--accent-secondary);
            --accent-2: var(--primary-color);
            --color-success: #28a745;
            --color-danger: #dc3545;
            --color-warning: #ffc107;
        }

        /* Loader */
        #loader-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--bg-dark);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }

        #loader-wrapper.hidden {
            opacity: 0;
            pointer-events: none;
        }

        /* =========================
        MODERN NAVBAR STYLES
        ========================= */
        .nav-normal {
            background: rgba(13, 10, 26, 0.1);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            padding: 0.5rem 2rem;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            transition: transform 0.3s ease, background-color 0.3s ease, border-color 0.3s ease;
            transform: translateY(0);
        }

        .nav-normal.nav-hidden {
            transform: translateY(-100%);
        }

        .nav-normal.nav-scrolled {
            background: rgba(13, 10, 26, 0.3);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: white;
            text-decoration: none;
            letter-spacing: -0.5px;
            display: flex;
            align-items: center;
        }

        .logo img {
            height: 80px;
            width: auto;
            margin: 0;
            padding: 0;
            display: block;
        }

        .nav-center {
            display: flex;
            align-items: center;
            gap: 2.5rem;
        }

        .nav-links {
            display: flex;
            gap: 0;
            list-style: none;
            align-items: center;
            margin: 0;
            padding: 0;
        }

        .nav-links li {
            position: relative;
        }

        .nav-links a {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            font-weight: 500;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            padding: 0.6rem 1.2rem;
            display: block;
        }

        .nav-links a:hover,
        .nav-links a.active {
            color: white;
        }

        .auth-buttons {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        #user-menu {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            padding: 0.5rem 1rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 50px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--accent-secondary) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 0.85rem;
        }

        .user-name {
            font-weight: 500;
            font-size: 0.9rem;
        }

        .menu-toggle {
            display: none;
            background: none;
            border: none;
            cursor: pointer;
            padding: 0.5rem;
        }

        .menu-icon {
            width: 24px;
            height: 20px;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .menu-icon span {
            width: 100%;
            height: 2px;
            background: white;
            border-radius: 2px;
            transition: all 0.3s ease;
        }

        .menu-toggle.active .menu-icon span:nth-child(1) {
            transform: rotate(45deg) translate(7px, 7px);
        }

        .menu-toggle.active .menu-icon span:nth-child(2) {
            opacity: 0;
        }

        .menu-toggle.active .menu-icon span:nth-child(3) {
            transform: rotate(-45deg) translate(7px, -7px);
        }

        /* Mobile Styles */
        @media (max-width: 968px) {
            .menu-toggle {
                display: block;
            }

            .nav-center {
                position: fixed;
                top: 0;
                right: -100%;
                height: 100vh;
                width: 85%;
                max-width: 350px;
                flex-direction: column;
                background: rgba(15, 15, 15, 0.98);
                backdrop-filter: blur(20px);
                padding: 6rem 2rem 2rem;
                gap: 0;
                transition: right 0.3s ease;
                border-left: 1px solid rgba(255, 255, 255, 0.1);
                align-items: flex-start;
                overflow-y: auto;
            }

            .nav-center.active {
                right: 0;
            }

            .nav-links {
                flex-direction: column;
                width: 100%;
                gap: 0;
            }

            .nav-links li {
                width: 100%;
            }

            .nav-links a {
                padding: 1rem 0;
                border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            }

            .auth-buttons {
                flex-direction: column;
                width: 100%;
                gap: 1rem;
                margin-top: 2rem;
                padding-top: 2rem;
                border-top: 1px solid rgba(255, 255, 255, 0.1);
            }

            .user-info {
                width: 100%;
                justify-content: center;
            }

            #user-menu {
                display: flex;
                flex-direction: column;
                width: 100%;
                gap: 1rem;
            }
        }

        /* Base Resets */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: "Inter", system-ui, sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-primary);
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Main Content Area */
        .main-content-wrapper {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            padding-top: 90px;
            /* Account for fixed navbar */
        }

        /* Dashboard Sections */
        .dashboard-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 1.5rem;
        }

        .dashboard-section {
            background-color: var(--panel);
            border: 1px solid var(--border-color);
            border-radius: var(--radius);
            padding: 1.5rem;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .section-title {
            font-size: 1.2rem;
            font-weight: 700;
        }

        .section-actions {
            display: flex;
            gap: 0.5rem;
        }

        .section-action-btn {
            width: 40px;
            height: 40px;
            border: none;
            border-radius: 8px;
            background: var(--primary-color);
            color: var(--text-primary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .section-action-btn:hover {
            background: #ff6347;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(15, 133, 211, 0.3);
        }

        .section-action-btn:active {
            transform: translateY(0);
        }

        .section-action-btn.delete-btn {
            background: #dc3545;
        }

        .section-action-btn.delete-btn:hover {
            background: #c82333;
            box-shadow: 0 4px 12px rgba(220, 53, 69, 0.3);
        }

        .section-action-btn.brackets-btn {
            background: #6f42c1;
        }

        .section-action-btn.brackets-btn:hover {
            background: #5a32a3;
            box-shadow: 0 4px 12px rgba(111, 66, 193, 0.3);
        }

        .section-action-btn.room-details-btn {
            background: #28a745;
        }

        .section-action-btn.room-details-btn:hover {
            background: #218838;
            box-shadow: 0 4px 12px rgba(40, 167, 69, 0.3);
        }

        /* Room Details Mode Styles */
        .admin-tournament-list.room-details-mode .admin-tournament-item {
            grid-template-columns: 2fr auto auto auto;
        }

        .tournament-room-details-btn {
            width: 36px;
            height: 36px;
            border: none;
            border-radius: 6px;
            background: #28a745;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            opacity: 0;
            transform: scale(0.8);
            animation: fadeInScale 0.3s ease forwards;
        }

        .tournament-room-details-btn:hover {
            background: #218838;
            transform: scale(1.05);
        }

        /* Hide room details buttons by default */
        .admin-tournament-item .tournament-room-details-btn {
            display: none;
        }

        /* Show room details buttons in room-details mode */
        .admin-tournament-list.room-details-mode .tournament-room-details-btn {
            display: flex;
        }



        /* Tab System Styles */
        .operation-tabs {
            display: flex;
            background-color: var(--panel);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 0.5rem;
            margin-top: 2.5rem;
        }

        .tab-btn {
            flex: 1;
            background: transparent;
            border: none;
            color: var(--text-secondary);
            padding: 0.75rem;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.9rem;
            border-radius: 6px;
            transition: all 0.3s ease;
        }

        .tab-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
        }

        .tab-btn.active {
            background-color: var(--primary-color);
            color: var(--text-primary);
            font-weight: 700;
            box-shadow: 0 4px 15px rgba(255, 69, 0, 0.2);
        }

        #operation-content {
            background-color: var(--panel);
            border: 1px solid var(--border-color);
            border-radius: var(--radius);
            padding: 2rem;
            margin-top: 1.5rem;
        }

        .operation-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border-color);
        }

        /* Tournament Cards Layout - Horizontal Single Row */
        .admin-tournament-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .admin-tournament-item {
            display: grid;
            grid-template-columns: 2fr auto auto;
            align-items: center;
            gap: 2rem;
            padding: 1.25rem 1.5rem;
            border-radius: 12px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            min-height: 80px;
        }

        .admin-tournament-item:hover {
            background: rgba(255, 69, 0, 0.05);
            border-color: var(--border-color);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .admin-tournament-info {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }

        .admin-tournament-info .name {
            font-weight: 700;
            font-size: 1.1rem;
            color: var(--text-primary);
            text-decoration: none;
            line-height: 1.3;
        }

        .admin-tournament-info .name:hover {
            color: var(--primary-color);
        }

        .admin-tournament-info .game {
            font-size: 0.85rem;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .tournament-participants {
            color: var(--text-secondary);
            font-size: 0.95rem;
            text-align: right;
            font-weight: 500;
        }

        .tournament-participants::before {
            content: "ðŸ‘¥ ";
            margin-right: 0.25rem;
        }

        .tournament-prize {
            font-weight: 700;
            font-size: 1.1rem;
            color: var(--primary-color);
            text-align: right;
        }

        /* Delete Mode Styles */
        .admin-tournament-list.delete-mode .admin-tournament-item {
            grid-template-columns: 2fr auto auto auto;
        }

        .tournament-delete-btn {
            width: 36px;
            height: 36px;
            border: none;
            border-radius: 6px;
            background: #dc3545;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            opacity: 0;
            transform: scale(0.8);
            animation: fadeInScale 0.3s ease forwards;
        }

        .tournament-delete-btn:hover {
            background: #c82333;
            transform: scale(1.05);
        }

        @keyframes fadeInScale {
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                transform: scale(0.8);
            }
        }

        .schedule-event-item {
            transition: all 0.3s ease;
        }

        .remove-event-btn:hover {
            background: #c82333 !important;
            transform: scale(1.1);
        }

        /* Hide delete buttons by default */
        .admin-tournament-item .tournament-delete-btn {
            display: none;
        }

        /* Show delete buttons in delete mode */
        .admin-tournament-list.delete-mode .tournament-delete-btn {
            display: flex;
        }

        /* Brackets Mode Styles */
        .admin-tournament-list.brackets-mode .admin-tournament-item {
            grid-template-columns: 2fr auto auto auto;
        }

        .tournament-brackets-btn {
            width: 36px;
            height: 36px;
            border: none;
            border-radius: 6px;
            background: #6f42c1;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            opacity: 0;
            transform: scale(0.8);
            animation: fadeInScale 0.3s ease forwards;
        }

        .tournament-brackets-btn:hover {
            background: #5a32a3;
            transform: scale(1.05);
        }

        /* Hide brackets buttons by default */
        .admin-tournament-item .tournament-brackets-btn {
            display: none;
        }

        /* Show brackets buttons in brackets mode */
        .admin-tournament-list.brackets-mode .tournament-brackets-btn {
            display: flex;
        }

        /* Edit Mode Styles */
        .admin-tournament-list.edit-mode .admin-tournament-item {
            grid-template-columns: 2fr auto auto auto auto;
        }

        .tournament-edit-actions {
            display: none;
            gap: 0.5rem;
            align-items: center;
        }

        .admin-tournament-list.edit-mode .tournament-edit-actions {
            display: flex;
            animation: fadeInScale 0.3s ease forwards;
        }

        .tournament-edit-btn {
            width: 36px;
            height: 36px;
            border: none;
            border-radius: 6px;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .tournament-edit-btn.details {
            background: var(--primary-color);
        }

        .tournament-edit-btn.details:hover {
            background: #ff6347;
            transform: scale(1.05);
        }

        .tournament-edit-btn.schedule {
            background: #28a745;
        }

        .tournament-edit-btn.schedule:hover {
            background: #218838;
            transform: scale(1.05);
        }

        .tournament-edit-btn.status {
            background: #ffc107;
            color: #212529;
        }

        .tournament-edit-btn.status:hover {
            background: #e0a800;
            transform: scale(1.05);
        }

        .tournament-edit-btn.finalists {
            background: #6f42c1;
        }

        .tournament-edit-btn.finalists:hover {
            background: #5a32a3;
            transform: scale(1.05);
        }



        .tournament-actions {
            display: flex;
            justify-content: flex-end;
            gap: 0.5rem;
        }

        .btn-icon {
            background: transparent;
            border: none;
            color: var(--text-secondary);
            font-size: 1rem;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 4px;
        }

        .btn-icon:hover {
            color: var(--text-primary);
            background: rgba(255, 255, 255, 0.1);
        }

        .btn-icon.delete:hover {
            color: #ff8b8b;
        }

        /* Forms */
        .form-group {
            margin-bottom: 1rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .form-input,
        .form-textarea,
        .form-select {
            width: 100%;
            padding: 0.75rem 1rem;
            background: var(--bg-dark);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 1rem;
        }

        .form-input:focus,
        .form-textarea:focus,
        .form-select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(255, 69, 0, 0.2);
        }

        .submit-btn {
            width: 100%;
            padding: 0.85rem;
            background: var(--primary-color);
            border: none;
            border-radius: 8px;
            color: var(--text-primary);
            font-weight: 700;
            cursor: pointer;
            margin-top: 1rem;
        }

        .submit-btn:hover {
            background: #ff6347;
        }

        .form-actions {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .btn-secondary {
            background-color: #333;
            border: 1px solid #555;
        }

        .btn-secondary:hover {
            background-color: #444;
        }

        .btn-info {
            background-color: #17a2b8;
            border: 1px solid #17a2b8;
        }

        .btn-info:hover {
            background-color: #138496;
        }

        .btn-warning {
            background-color: #ffc107;
            border: 1px solid #ffc107;
            color: #1a1a1a;
        }

        .btn-warning:hover {
            background-color: #e0a800;
        }

        .btn {
            padding: 0.65rem 1.5rem;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .btn-logout {
            background: rgba(239, 68, 68, 0.15);
            color: #ef4444;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .btn-logout:hover {
            background: rgba(239, 68, 68, 0.25);
        }

        .operation-title-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border-color);
        }

        .operation-title-header .operation-title {
            margin-bottom: 0;
            padding-bottom: 0;
            border-bottom: none;
        }

        .close-btn {
            background: transparent;
            border: none;
            color: var(--text-secondary);
            font-size: 2rem;
            font-weight: 600;
            cursor: pointer;
            line-height: 1;
            padding: 0 0.75rem;
            border-radius: 8px;
            transition: all 0.2s ease;
        }

        .close-btn:hover {
            color: var(--text-primary);
            background-color: rgba(255, 255, 255, 0.1);
        }

        /* Drag and Drop Styles */
        .schedule-event {
            cursor: grab;
            user-select: none;
        }

        .schedule-event.dragging {
            opacity: 0.5;
            background: rgba(255, 69, 0, 0.1);
        }

        /* Payout Management Styles */
        .payout-status-tab {
            flex: 1;
            text-align: center;
            padding: 0.75rem 1rem;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .payout-status-tab:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .payout-status-tab.active {
            border-bottom-color: var(--primary-color);
            color: var(--primary-color);
        }

        .payout-status-tab[data-status="pending"].active {
            border-bottom-color: var(--color-warning);
            color: var(--color-warning);
        }

        .payout-status-tab[data-status="completed"].active {
            border-bottom-color: var(--color-success);
            color: var(--color-success);
        }

        .payout-status-tab[data-status="failed"].active {
            border-bottom-color: var(--color-danger);
            color: var(--color-danger);
        }

        .payout-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .payout-item {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-left: 5px solid var(--color-warning);
            padding: 1rem 1.5rem;
            border-radius: 12px;
            display: grid;

        async function handlePayoutAction(withdrawalId, action) {
            const isComplete = action === 'complete';
            const actionVerb = isComplete ? 'Approve' : 'Fail';

            // Custom confirmation dialogue (replaces native alert/confirm)
            const confirmation = window.confirm(`Are you sure you want to ${actionVerb.toLowerCase()} withdrawal request #${withdrawalId.substring(0, 8)}? This action is irreversible.`);
            if (!confirmation) return;

            const notes = prompt(`Enter optional notes for ${actionVerb.toLowerCase()}ing this request:`);

            try {
                const item = document.querySelector(`.payout-item[data-id="${withdrawalId}"]`);
                const actionsDiv = item.querySelector('.payout-actions');
                const originalHtml = actionsDiv.innerHTML;
                actionsDiv.innerHTML = `<span style="color: var(--primary-color);"><i class="fas fa-spinner fa-spin"></i> Processing...</span>`;

                const response = await fetch(`${API_BASE_URL}/api/admin/payouts/${withdrawalId}/action`, {
                    method: 'PATCH',
                    headers: {
                        'Authorization': `Bearer ${getSessionData()?.token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        action: action,
                        notes: notes
                    })
                });

                const result = await response.json();

                if (response.ok && result.success) {
                    showCustomAlert(`${actionVerb} Success`, result.message, 'success');
                    // Reload the current tab to reflect the change
                    renderPayoutsManagement(currentPayoutsPage);
                } else {
                    actionsDiv.innerHTML = originalHtml; // Restore buttons on failure
                    const errorMsg = result.detail || result.message || 'Unknown error.';
                    showCustomAlert(`${actionVerb} Failed`, errorMsg, 'error');
                }
            } catch (error) {
                console.error(`Error performing ${action} payout:`, error);
                showCustomAlert(`${actionVerb} Failed`, `Network error or unexpected response: ${error.message}`, 'error');
                renderPayoutsManagement(currentPayoutsPage); // Attempt reload
            }
        }

        async function updateScheduleEvents(slug, events) {
            try {
                const response = await fetch(`${API_BASE_URL}/api/tournaments/${slug}/schedule`, {
                    method: 'PATCH',
                    headers: {
                        'Authorization': `Bearer ${getSessionData()?.token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ schedule: events })
                });

                const result = await response.json();
                if (response.ok && result.success) {
                    showCustomAlert('Update Success', `Successfully updated ${events.length} custom events!`, 'success');
                    await loadAdminTournaments();
                } else {
                    throw new Error(result.detail || 'Failed to update schedule events.');
                }
            } catch (error) {
                showCustomAlert('Error', 'Error updating schedule: ' + error.message, 'error');
            }
        }

        function updateCustomEvents(slug) {
            const eventItems = document.querySelectorAll('.schedule-event-item');
            const events = [];
            let hasErrors = false;

            eventItems.forEach((item, index) => {
                const title = document.getElementById(`event-title-${index}`)?.value.trim();
                const datetime = document.getElementById(`event-datetime-${index}`)?.value;
                const description = document.getElementById(`event-desc-${index}`)?.value.trim();

                if (!title || !datetime) {
                    hasErrors = true;
                    // Highlight empty fields
                    if (!title) {
                        const titleField = document.getElementById(`event-title-${index}`);
                        if (titleField) {
                            titleField.style.borderColor = '#dc3545';
                            titleField.placeholder = 'Title is required';
                        }
                    }
                    if (!datetime) {
                        const datetimeField = document.getElementById(`event-datetime-${index}`);
                        if (datetimeField) {
                            datetimeField.style.borderColor = '#dc3545';
                        }
                    }
                    return;
                }

                // Parse datetime
                const eventDate = new Date(datetime);
                const date = eventDate.toISOString().split('T')[0];
                const time = eventDate.toTimeString().split(' ')[0];

                events.push({
                    title: title,
                    description: description || '',
                    date: date,
                    time: time
                });
            });

            if (hasErrors) {
                showCustomAlert('Validation Error', 'Please fill in all required fields (Title and Date/Time) for all events.', 'error');
                return;
            }

            // Make API call to update schedule events
            updateScheduleEvents(slug, events);
        }

                    break;

                    break;

                    break;
                default:
                    // If no operation is selected, just clear the content
                    container.innerHTML = '';
                    return;
            }
            container.innerHTML = contentHtml;

            // Post-render logic
            if (operationName === 'create') {
                const form = document.getElementById('create-tournament-form');
                if (form) {
                    form.addEventListener('submit', handleCreateFormSubmit);
                    const formatSelector = form.querySelector('#tournament-format');
                    const kpFields = form.querySelector('#kp-format-fields');

            event.preventDefault();

                const formData = new FormData();

                // Add all form fields, including file only if selected
                const formElements = form.elements;
                for (let element of formElements) {
                    if (element.type === 'file') {
                        // Only include file if user selected one
                        if (element.files && element.files.length > 0 && element.files[0].size > 0) {
                            formData.append(element.name, element.files[0]);
                        }
                    } else if (element.name && element.value !== undefined) {
                        formData.append(element.name, element.value);
                    }
                }

                const response = await fetch(`${API_BASE_URL}/api/tournaments`, {
                    method: 'POST', headers: { 'Authorization': `Bearer ${getSessionData()?.token}` }, body: formData

                    showCustomAlert('Creation Success', 'Tournament created successfully!', 'success');
                    form.reset();
                    loadAdminTournaments();
                    clearOperationContent();
                } else {
                    throw new Error(result.detail || 'Failed to create tournament.');

            } catch (error) {
                showCustomAlert('Error', 'Error: ' + error.message, 'error');
            } finally {
                btn.textContent = 'Create Tournament'; btn.disabled = false;
            }
        }

        function initDragAndDrop() {
            const container = document.getElementById('schedule-events-container');
            if (!container) return;

            let draggingElement = null;

            container.addEventListener('dragstart', (e) => {
                if (e.target.classList.contains('schedule-event')) {
                    draggingElement = e.target;
                    setTimeout(() => e.target.classList.add('dragging'), 0);
                }
            });

            container.addEventListener('dragend', (e) => {
                if (e.target.classList.contains('schedule-event')) {
                    e.target.classList.remove('dragging');
                    draggingElement = null;
                }
            });

            container.addEventListener('dragover', (e) => {
                e.preventDefault();
                if (!draggingElement) return;

                const afterElement = getDragAfterElement(container, e.clientY);
                if (afterElement == null) {
                    container.appendChild(draggingElement);
                } else {
                    container.insertBefore(draggingElement, afterElement);
                }
            });

            function getDragAfterElement(container, y) {
                const draggableElements = [...container.querySelectorAll('.schedule-event:not(.dragging)')];

                return draggableElements.reduce((closest, child) => {
                    const box = child.getBoundingClientRect();
                    const offset = y - box.top - box.height / 2;
                    if (offset < 0 && offset > closest.offset) {
                        return { offset: offset, element: child };
                    } else {
                        return closest;
                    }
                }, { offset: Number.NEGATIVE_INFINITY }).element;
            }
        }

        // Smart Navbar Scroll Behavior
        function initSmartNavbar() {
            const navbar = document.querySelector('.nav-normal');
            if (!navbar) return;

            let lastScrollY = window.scrollY;
            let ticking = false;

            function updateNavbar() {
                const currentScrollY = window.scrollY;

                // Add scrolled class when user has scrolled down
                if (currentScrollY > 50) {
                    navbar.classList.add('nav-scrolled');
                } else {
                    navbar.classList.remove('nav-scrolled');
                }

                // Hide/show navbar based on scroll direction
                if (currentScrollY > 100) { // Only start hiding after scrolling 100px
                    if (currentScrollY > lastScrollY && currentScrollY > 200) {
                        // Scrolling down - hide navbar
                        navbar.classList.add('nav-hidden');
                    } else {
                        // Scrolling up - show navbar
                        navbar.classList.remove('nav-hidden');
                    }
                } else {
                    // Always show navbar when near top
                    navbar.classList.remove('nav-hidden');
                }

                lastScrollY = currentScrollY;
                ticking = false;
            }

            function requestTick() {
                if (!ticking) {
                    requestAnimationFrame(updateNavbar);
                    ticking = true;
                }
            }

            // Listen for scroll events
            window.addEventListener('scroll', requestTick, { passive: true });

            // Initial call
            updateNavbar();
        }
