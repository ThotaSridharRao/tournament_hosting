    <style>
        /* =========================
           EArena/FaceIT Theme variables
           ========================= */
        :root {
            --primary-color: #ff4500;
            --bg-dark: #000000;
            --panel: #1a1a1a;
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.7);
            --border-color: rgba(255, 69, 0, 0.3);
            --radius: 12px;
            --ease-out-quart: cubic-bezier(0.25, 1, 0.5, 1);
            --muted: var(--text-secondary); 
            --accent: var(--primary-color);
            --accent-2: #ff6347; 
            --copy: var(--text-primary);
        }

        /* --- INLINED NAVBAR.CSS --- */
        .profile-dropdown { position: relative; display: flex; align-items: center; }
        .profile-icon { width: 40px; height: 40px; display: flex; align-items: center; justify-content: center; color: var(--copy); cursor: pointer; border-radius: 50%; transition: all 0.3s ease; font-size: 1.5rem; }
        .profile-icon:hover { color: var(--accent); background: rgba(255, 69, 0, 0.1); transform: scale(1.1); }
        .profile-modal { position: absolute; top: 100%; right: 0; background: var(--panel); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 12px; min-width: 280px; opacity: 0; visibility: hidden; transform: translateY(-10px); transition: all 0.3s ease; box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5); z-index: 1000; margin-top: 10px; }
        .profile-dropdown:hover .profile-modal { opacity: 1; visibility: visible; transform: translateY(0); }
        .profile-header { display: flex; align-items: center; gap: 1rem; padding: 1.5rem; border-bottom: 1px solid rgba(255, 255, 255, 0.1); }
        .profile-photo { width: 50px; height: 50px; background: linear-gradient(135deg, var(--accent), var(--accent-2)); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: #000; font-size: 1.5rem; flex-shrink: 0; }
        .profile-info .profile-username { font-weight: 700; font-size: 1.1rem; }
        .profile-actions { padding: 0.5rem; }
        .profile-action { display: flex; align-items: center; gap: 0.75rem; padding: 0.75rem 1rem; color: var(--muted); text-decoration: none; border-radius: 8px; transition: all 0.3s ease; font-weight: 600; width: 100%; border: none; background: none; cursor: pointer; font-family: inherit; }
        .profile-action:hover { background: rgba(255, 255, 255, 0.05); color: var(--accent); transform: translateX(4px); }
        .logout-action:hover { background: rgba(255, 0, 0, 0.1); color: #ff6b6b; }
        .primary { display: flex; align-items: center; }
        .nav-links { display: flex; align-items: center; gap: 2rem; }
        .nav-links a { font-weight: 600; font-size: 1rem; color: var(--muted); transition: color 0.3s ease; position: relative; padding-bottom: 4px; text-decoration: none; }
        .nav-links a::after { content: ''; position: absolute; bottom: 0; left: 0; width: 100%; height: 2px; background-color: var(--accent); transform: scaleX(0); transform-origin: bottom right; transition: transform 0.3s ease-out; }
        .nav-links a:hover { color: var(--copy); }
        .nav-links a:hover::after, .nav-links a.active::after { transform: scaleX(1); transform-origin: bottom left; }
        .nav-links a.active { color: var(--copy); }
        /* --- END OF INLINED NAVBAR.CSS --- */

        /* Base Resets */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { scroll-behavior: smooth; }
        body { font-family: "Inter", system-ui, sans-serif; background-color: var(--bg-dark); color: var(--text-primary); line-height: 1.6; display: flex; flex-direction: column; min-height: 100vh; overflow-x: hidden; }
        #canvas-background { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }

        /* Main Content Area */
        .main-content-wrapper { flex-grow: 1; display: flex; flex-direction: column; }
        
        .admin-header { background: rgba(26, 26, 26, 0.7); backdrop-filter: blur(10px); border-bottom: 1px solid var(--border-color); padding: 0 2.5rem; height: 70px; display: flex; align-items: center; justify-content: space-between; position: sticky; top: 0; z-index: 99; }
        .header-left, .header-right { display: flex; align-items: center; gap: 1.5rem; }
        .brand { font-weight: 800; font-size: 1.5rem; text-decoration: none; color: var(--text-primary); }
        .brand .accent { color: var(--primary-color); }
        .nav-separator { width: 1px; height: 24px; background-color: var(--border-color); }
        .content-body { padding: 2.5rem; }

        /* Dashboard Sections */
        .dashboard-grid { display: grid; grid-template-columns: 2fr 1fr; gap: 1.5rem; }
        .dashboard-section { background-color: var(--panel); border: 1px solid var(--border-color); border-radius: var(--radius); padding: 1.5rem; }
        .section-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem; }
        .section-title { font-size: 1.2rem; font-weight: 700; }
        
        /* Tab System Styles */
        .operation-tabs { display: flex; background-color: var(--panel); border: 1px solid var(--border-color); border-radius: 8px; padding: 0.5rem; margin-top: 2.5rem; }
        .tab-btn { flex: 1; background: transparent; border: none; color: var(--text-secondary); padding: 0.75rem; cursor: pointer; font-weight: 600; font-size: 0.9rem; border-radius: 6px; transition: all 0.3s ease; }
        .tab-btn:hover { background: rgba(255, 255, 255, 0.1); color: var(--text-primary); }
        .tab-btn.active { background-color: var(--primary-color); color: var(--text-primary); font-weight: 700; box-shadow: 0 4px 15px rgba(255, 69, 0, 0.2); }
        #operation-content { background-color: var(--panel); border: 1px solid var(--border-color); border-radius: var(--radius); padding: 2rem; margin-top: 1.5rem; }
        .operation-title { font-size: 1.5rem; font-weight: 700; margin-bottom: 1.5rem; padding-bottom: 1rem; border-bottom: 1px solid var(--border-color); }

        /* Tournament List */
        .admin-tournament-list { display: flex; flex-direction: column; gap: 1rem; }
        .admin-tournament-item { display: grid; grid-template-columns: 2fr auto auto auto; align-items: center; gap: 1.5rem; padding: 1rem; border-radius: 8px; background: rgba(0, 0, 0, 0.3); border: 1px solid rgba(255,255,255,0.1); transition: all 0.3s ease; }
        .admin-tournament-item:hover { background: rgba(255, 69, 0, 0.05); border-color: var(--border-color); }
        .admin-tournament-info .name { font-weight: 600; color: var(--text-primary); text-decoration: none; }
        .admin-tournament-info .name:hover { color: var(--primary-color); }
        .admin-tournament-info .game { font-size: 0.85rem; color: var(--text-secondary); }
        .tournament-participants, .tournament-prize { text-align: right; color: var(--text-secondary); }
        .tournament-prize { font-weight: 700; color: var(--primary-color); }
        .tournament-actions { display: flex; justify-content: flex-end; gap: 0.5rem; }
        .btn-icon { background: transparent; border: none; color: var(--text-secondary); font-size: 1rem; cursor: pointer; padding: 0.5rem; border-radius: 4px; }
        .btn-icon:hover { color: var(--text-primary); background: rgba(255, 255, 255, 0.1); }
        .btn-icon.delete:hover { color: #ff8b8b; }

        /* Forms */
        .form-group { margin-bottom: 1rem; }
        .form-label { display: block; margin-bottom: 0.5rem; font-weight: 500; }
        .form-input, .form-textarea, .form-select { width: 100%; padding: 0.75rem 1rem; background: var(--bg-dark); border: 1px solid rgba(255,255,255,0.2); border-radius: 8px; color: var(--text-primary); font-size: 1rem; }
        .form-input:focus, .form-textarea:focus, .form-select:focus { outline: none; border-color: var(--primary-color); box-shadow: 0 0 0 3px rgba(255, 69, 0, 0.2); }
        .submit-btn { width: 100%; padding: 0.85rem; background: var(--primary-color); border: none; border-radius: 8px; color: var(--text-primary); font-weight: 700; cursor: pointer; margin-top: 1rem; }
        .submit-btn:hover { background: #ff6347; }
        .form-actions { display: flex; gap: 1rem; margin-top: 1.5rem; }
        .btn-secondary { background-color: #333; border: 1px solid #555;}
        .btn-secondary:hover { background-color: #444; }
        
        .btn-info { background-color: #17a2b8; border: 1px solid #17a2b8;}
        .btn-info:hover { background-color: #138496; }
        .btn-warning { background-color: #ffc107; border: 1px solid #ffc107; color: #1a1a1a;}
        .btn-warning:hover { background-color: #e0a800; }

        .operation-title-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border-color);
        }

        .operation-title-header .operation-title {
            margin-bottom: 0;
            padding-bottom: 0;
            border-bottom: none;
        }

        .close-btn {
            background: transparent;
            border: none;
            color: var(--text-secondary);
            font-size: 2rem;
            font-weight: 600;
            cursor: pointer;
            line-height: 1;
            padding: 0 0.75rem;
            border-radius: 8px;
            transition: all 0.2s ease;
        }

        .close-btn:hover {
            color: var(--text-primary);
            background-color: rgba(255, 255, 255, 0.1);
        }

        /* Drag and Drop Styles */
        .schedule-event { cursor: grab; user-select: none; }
        .schedule-event.dragging { opacity: 0.5; background: rgba(255, 69, 0, 0.1); }
        
        /* Responsive */
        @media (max-width: 1024px) {
            .dashboard-grid { grid-template-columns: 1fr; }
            .admin-header { padding: 0 1.5rem; }
            .nav-links { display: none; }
        }
    </style>
</head>

    <script>
        // --- INLINED NAVBAR.JS ---
        function redirectToAuth(tab = 'register') { const returnUrl = encodeURIComponent(window.location.href); window.location.href = `auth.html?tab=${tab}&returnUrl=${returnUrl}`; }
        function getSessionData() { const session = localStorage.getItem('earena_session') || sessionStorage.getItem('earena_session'); try { return session ? JSON.parse(session) : null; } catch (error) { return null; } }
        function logout() { localStorage.removeItem('earena_session'); sessionStorage.removeItem('earena_session'); window.location.reload(); }
        function checkUserAuthentication() { 
            const sessionData = getSessionData(); 
            const userMenu = document.getElementById('user-menu'); 
            const user = sessionData?.data?.user || sessionData?.user; 
            if (user) { 
                document.getElementById('modal-username').textContent = user.username || user.email;
                if (userMenu) userMenu.style.display = 'flex'; 
            } else { 
                if (userMenu) userMenu.style.display = 'none'; 
            } 
        }
        
        // --- Canvas Background Animation ---
        function initCanvasBackground() {
            const canvas = document.getElementById('canvas-background');
            if (!canvas) return;
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer({ canvas: canvas, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            const particlesGeometry = new THREE.BufferGeometry;
            const count = 5000;
            const positions = new Float32Array(count * 3);
            for(let i = 0; i < count * 3; i++) { positions[i] = (Math.random() - 0.5) * 10; }
            particlesGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            const particlesMaterial = new THREE.PointsMaterial({ size: 0.005, sizeAttenuation: true, color: '#ff4500' });
            const particles = new THREE.Points(particlesGeometry, particlesMaterial);
            scene.add(particles);
            camera.position.z = 5;
            const clock = new THREE.Clock();
            const animate = () => { const elapsedTime = clock.getElapsedTime(); particles.rotation.y = elapsedTime * 0.05; particles.rotation.x = elapsedTime * 0.02; renderer.render(scene, camera); window.requestAnimationFrame(animate); };
            animate();
            window.addEventListener('resize', () => { camera.aspect = window.innerWidth / window.innerHeight; camera.updateProjectionMatrix(); renderer.setSize(window.innerWidth, window.innerHeight); renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2)); });
        }

        // --- DASHBOARD JAVASCRIPT ---
        const isLocal = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1' || window.location.protocol === 'file:';
        const API_BASE_URL = isLocal ? 'http://localhost:8000' : 'https://t2-237c.onrender.com';
        
        const mockTournament = {
            _id: "mock123", title: "Dev Test Championship", game: "Valorant", slug: "dev-test-championship", description: "This is a mock tournament for development and testing purposes.",
            registrationStart: "2025-09-20T10:00:00", registrationEnd: "2025-09-30T23:59:00", tournamentStart: "2025-10-05T12:00:00", tournamentEnd: "2025-10-07T22:00:00",
            prizePool: 50000, maxTeams: 64, participant_count: 27, format: "single-elimination", posterImage: "https://placehold.co/600x400/1a1a1a/ff4500?text=Dev+Tournament", status: "registration_open",
            participants: [
                { teamName: "Mock Team A", players: [{ name: "Player 1", email: "p1@mock.com", inGameId: "MockP1", isCaptain: true }, { name: "Player 2", email: "p2@mock.com", inGameId: "MockP2" }] },
                { teamName: "Mock Team B", players: [{ name: "Player 3", email: "p3@mock.com", inGameId: "MockP3", isCaptain: true }] }
            ], entryFee: 100, maxPlayersPerTeam: 5,
            scheduleEvents: [
                { title: "Check-in Opens", description: "Teams must check in", date: "2025-10-05", time: "11:00:00" },
                { title: "Round 1 Begins", description: "First set of matches", date: "2025-10-05", time: "12:00:00" }
            ]
        };
        let adminTournaments = [mockTournament];
        
        const operationTemplates = {
            create: () => `...`, // This will be handled by a dedicated function for clarity
            update: () => `
                <h3 class="operation-title">Update Tournament</h3>
                <p>Select a tournament from the list below to edit its details.</p>
                <div id="update-tournament-list" class="admin-tournament-list" style="margin-top: 1.5rem;"></div>
            `,
            delete: () => `...`,
            download: () => `...`
        };

        function checkAdminAuth() {
            const sessionData = getSessionData(); 
            if (!sessionData || !sessionData.token) { console.warn("Auth check: No session data found."); return false; }
            const user = sessionData?.data?.user || sessionData?.user;
            if (!user || user.role !== 'admin') { console.warn("Auth check: User is not an admin."); return false; }
            return true;
        }
        
        async function loadRecentActivity() { 
            const activityList = document.getElementById('activity-list');
            if (activityList) activityList.innerHTML = '<p>Recent activity will be shown here.</p>';
        }
        
        async function loadAdminTournaments() {
            try {
                const response = await fetch(`${API_BASE_URL}/api/tournaments`, { headers: { 'Authorization': `Bearer ${getSessionData()?.token}` } });
                const result = await response.json();
                if (response.ok && result.success && Array.isArray(result.data) && result.data.length > 0) {
                    const realTournaments = result.data.filter(t => t.slug !== 'dev-test-championship');
                    adminTournaments = [mockTournament, ...realTournaments];
                } else {
                    adminTournaments = [mockTournament];
                }
            } catch (error) {
                console.error('Error loading real tournaments:', error);
                adminTournaments = [mockTournament]; 
                console.warn('Displaying mock data only due to network or server error.');
            }
            console.log("Admin tournaments after fetch:", adminTournaments);
            renderTournamentList('admin-tournament-list', adminTournaments, 'manage');
            const activeTabOperation = document.querySelector('.tab-btn.active')?.dataset.operation;
            if (activeTabOperation) renderOperation(activeTabOperation);
        }
        
        async function deleteTournament(event, slug) {
            event.stopPropagation();
            if (slug === 'dev-test-championship') {
                console.log("Mock tournament action blocked: DELETE");
                alert("This is a mock tournament and cannot be deleted via API.");
                return;
            }
            // The confirm dialog is removed as this function is now only called from the 'Delete' tab, which is an explicit user action.
            try {
                const response = await fetch(`${API_BASE_URL}/api/tournaments/${slug}`, {
                    method: 'DELETE', headers: { 'Authorization': `Bearer ${getSessionData()?.token}` }
                });
                const result = await response.json();
                if (response.ok && result.success) {
                    alert('Tournament deleted successfully!');
                    loadAdminTournaments();
                } else {
                    throw new Error(result.detail || 'Failed to delete tournament.');
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }

        function updateStatus(slug) {
            console.log("Update status clicked for:", slug); // Debugging trace added
            const tournament = adminTournaments.find(t => t.slug === slug);
            if (!tournament) {
                alert('Tournament not found!');
                return;
            }
            renderOperation('statusUpdate', tournament);
        }

        function updateSchedule(slug) {
            console.log("Update schedule clicked for:", slug);
            const tournament = adminTournaments.find(t => t.slug === slug);
            if (!tournament) {
                alert('Tournament not found!');
                return;
            }
            renderOperation('scheduleUpdate', tournament);
        }

        function editTournament(slug) {
            if (slug === 'dev-test-championship') {
                console.log("Mock tournament action: EDIT");
            }
            const tournamentToEdit = adminTournaments.find(t => t.slug === slug);
            if (!tournamentToEdit) {
                alert('Tournament not found!');
                return;
            }
            renderOperation('edit', tournamentToEdit);
        }

        function downloadData(slug, format) {
            const tournament = adminTournaments.find(t => t.slug === slug);
            if (!tournament) {
                alert("Tournament not found!");
                return;
            }

            if (format === 'kp-slots-pdf' && tournament.format === 'kp') {
                const participants = tournament.participants || [];
                if (participants.length === 0) {
                    alert("No teams registered yet. Cannot generate KP slots PDF.");
                    return;
                }
                
                const token = getSessionData()?.token;
                if (!token) {
                    alert("Authentication required. Please log in again.");
                    return;
                }
                
                window.open(`${API_BASE_URL}/api/tournaments/${slug}/export/kp-slots-pdf?token=${token}`, '_blank');
                return;
            }

            // Regular export logic with proper variable definitions
            const participants = tournament.participants || [];
            if (participants.length === 0) {
                alert("This tournament has no registered participants to export.");
                return;
            }

            const headers = ["Team Name", "Player Name", "In-Game ID", "Email", "Captain?"];
            const rows = [];
            
            participants.forEach(team => {
                (team.players || []).forEach(player => {
                    rows.push([
                        team.teamName || "N/A",
                        player.name || "N/A", 
                        player.inGameId || "N/A",
                        player.email || "N/A",
                        player.isCaptain ? "Yes" : "No"
                    ]);
                });
            });

            if (format === 'excel') {
                let csvContent = "data:text/csv;charset=utf-8," 
                    + headers.join(",") + "\n" 
                    + rows.map(e => e.join(",")).join("\n");
                
                const encodedUri = encodeURI(csvContent);
                const link = document.createElement("a");
                link.setAttribute("href", encodedUri);
                link.setAttribute("download", `${slug}_participants.csv`);
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);

            } else if (format === 'pdf') {
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF();
                doc.text(`Participants for ${tournament.title}`, 14, 16);
                doc.autoTable({
                    head: [headers],
                    body: rows,
                    startY: 20
                });
                doc.save(`${slug}_participants.pdf`);
            }
        }

        function renderTournamentList(containerId, tournaments, actionType) {
            const container = document.getElementById(containerId);
            if (!container) return;
            if (!tournaments || tournaments.length === 0) {
                container.innerHTML = '<p style="text-align: center; padding: 1.5rem 0;">No tournaments to display.</p>';
                return;
            }
            container.innerHTML = tournaments.map(t => {
                const title = t.title || t.name || "Untitled";
                const participants = `${t.participant_count || (t.participants?.length || 0)} / ${t.maxTeams || t.max_participants || 'N/A'}`;
                const prize = `₹${(t.prizePool || t.prize_pool || 0).toLocaleString()}`;
                let actionsHtml = '';

        function renderOperation(operationName, data = null) {
            const container = document.getElementById('operation-content');

            let contentHtml = '';
            switch(operationName) {
                case 'create':
                    contentHtml = getCreateFormHTML();
                    break;
                case 'update':

                        <h3 class="operation-title">Update Tournament</h3>
                        <p>Select a tournament from the list below to edit its details.</p>
                        <div id="update-tournament-list" class="admin-tournament-list" style="margin-top: 1.5rem;"></div>

                     contentHtml = `

                        <p>Click the trash icon on a tournament in the list above to delete it. This action is permanent.</p>
                        <div id="delete-tournament-list" class="admin-tournament-list" style="margin-top: 1.5rem;"></div>
                    `;
                    break;
                case 'download':
                     contentHtml = `
                        <h3 class="operation-title">Download Tournament Data</h3>
                        <p>Select a tournament and choose a format to download participant data.</p>
                        <div id="download-tournament-list" class="admin-tournament-list" style="margin-top: 1.5rem;"></div>
                    `;
                    break;
                case 'edit':
                    if (data) contentHtml = getUpdateFormHTML(data);
                    break;
                case 'statusUpdate':
                    if (data) contentHtml = getUpdateStatusHTML(data);
                    break;
                case 'scheduleUpdate':
                    if (data) contentHtml = getUpdateScheduleHTML(data);
                    break;
                default:
                    contentHtml = '<p>Select an operation.</p>';
            }
            container.innerHTML = contentHtml;

            // Post-render logic
            if (operationName === 'create') {
                const form = document.getElementById('create-tournament-form');
                if (form) {
                    form.addEventListener('submit', handleCreateFormSubmit);
                    const formatSelector = form.querySelector('#tournament-format');
                    const kpFields = form.querySelector('#kp-format-fields');
                    formatSelector.addEventListener('change', () => { kpFields.style.display = (formatSelector.value === 'kp') ? 'block' : 'none'; });
                }
            } else if (operationName === 'edit') {
                const form = document.getElementById('update-tournament-form');
                if (form) {
                    form.addEventListener('submit', handleUpdateFormSubmit);
                    const formatSelector = form.querySelector('#update-tournament-format');
                    const kpFields = form.querySelector('#update-kp-format-fields');
                    if (formatSelector && kpFields) {
                        formatSelector.addEventListener('change', () => {
                            kpFields.style.display = (formatSelector.value === 'kp') ? 'block' : 'none';
                        });
                    }
                }
            } else if (operationName === 'statusUpdate') {
                const form = document.getElementById('update-status-form');
                if (form) form.addEventListener('submit', handleStatusUpdateSubmit);
            } else if (operationName === 'scheduleUpdate') {
                const form = document.getElementById('update-schedule-form');
                if (form) {
                    form.addEventListener('submit', handleScheduleUpdateSubmit);
                    initDragAndDrop(); // Initialize drag and drop for the schedule editor
                }
            } else if (['update', 'delete', 'download'].includes(operationName)) {
                renderTournamentList(`${operationName}-tournament-list`, adminTournaments, operationName);
            }
        }

            try {
                const formData = new FormData(form);
                const response = await fetch(`${API_BASE_URL}/api/tournaments`, {

        async function handleScheduleUpdateSubmit(event) {
        event.preventDefault();
        const form = event.target;
        const slug = form.querySelector('input[name="slug"]').value;

        if (slug === 'dev-test-championship') {
            alert("This is a mock tournament. Schedule cannot be updated.");
            renderOperation('update');
            return;
        }

        const btn = form.querySelector('button[type="submit"]');
        btn.textContent = 'Saving...'; 
        btn.disabled = true;

        try {
            const events = [];
            const container = document.getElementById('schedule-events-container');
            const eventBlocks = container.querySelectorAll('.schedule-event');
            
            eventBlocks.forEach(block => {
                const datetimeValue = block.querySelector('input[name*="[datetime]"]').value;
                const [date, time] = datetimeValue ? datetimeValue.split('T') : [null, null];

                events.push({
                    title: block.querySelector('input[name*="[title]"]').value,
                    description: block.querySelector('input[name*="[description]"]').value,
                    datetime: datetimeValue,
                    date: date,
                    time: time ? time + ":00" : null
                });
            });

            // Use the correct endpoint that now exists
            const response = await fetch(`${API_BASE_URL}/api/tournaments/${slug}/schedule`, {
                method: 'PATCH',
                headers: {
                    'Authorization': `Bearer ${getSessionData()?.token}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ schedule: events })
            });

            const result = await response.json();
            if (response.ok && result.success) {
                alert('Schedule updated successfully!');
                await loadAdminTournaments();
                renderOperation('update');
            } else {
                throw new Error(result.detail || 'Failed to update schedule.');
            }
        } catch (error) {
            alert('Error: ' + error.message);
        } finally {
            btn.textContent = 'Confirm Schedule';
            btn.disabled = false;
        }
    }

        function initDragAndDrop() {
            const container = document.getElementById('schedule-events-container');
            if(!container) return;

            let draggingElement = null;

            container.addEventListener('dragstart', (e) => {
                if(e.target.classList.contains('schedule-event')) {
                    draggingElement = e.target;
                    setTimeout(() => e.target.classList.add('dragging'), 0);
                }
            });

            container.addEventListener('dragend', (e) => {
                if(e.target.classList.contains('schedule-event')) {
                    e.target.classList.remove('dragging');
                    draggingElement = null;
                }
            });

            container.addEventListener('dragover', (e) => {
                e.preventDefault();
                if (!draggingElement) return;

                const afterElement = getDragAfterElement(container, e.clientY);
                if (afterElement == null) {
                    container.appendChild(draggingElement);
                } else {
                    container.insertBefore(draggingElement, afterElement);
                }
            });
            
            function getDragAfterElement(container, y) {
                const draggableElements = [...container.querySelectorAll('.schedule-event:not(.dragging)')];

                return draggableElements.reduce((closest, child) => {
                    const box = child.getBoundingClientRect();
                    const offset = y - box.top - box.height / 2;
                    if (offset < 0 && offset > closest.offset) {
                        return { offset: offset, element: child };
                    } else {
                        return closest;
                    }
                }, { offset: Number.NEGATIVE_INFINITY }).element;
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            initCanvasBackground();
            checkUserAuthentication();
            renderOperation('create'); // Start with the create form
            loadAdminTournaments(); // Load tournaments in the background
            loadRecentActivity();
            
            const isAdmin = checkAdminAuth();
            if (!isAdmin) {
                const form = document.getElementById('create-tournament-form');
                if(form) {
                    form.querySelectorAll('input, textarea, select, button').forEach(el => el.disabled = true);
                    const submitBtn = form.querySelector('.submit-btn');
                    if(submitBtn) submitBtn.textContent = 'Admin Privileges Required';
                }
            }

            const tabsContainer = document.querySelector('.operation-tabs');
            tabsContainer.addEventListener('click', (event) => {
                if (event.target.matches('.tab-btn')) {
                    tabsContainer.querySelector('.active')?.classList.remove('active');
                    event.target.classList.add('active');
                    const operation = event.target.dataset.operation;
                    renderOperation(operation);
                }
            });
        });
    </script>
