<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Co-Organizer Invitations - Gaming Nexus</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #0AFAD9;      /* Electric Cyan */
            --bg-dark: #0D0A1A;            /* Dark Matter Black */
            --accent-secondary: #5D3FD3;   /* Deep Indigo */
            --panel: #161329;              /* Dark Indigo Panel */
            --text-primary: #F0F0F0;       /* Starlight White */
            --text-secondary: rgba(240, 240, 240, 0.7);
            --border-color: rgba(10, 250, 217, 0.2);
            --ease: 0.3s ease;

            /* Legacy variables for compatibility */
            --copy: var(--text-primary);
            --muted: var(--text-secondary);
            --accent: var(--accent-secondary); /* Using Indigo as main accent */
            --accent-2: var(--primary-color); /* Using Cyan as secondary accent */
            --radius: 12px;
            --container: 1400px;
            
            /* Additional colors */
            --success-color: #28a745;
            --warning-color: #ffc107;
            --danger-color: #dc3545;
            --info-color: #17a2b8;
            --secondary-color: #495057;
            --dark-bg: var(--bg-dark);
            --card-bg: var(--panel);
            --text-light: var(--text-primary);
            --text-muted: var(--text-secondary);
            
            /* Enhanced easing curves */
            --ease-out-quart: cubic-bezier(0.25, 1, 0.5, 1);
            --ease-in-out-quart: cubic-bezier(0.76, 0, 0.24, 1);
            --ease-out-back: cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        body {
            background-color: var(--bg-dark);
            min-height: 100vh;
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: var(--text-primary);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            line-height: 1.6;
        }

        .container-fluid {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin: 20px auto;
            max-width: 1200px;
            overflow: hidden;
            color: #333;
        }

        .header {
            background: linear-gradient(135deg, var(--primary-color), #8e44ad);
            color: white;
            padding: 2rem;
            text-align: center;
        }

        .invitation-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 1.5rem;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .invitation-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .invitation-header {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            padding: 1.5rem;
            border-bottom: 1px solid #dee2e6;
        }

        .tournament-badge {
            background: linear-gradient(135deg, var(--accent), #e0ac10);
            color: #000;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .role-badge {
            background: rgba(111, 66, 193, 0.1);
            color: var(--primary-color);
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .permission-tag {
            display: inline-block;
            background: rgba(111, 66, 193, 0.1);
            color: var(--primary-color);
            padding: 0.25rem 0.5rem;
            border-radius: 12px;
            font-size: 0.75rem;
            margin: 0.25rem;
        }

        .btn-accept {
            background: linear-gradient(135deg, var(--success-color), #218838);
            border: none;
            border-radius: 8px;
            padding: 0.75rem 1.5rem;
            font-weight: 600;
            color: white;
            transition: all 0.3s ease;
        }

        .btn-accept:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(40, 167, 69, 0.3);
            color: white;
        }

        .btn-decline {
            background: linear-gradient(135deg, var(--danger-color), #c82333);
            border: none;
            border-radius: 8px;
            padding: 0.75rem 1.5rem;
            font-weight: 600;
            color: white;
            transition: all 0.3s ease;
        }

        .btn-decline:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(220, 53, 69, 0.3);
            color: white;
        }

        /* Loading Animation - Consistent with index.html */
        #loader-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--bg-dark);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }
        #loader-wrapper.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loading {
            text-align: center;
            padding: 3rem;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(10, 250, 217, 0.2);
            border-top: 3px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
        }

        .empty-state i {
            font-size: 4rem;
            color: var(--text-muted);
            margin-bottom: 1.5rem;
        }

        .back-btn {
            position: absolute;
            top: 2rem;
            left: 2rem;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            color: white;
            transform: scale(1.1);
        }

        /* Enhanced Responsive Design */
        @media (max-width: 768px) {
            .container-fluid {
                margin: 10px;
                border-radius: 10px;
            }

            .header {
                padding: 1.5rem 1rem;
            }

            .header h1 {
                font-size: 1.5rem;
            }

            .invitation-header {
                padding: 1rem;
                flex-direction: column;
                text-align: center;
            }

            .btn-accept, .btn-decline {
                padding: 0.5rem 1rem;
                font-size: 0.9rem;
                width: 100%;
                margin-bottom: 0.5rem;
            }

            .invitation-card {
                margin-bottom: 1rem;
            }
        }

        @media (max-width: 480px) {
            .container-fluid {
                margin: 5px;
            }

            .header h1 {
                font-size: 1.25rem;
            }

            .invitation-card {
                padding: 1rem;
            }

            .btn {
                font-size: 0.875rem;
                padding: 0.5rem 1rem;
            }

            .empty-state {
                padding: 2rem 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="header position-relative">
            <a href="userdashboard.html" class="back-btn">
                <i class="fas fa-arrow-left"></i>
            </a>
            <h1><i class="fas fa-envelope"></i> Co-Organizer Invitations</h1>
            <p class="mb-0">Manage your tournament co-organizer invitations</p>
        </div>

        <div class="container py-4">
            <!-- Loading State -->
            <div id="loading" class="loading">
                <div class="loading-spinner"></div>
                <p>Loading invitations...</p>
            </div>

            <!-- Invitations List -->
            <div id="invitations-container" style="display: none;">
                <div id="invitations-list">
                    <!-- Invitations will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Success/Error Modals -->
    <div class="modal fade" id="messageModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="messageModalTitle">Success</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="messageModalBody">
                    Message content
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // API Configuration
        const isLocal = window.location.hostname === 'localhost' || 
                       window.location.hostname === '127.0.0.1' || 
                       window.location.protocol === 'file:';
        const API_BASE_URL = isLocal ? 'http://localhost:8000' : 'https://t2-237c.onrender.com';

        // Authentication
        function getAuthToken() {
            return localStorage.getItem('nexus_session') || sessionStorage.getItem('nexus_session');
        }

        function getAuthHeaders() {
            const token = getAuthToken();
            return token ? { 'Authorization': `Bearer ${token}` } : {};
        }

        // Show message modal
        function showMessage(title, message, type = 'success') {
            document.getElementById('messageModalTitle').textContent = title;
            document.getElementById('messageModalBody').textContent = message;
            
            const modal = document.getElementById('messageModal');
            const modalHeader = modal.querySelector('.modal-header');
            modalHeader.className = `modal-header ${type === 'error' ? 'bg-danger text-white' : 'bg-success text-white'}`;
            
            new bootstrap.Modal(modal).show();
        }

        // Load pending invitations
        async function loadInvitations() {
            try {
                const response = await fetch(`${API_BASE_URL}/api/users/me/co-organizer-invitations`, {
                    headers: getAuthHeaders()
                });

                if (!response.ok) {
                    throw new Error('Failed to load invitations');
                }

                const result = await response.json();
                
                if (result.success) {
                    displayInvitations(result.data);
                } else {
                    throw new Error(result.error || 'Failed to load invitations');
                }

                // Hide loading and show content
                document.getElementById('loading').style.display = 'none';
                document.getElementById('invitations-container').style.display = 'block';

            } catch (error) {
                console.error('Error loading invitations:', error);
                showMessage('Error', 'Failed to load invitations', 'error');
                
                // Show empty state on error
                document.getElementById('loading').style.display = 'none';
                document.getElementById('invitations-container').style.display = 'block';
                displayInvitations([]);
            }
        }

        // Display invitations
        function displayInvitations(invitations) {
            const container = document.getElementById('invitations-list');
            
            if (invitations.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-inbox"></i>
                        <h4>No Pending Invitations</h4>
                        <p class="text-muted">You don't have any pending co-organizer invitations at the moment.</p>
                        <a href="userdashboard.html" class="btn btn-primary mt-3">
                            <i class="fas fa-arrow-left"></i> Back to Dashboard
                        </a>
                    </div>
                `;
                return;
            }

            container.innerHTML = invitations.map(invitation => `
                <div class="invitation-card">
                    <div class="invitation-header">
                        <div class="d-flex justify-content-between align-items-start mb-3">
                            <div>
                                <h5 class="mb-2">${invitation.tournamentTitle}</h5>
                                <div class="d-flex gap-2 mb-2">
                                    <span class="tournament-badge">Tournament</span>
                                    <span class="role-badge">${invitation.role}</span>
                                </div>
                            </div>
                            <small class="text-muted">
                                Invited ${new Date(invitation.invitedAt).toLocaleDateString()}
                            </small>
                        </div>
                        
                        <p class="text-muted mb-3">
                            <strong>${invitation.organizerUsername}</strong> has invited you to be a co-organizer for this tournament.
                        </p>

                        <div class="mb-3">
                            <h6>Permissions:</h6>
                            <div>
                                ${invitation.permissions.map(perm => `
                                    <span class="permission-tag">${perm.replace('_', ' ')}</span>
                                `).join('')}
                            </div>
                        </div>

                        <div class="d-flex gap-2">
                            <button class="btn btn-accept" onclick="respondToInvitation('${invitation.tournamentId}', 'accept')">
                                <i class="fas fa-check"></i> Accept
                            </button>
                            <button class="btn btn-decline" onclick="respondToInvitation('${invitation.tournamentId}', 'decline')">
                                <i class="fas fa-times"></i> Decline
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Respond to invitation
        async function respondToInvitation(tournamentId, action) {
            const actionText = action === 'accept' ? 'accept' : 'decline';
            
            if (!confirm(`Are you sure you want to ${actionText} this invitation?`)) {
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/api/user-tournaments/${tournamentId}/co-organizers/${action}`, {
                    method: 'POST',
                    headers: getAuthHeaders()
                });

                const result = await response.json();
                
                if (result.success) {
                    showMessage('Success', `Invitation ${action}ed successfully!`);
                    // Reload invitations
                    setTimeout(() => {
                        loadInvitations();
                    }, 1500);
                } else {
                    showMessage('Error', result.error || `Failed to ${actionText} invitation`, 'error');
                }
            } catch (error) {
                console.error(`Error ${action}ing invitation:`, error);
                showMessage('Error', `Failed to ${actionText} invitation`, 'error');
            }
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', () => {
            // Check authentication
            if (!getAuthToken()) {
                window.location.href = 'auth.html?returnUrl=' + encodeURIComponent(window.location.href);
                return;
            }

            loadInvitations();
        });
    </script>
</body>
</html>
