<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rate Tournament Organizer</title>
    <style>
        .rating-modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
        }

        .rating-modal-content {
            background-color: #1a1a1a;
            margin: 5% auto;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            color: white;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .rating-modal h2 {
            color: #00d4ff;
            margin-bottom: 20px;
            text-align: center;
        }

        .organizer-info {
            background: #2a2a2a;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }

        .organizer-name {
            font-size: 1.2em;
            font-weight: bold;
            color: #00d4ff;
        }

        .tournament-title {
            color: #ccc;
            margin-top: 5px;
        }

        .rating-section {
            margin-bottom: 20px;
        }

        .rating-section label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #00d4ff;
        }

        .star-rating {
            display: flex;
            justify-content: center;
            gap: 5px;
            margin-bottom: 15px;
        }

        .star {
            font-size: 2em;
            color: #444;
            cursor: pointer;
            transition: color 0.2s ease;
            user-select: none;
        }

        .star:hover,
        .star.active {
            color: #ffd700;
        }

        .rating-categories {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .category-rating {
            text-align: center;
        }

        .category-rating label {
            font-size: 0.9em;
            margin-bottom: 5px;
        }

        .category-stars {
            display: flex;
            justify-content: center;
            gap: 2px;
        }

        .category-stars .star {
            font-size: 1.2em;
        }

        .feedback-section {
            margin-bottom: 20px;
        }

        .feedback-textarea {
            width: 100%;
            min-height: 80px;
            padding: 10px;
            border: 1px solid #444;
            border-radius: 8px;
            background: #2a2a2a;
            color: white;
            resize: vertical;
            font-family: inherit;
        }

        .feedback-textarea:focus {
            outline: none;
            border-color: #00d4ff;
        }

        .recommend-section {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .recommend-checkbox {
            width: 20px;
            height: 20px;
            accent-color: #00d4ff;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #00d4ff, #0099cc);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 212, 255, 0.3);
        }

        .btn-secondary {
            background: #444;
            color: white;
        }

        .btn-secondary:hover {
            background: #555;
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 20px;
            background: none;
            border: none;
            color: #ccc;
            font-size: 1.5em;
            cursor: pointer;
        }

        .close-btn:hover {
            color: white;
        }

        .rating-value {
            text-align: center;
            margin-top: 10px;
            color: #00d4ff;
            font-weight: bold;
        }

        .loading {
            text-align: center;
            color: #00d4ff;
        }

        .error {
            color: #ff4444;
            text-align: center;
            margin-bottom: 15px;
        }

        .success {
            color: #44ff44;
            text-align: center;
            margin-bottom: 15px;
        }

        @media (max-width: 600px) {
            .rating-modal-content {
                margin: 10% auto;
                padding: 20px;
                width: 95%;
            }

            .rating-categories {
                grid-template-columns: 1fr;
            }

            .star {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <!-- Rating Modal -->
    <div id="ratingModal" class="rating-modal">
        <div class="rating-modal-content">
            <button class="close-btn" onclick="closeRatingModal()">&times;</button>
            
            <h2>Rate Tournament Organizer</h2>
            
            <div class="organizer-info">
                <div class="organizer-name" id="organizerName">Loading...</div>
                <div class="tournament-title" id="tournamentTitle">Loading...</div>
            </div>

            <div id="ratingForm">
                <!-- Overall Rating -->
                <div class="rating-section">
                    <label>Overall Rating</label>
                    <div class="star-rating" data-rating="overall">
                        <span class="star" data-value="1">★</span>
                        <span class="star" data-value="2">★</span>
                        <span class="star" data-value="3">★</span>
                        <span class="star" data-value="4">★</span>
                        <span class="star" data-value="5">★</span>
                    </div>
                    <div class="rating-value" id="overallRatingValue">Click to rate</div>
                </div>

                <!-- Category Ratings -->
                <div class="rating-categories">
                    <div class="category-rating">
                        <label>Communication</label>
                        <div class="category-stars star-rating" data-rating="communication">
                            <span class="star" data-value="1">★</span>
                            <span class="star" data-value="2">★</span>
                            <span class="star" data-value="3">★</span>
                            <span class="star" data-value="4">★</span>
                            <span class="star" data-value="5">★</span>
                        </div>
                    </div>

                    <div class="category-rating">
                        <label>Organization</label>
                        <div class="category-stars star-rating" data-rating="organization">
                            <span class="star" data-value="1">★</span>
                            <span class="star" data-value="2">★</span>
                            <span class="star" data-value="3">★</span>
                            <span class="star" data-value="4">★</span>
                            <span class="star" data-value="5">★</span>
                        </div>
                    </div>

                    <div class="category-rating">
                        <label>Timeliness</label>
                        <div class="category-stars star-rating" data-rating="timeliness">
                            <span class="star" data-value="1">★</span>
                            <span class="star" data-value="2">★</span>
                            <span class="star" data-value="3">★</span>
                            <span class="star" data-value="4">★</span>
                            <span class="star" data-value="5">★</span>
                        </div>
                    </div>

                    <div class="category-rating">
                        <label>Experience</label>
                        <div class="category-stars star-rating" data-rating="experience">
                            <span class="star" data-value="1">★</span>
                            <span class="star" data-value="2">★</span>
                            <span class="star" data-value="3">★</span>
                            <span class="star" data-value="4">★</span>
                            <span class="star" data-value="5">★</span>
                        </div>
                    </div>
                </div>

                <!-- Feedback -->
                <div class="feedback-section">
                    <label for="feedback">Additional Feedback (Optional)</label>
                    <textarea 
                        id="feedback" 
                        class="feedback-textarea" 
                        placeholder="Share your experience with this organizer..."
                        maxlength="500"
                    ></textarea>
                </div>

                <!-- Recommendation -->
                <div class="recommend-section">
                    <input type="checkbox" id="wouldRecommend" class="recommend-checkbox" checked>
                    <label for="wouldRecommend">I would recommend this organizer to others</label>
                </div>

                <div id="errorMessage" class="error" style="display: none;"></div>
                <div id="successMessage" class="success" style="display: none;"></div>

                <!-- Buttons -->
                <div class="modal-buttons">
                    <button class="btn btn-secondary" onclick="closeRatingModal()">Cancel</button>
                    <button class="btn btn-primary" onclick="submitRating()" id="submitBtn">Submit Rating</button>
                </div>
            </div>

            <div id="loadingMessage" class="loading" style="display: none;">
                Submitting your rating...
            </div>
        </div>
    </div>

    <script>
        let currentTournamentId = null;
        let currentOrganizerId = null;
        let ratings = {
            overall: 0,
            communication: 0,
            organization: 0,
            timeliness: 0,
            experience: 0
        };

        // Initialize star rating functionality
        document.addEventListener('DOMContentLoaded', function() {
            initializeStarRatings();
        });

        function initializeStarRatings() {
            const starRatings = document.querySelectorAll('.star-rating');
            
            starRatings.forEach(rating => {
                const stars = rating.querySelectorAll('.star');
                const ratingType = rating.dataset.rating;
                
                stars.forEach((star, index) => {
                    star.addEventListener('click', () => {
                        const value = parseInt(star.dataset.value);
                        setRating(ratingType, value);
                        updateStarDisplay(rating, value);
                        
                        if (ratingType === 'overall') {
                            updateOverallRatingValue(value);
                        }
                    });
                    
                    star.addEventListener('mouseenter', () => {
                        const value = parseInt(star.dataset.value);
                        highlightStars(rating, value);
                    });
                });
                
                rating.addEventListener('mouseleave', () => {
                    const currentValue = ratings[ratingType];
                    updateStarDisplay(rating, currentValue);
                });
            });
        }

        function setRating(type, value) {
            ratings[type] = value;
        }

        function updateStarDisplay(ratingElement, value) {
            const stars = ratingElement.querySelectorAll('.star');
            stars.forEach((star, index) => {
                if (index < value) {
                    star.classList.add('active');
                } else {
                    star.classList.remove('active');
                }
            });
        }

        function highlightStars(ratingElement, value) {
            const stars = ratingElement.querySelectorAll('.star');
            stars.forEach((star, index) => {
                if (index < value) {
                    star.style.color = '#ffd700';
                } else {
                    star.style.color = '#444';
                }
            });
        }

        function updateOverallRatingValue(value) {
            const valueElement = document.getElementById('overallRatingValue');
            const ratingTexts = {
                1: '1 Star - Poor',
                2: '2 Stars - Fair',
                3: '3 Stars - Good',
                4: '4 Stars - Very Good',
                5: '5 Stars - Excellent'
            };
            valueElement.textContent = ratingTexts[value] || 'Click to rate';
        }

        async function openRatingModal(tournamentId) {
            currentTournamentId = tournamentId;
            
            // Check if user can rate this organizer
            try {
                const response = await fetch(`/api/tournaments/${tournamentId}/can-rate-organizer`, {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('authToken')}`
                    }
                });
                
                const result = await response.json();
                
                if (!result.success || !result.data.can_rate) {
                    showError(result.data.reason || 'Cannot rate this organizer');
                    return;
                }
                
                currentOrganizerId = result.data.organizer_id;
                
                // Update modal content
                document.getElementById('organizerName').textContent = result.data.organizer_name || 'Tournament Organizer';
                document.getElementById('tournamentTitle').textContent = result.data.tournament_title || 'Tournament';
                
                // Reset form
                resetRatingForm();
                
                // Show modal
                document.getElementById('ratingModal').style.display = 'block';
                
            } catch (error) {
                console.error('Error checking rating eligibility:', error);
                showError('Failed to load rating form');
            }
        }

        function closeRatingModal() {
            document.getElementById('ratingModal').style.display = 'none';
            resetRatingForm();
        }

        function resetRatingForm() {
            // Reset ratings
            ratings = {
                overall: 0,
                communication: 0,
                organization: 0,
                timeliness: 0,
                experience: 0
            };
            
            // Reset star displays
            document.querySelectorAll('.star-rating').forEach(rating => {
                updateStarDisplay(rating, 0);
            });
            
            // Reset form elements
            document.getElementById('feedback').value = '';
            document.getElementById('wouldRecommend').checked = true;
            document.getElementById('overallRatingValue').textContent = 'Click to rate';
            
            // Hide messages
            hideMessages();
        }

        async function submitRating() {
            // Validate required fields
            if (ratings.overall === 0) {
                showError('Please provide an overall rating');
                return;
            }
            
            if (ratings.communication === 0 || ratings.organization === 0 || 
                ratings.timeliness === 0 || ratings.experience === 0) {
                showError('Please rate all categories');
                return;
            }
            
            // Show loading
            showLoading(true);
            
            try {
                const ratingData = {
                    tournamentId: currentTournamentId,
                    organizerId: currentOrganizerId,
                    overallRating: ratings.overall,
                    communicationRating: ratings.communication,
                    organizationRating: ratings.organization,
                    timelinessRating: ratings.timeliness,
                    feedback: document.getElementById('feedback').value.trim() || null,
                    wouldRecommend: document.getElementById('wouldRecommend').checked,
                    submittedAt: new Date().toISOString(),
                    tournamentCompletedAt: new Date().toISOString()
                };
                
                const response = await fetch(`/api/tournaments/${currentTournamentId}/rate-organizer`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('authToken')}`
                    },
                    body: JSON.stringify(ratingData)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showSuccess('Thank you for your rating! Your feedback helps improve the tournament experience.');
                    setTimeout(() => {
                        closeRatingModal();
                    }, 2000);
                } else {
                    showError(result.message || 'Failed to submit rating');
                }
                
            } catch (error) {
                console.error('Error submitting rating:', error);
                showError('Failed to submit rating. Please try again.');
            } finally {
                showLoading(false);
            }
        }

        function showLoading(show) {
            document.getElementById('loadingMessage').style.display = show ? 'block' : 'none';
            document.getElementById('ratingForm').style.display = show ? 'none' : 'block';
            document.getElementById('submitBtn').disabled = show;
        }

        function showError(message) {
            hideMessages();
            const errorElement = document.getElementById('errorMessage');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }

        function showSuccess(message) {
            hideMessages();
            const successElement = document.getElementById('successMessage');
            successElement.textContent = message;
            successElement.style.display = 'block';
        }

        function hideMessages() {
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
        }

        // Close modal when clicking outside
        window.addEventListener('click', function(event) {
            const modal = document.getElementById('ratingModal');
            if (event.target === modal) {
                closeRatingModal();
            }
        });

        // Close modal with Escape key
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeRatingModal();
            }
        });

        // Export function for use in other pages
        window.openOrganizerRatingModal = openRatingModal;
    </script>
</body>
</html>
